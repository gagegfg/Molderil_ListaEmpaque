<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLDERIL - Histórico de Listas de Empaque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .backdrop-blur-lg {
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }
        th { cursor: pointer; }
        .sort-icon {
            opacity: 0.4;
            transition: opacity 0.2s;
        }
        th:hover .sort-icon {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="static-loader" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4 font-sans z-50">
        <div class="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
            <img src="logo.jpg" alt="Logo Molderil" class="mx-auto mb-6 h-32 [filter:drop-shadow(2px_2px_4px_rgba(0,0,0,0.4))_drop_shadow(-2px_-2px_4px_rgba(255,255,255,0.6))]"/>
            <p id="loader-status" class="text-xl text-white mb-4 [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Cargando aplicación...</p>
            <div class="w-full bg-white/20 rounded-full h-4 border border-white/30">
                <div id="loader-progress" class="bg-amber-400 h-full rounded-full transition-all duration-500" style="width: 10%"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;
        const { createRoot } = ReactDOM;
        const { jsPDF } = window.jspdf;

        // --- CONFIGURACIÓN ---
        const GITHUB_USER = 'gagegfg';
        const GITHUB_REPO = 'Molderil_ListaEmpaque';
        const CSV_PATH_HISTO = 'listaempaque.csv';

        const App = () => {
            const [apiToken, setApiToken] = useState(null);
            const [allData, setAllData] = useState([]);
            const [filteredData, setFilteredData] = useState([]);
            const [headers, setHeaders] = useState([]);
            const [isLoading, setIsLoading] = useState(true);

            const [columnFilters, setColumnFilters] = useState({});
            const [globalFilter, setGlobalFilter] = useState('');
            const [fechaDesde, setFechaDesde] = useState('');
            const [fechaHasta, setFechaHasta] = useState('');
            const [sortConfig, setSortConfig] = useState({ key: null, direction: 'ascending' });
            
            const [isExportOpen, setIsExportOpen] = useState(false);
            const exportMenuRef = useRef(null);
            
            const displayHeaders = useMemo(() => {
                if (headers.length === 0) return [];
                
                // Usamos toLowerCase para la comparación y así asegurar el orden
                const preferredOrder = [
                    'idlista', 'legajo', 'fecha creacion lista', 'cliente', 
                    'transporte', 'lotes de produccion', 'bultos', 'remito', 
                    'orden de compra'
                ];
                
                return [...headers].sort((a, b) => {
                    const lowerA = a.toLowerCase();
                    const lowerB = b.toLowerCase();
                    const indexA = preferredOrder.indexOf(lowerA);
                    const indexB = preferredOrder.indexOf(lowerB);
                    if (indexA === -1 && indexB === -1) return 0;
                    if (indexA === -1) return 1;
                    if (indexB === -1) return -1;
                    return indexA - indexB;
                });
            }, [headers]);

            const getApiToken = async (file) => {
                try {
                    const response = await fetch(file + '?t=' + new Date().getTime());
                    if (!response.ok) throw new Error(`No se pudo cargar ${file}.`);
                    let rawText = await response.text();
                    return rawText.replace(/aaaa/g, '').replace(/bbbb/g, '').replace(/cccc/g, '').trim();
                } catch (error) {
                    console.error(`Error al obtener ${file}:`, error);
                    return null;
                }
            };
            
            const fetchCsvFromGithub = useCallback(async (path) => {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}?t=${new Date().getTime()}`;
                try {
                    const headers = apiToken ? { 'Authorization': `token ${apiToken}` } : {};
                    const response = await fetch(url, { headers, cache: 'no-store' });
                    if (response.status === 404) {
                        alert(`Error: El archivo ${path} no fue encontrado.`);
                        return [];
                    }
                    if (!response.ok) throw new Error(`No se pudo cargar ${path} (Estado: ${response.status})`);
                    const fileData = await response.json();
                    return atob(fileData.content).split('\n').filter(Boolean);
                } catch (error) {
                    console.error(`Error cargando ${path}:`, error);
                    alert(`Error al cargar datos desde GitHub: ${error.message}`);
                    return [];
                }
            }, [apiToken]);

            const loadData = useCallback(async () => {
                if (!apiToken) return;
                setIsLoading(true);
                const csvRows = await fetchCsvFromGithub(CSV_PATH_HISTO);

                if (csvRows.length > 0) {
                    const headerRow = csvRows.shift();
                    const parsedHeaders = headerRow.split(';').map(h => h.trim().replace(/\r/g, ''));
                    setHeaders(parsedHeaders);

                    const initialFilters = {};
                    parsedHeaders.forEach(h => initialFilters[h] = '');
                    setColumnFilters(initialFilters);

                    const parsedData = csvRows.map((row, index) => {
                        const values = row.split(';');
                        const rowData = { id: `row-${index}` };
                        parsedHeaders.forEach((header, i) => {
                            rowData[header] = (values[i] || '').trim().replace(/\r/g, '');
                        });
                        return rowData;
                    });
                    setAllData(parsedData);
                }
                setIsLoading(false);
            }, [fetchCsvFromGithub, apiToken]);

            useEffect(() => {
                const initializeApp = async () => {
                    document.getElementById('loader-status').textContent = "Verificando acceso...";
                    document.getElementById('loader-progress').style.width = '33%';
                    const token = await getApiToken('cls.txt');
                    if (token) setApiToken(token);
                    else {
                        document.getElementById('loader-status').textContent = "Error de autenticación.";
                        document.getElementById('loader-progress').classList.add('bg-red-500');
                    }
                };
                initializeApp();
            }, []);

            useEffect(() => {
                if(apiToken) {
                    const loadInitialData = async () => {
                        const loader = document.getElementById('static-loader');
                        document.getElementById('loader-status').textContent = "Cargando histórico...";
                        document.getElementById('loader-progress').style.width = '66%';
                        await loadData();
                        document.getElementById('loader-status').textContent = "¡Listo!";
                        document.getElementById('loader-progress').style.width = '100%';
                        setTimeout(() => {
                            if (loader) {
                                loader.classList.add('opacity-0');
                                setTimeout(() => loader.remove(), 500);
                            }
                        }, 500);
                    };
                    loadInitialData();
                }
            }, [apiToken, loadData]);

            useEffect(() => {
                let data = [...allData];
                if (globalFilter) {
                    const lowercasedFilter = globalFilter.toLowerCase();
                    data = data.filter(item => 
                        headers.some(header => 
                            item[header] && item[header].toString().toLowerCase().includes(lowercasedFilter)
                        )
                    );
                }

                Object.keys(columnFilters).forEach(key => {
                    const filterValue = columnFilters[key] ? columnFilters[key].toLowerCase() : '';
                    if (filterValue) {
                        data = data.filter(item => 
                            item[key] && item[key].toString().toLowerCase().includes(filterValue)
                        );
                    }
                });

                const dateColumn = headers.find(h => h.toLowerCase() === 'fecha creacion lista');
                if (dateColumn && (fechaDesde || fechaHasta)) {
                    const desde = fechaDesde ? new Date(fechaDesde) : null;
                    const hasta = fechaHasta ? new Date(fechaHasta) : null;
                    if(desde) desde.setMinutes(desde.getMinutes() + desde.getTimezoneOffset());
                    if(hasta) hasta.setMinutes(hasta.getMinutes() + hasta.getTimezoneOffset());
                    
                    data = data.filter(item => {
                        const dateValue = item[dateColumn];
                        if (!dateValue) return false;
                        const [day, month, year] = dateValue.split('/');
                        if (!day || !month || !year) return false;
                        const itemDate = new Date(year, month - 1, day);
                        return (!desde || itemDate >= desde) && (!hasta || itemDate <= hasta);
                    });
                }
                setFilteredData(data);
            }, [columnFilters, fechaDesde, fechaHasta, globalFilter, allData, headers]);

            const sortedData = useMemo(() => {
                let sortableItems = [...filteredData];
                if (sortConfig.key) {
                    sortableItems.sort((a, b) => {
                        const valA = a[sortConfig.key] || '';
                        const valB = b[sortConfig.key] || '';
                        if (valA < valB) return sortConfig.direction === 'ascending' ? -1 : 1;
                        if (valA > valB) return sortConfig.direction === 'ascending' ? 1 : -1;
                        return 0;
                    });
                }
                return sortableItems;
            }, [filteredData, sortConfig]);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (exportMenuRef.current && !exportMenuRef.current.contains(event.target)) setIsExportOpen(false);
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const handleColumnFilterChange = (columnId, value) => setColumnFilters(prev => ({ ...prev, [columnId]: value }));
            
            const handleSort = (key) => {
                let direction = 'ascending';
                if (sortConfig.key === key && sortConfig.direction === 'ascending') {
                    direction = 'descending';
                }
                setSortConfig({ key, direction });
            };

            const clearFilters = () => {
                const clearedFilters = {};
                headers.forEach(h => clearedFilters[h] = '');
                setColumnFilters(clearedFilters);
                setGlobalFilter('');
                setFechaDesde('');
                setFechaHasta('');
            };

            const exportToPDF = () => {
                const doc = new jsPDF({ orientation: 'landscape' });
                doc.text("Histórico de Listas de Empaque", 14, 16);
                doc.autoTable({ head: [displayHeaders], body: sortedData.map(item => displayHeaders.map(header => item[header] || '')), startY: 22 });
                doc.save("historico_listas_empaque.pdf");
                setIsExportOpen(false);
            };

            const exportToExcel = () => {
                const excelData = sortedData.map(item => {
                    const rowObject = {};
                    displayHeaders.forEach(header => { rowObject[header] = item[header]; });
                    return rowObject;
                });
                const worksheet = XLSX.utils.json_to_sheet(excelData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Histórico");
                XLSX.writeFile(workbook, "historico_listas_empaque.xlsx");
                setIsExportOpen(false);
            };
            
            const getColumnClasses = (header) => {
                let classes = 'px-3 py-2 text-sm text-gray-700 align-middle';
                switch(header.toLowerCase()) { // Usar toLowerCase para consistencia
                    case 'idlista':
                    case 'legajo':
                        return `${classes} w-20 font-semibold text-gray-900 whitespace-nowrap`;
                    case 'fecha creacion lista':
                        return `${classes} w-40 whitespace-nowrap`;
                    case 'bultos':
                    case 'cantidad':
                        return `${classes} w-24 text-center`;
                    default:
                        return classes;
                }
            };

            return (
                <div className="min-h-screen p-4 sm:p-6 bg-black bg-opacity-50">
                    <div className="bg-white p-6 rounded-2xl shadow-xl">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b pb-4 border-gray-200">
                            <h1 className="text-3xl font-extrabold text-gray-800">Histórico de Listas de Empaque</h1>
                            <div className="flex items-center space-x-3 mt-4 sm:mt-0">
                                <a href="grillaqr.html" className="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors shadow-sm flex items-center"><i className="fas fa-qrcode mr-2"></i>Trazabilidad Lotes</a>
                                <a href="index.html" className="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Menú Principal</a>
                            </div>
                        </div>
                        
                        <div className="mb-6 p-4 border rounded-lg bg-gray-50">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Búsqueda Global</label>
                                    <input type="text" placeholder="Buscar en toda la tabla..." value={globalFilter} onChange={e => setGlobalFilter(e.target.value)} className="w-full rounded-md border-gray-300 shadow-sm p-2 border"/>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Fecha Desde</label>
                                    <input type="date" value={fechaDesde} onChange={e => setFechaDesde(e.target.value)} className="w-full rounded-md border-gray-300 shadow-sm p-2 border"/>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Fecha Hasta</label>
                                    <input type="date" value={fechaHasta} onChange={e => setFechaHasta(e.target.value)} className="w-full rounded-md border-gray-300 shadow-sm p-2 border"/>
                                </div>
                                <div className="flex items-end">
                                    <button onClick={clearFilters} className="w-full bg-white text-gray-700 border border-gray-300 font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-gray-50 flex items-center justify-center"><i className="fas fa-times-circle mr-2"></i>Limpiar Filtros</button>
                                </div>
                            </div>
                        </div>

                        <div className="flex flex-col sm:flex-row justify-between items-center mb-4">
                            <p className="text-gray-600 font-semibold">{sortedData.length} registro(s) encontrado(s)</p>
                            <div className="flex space-x-2 mt-4 sm:mt-0">
                                <button onClick={loadData} disabled={isLoading} className="bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-700 disabled:opacity-50 flex items-center"><i className={`fas fa-sync-alt ${isLoading ? 'animate-spin' : ''} mr-2`}></i>Refrescar</button>
                                <div className="relative" ref={exportMenuRef}>
                                    <button onClick={() => setIsExportOpen(prev => !prev)} disabled={sortedData.length === 0} className="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 disabled:opacity-50 flex items-center"><i className="fas fa-download mr-2"></i>Exportar<i className={`fas fa-chevron-down ml-2 transition-transform ${isExportOpen ? 'rotate-180' : ''}`}></i></button>
                                    {isExportOpen && (
                                        <div className="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border z-20"><ul className="text-gray-700">
                                            <li><button onClick={exportToPDF} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-file-pdf w-6 mr-2 text-red-500"></i>a PDF</button></li>
                                            <li><button onClick={exportToExcel} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-file-excel w-6 mr-2 text-green-500"></i>a Excel</button></li>
                                        </ul></div>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="overflow-x-auto rounded-lg shadow-md border" style={{ maxHeight: '65vh' }}>
                            <table className="min-w-full divide-y divide-gray-200 table-auto">
                                <thead className="bg-gray-800 text-white sticky top-0 z-10">
                                    <tr>{displayHeaders.map(header => (<th key={header} className="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider" onClick={() => handleSort(header)}>
                                        <div className="flex items-center">{header}<i className={`fas ${sortConfig.key === header ? (sortConfig.direction === 'ascending' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'} ml-2 sort-icon`}></i></div>
                                    </th>))}</tr>
                                    <tr className="bg-gray-200">
                                        {displayHeaders.map(header => (<th key={`filter-${header}`} className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters[header] || ''} onChange={e => handleColumnFilterChange(header, e.target.value)} className="w-full p-1 text-sm text-gray-700 border rounded"/></th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {isLoading ? (<tr><td colSpan={displayHeaders.length} className="p-8 text-center text-gray-500">Cargando datos...</td></tr>) 
                                    : ( sortedData.length > 0 ? sortedData.map((item) => (
                                        <tr key={item.id} className="hover:bg-blue-50">
                                            {displayHeaders.map(header => {
                                                const content = item[header];
                                                
                                                const lowerCaseHeader = header.toLowerCase();
                                                const isLotesColumn = lowerCaseHeader === 'lotes de produccion';
                                                const isClienteColumn = lowerCaseHeader === 'cliente';

                                                if ((isLotesColumn || isClienteColumn) && content) {
                                                    const values = isLotesColumn ? content.split('#') : [content];
                                                    
                                                    return (
                                                        <td key={`${item.id}-${header}`} className={getColumnClasses(header)}>
                                                            <div className="flex flex-wrap gap-1">
                                                                {values.filter(value => value.trim() !== '').map((value, i) => (
                                                                    <span key={`${item.id}-${header}-${i}`} className={`px-2 py-0.5 text-xs font-semibold rounded-full ${
                                                                        isLotesColumn 
                                                                        ? 'bg-gray-200 text-gray-800' 
                                                                        : 'bg-indigo-100 text-indigo-800'
                                                                    }`}>
                                                                        {value.trim()}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                        </td>
                                                    );
                                                }
                                                
                                                return (
                                                    <td key={`${item.id}-${header}`} className={getColumnClasses(header)}>
                                                        {content}
                                                    </td>
                                                );
                                            })}
                                        </tr>
                                    )) : (<tr><td colSpan={displayHeaders.length} className="p-8 text-center text-gray-500">No se encontraron registros.</td></tr>)
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
