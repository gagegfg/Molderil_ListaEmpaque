<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOLDERIL - Generar Etiqueta QR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    @media print {
      body * { visibility: hidden; }
      #printable-label, #printable-label * { visibility: visible; }
      #printable-label { position: absolute; left: 0; top: 0; width: 100%; height: 100%; }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    const { createRoot } = ReactDOM;

    // =================================================================
    // ### CONFIGURACIÓN: RELLENA ESTOS 4 VALORES CON TUS DATOS ###
    // =================================================================
    const GITHUB_TOKEN = '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';
    const USUARIO_GITHUB = 'gqgrgfg'; 
    const REPO_NOMBRE = 'Molderil_ListaEmpaque';
    const RUTA_DEL_ARCHIVO = 'lotelogistico.txt';
    // =================================================================

    const QrGenerator = () => {
        const [operario, setOperario] = useState('');
        const [articulos, setArticulos] = useState([]);
        const [searchTerm, setSearchTerm] = useState('');
        const [selectedArticulo, setSelectedArticulo] = useState(null);
        const [loteProduccion, setLoteProduccion] = useState('');
        const [loteLogistico, setLoteLogistico] = useState('Cargando...');
        const [isLoteLogisticoEditable, setIsLoteLogisticoEditable] = useState(false);
        const [fechaProd, setFechaProd] = useState(new Date().toISOString().split('T')[0]);
        const [fechaVenc, setFechaVenc] = useState('');
        const [cantidad, setCantidad] = useState('');
        const [uom, setUom] = useState('Unidad');
        const [generatedData, setGeneratedData] = useState(null);
        const qrCodeRef = useRef(null);

        useEffect(() => {
            const fetchLoteLogistico = async () => {
                const url = `https://raw.githubusercontent.com/${USUARIO_GITHUB}/${REPO_NOMBRE}/main/${RUTA_DEL_ARCHIVO}`;
                try {
                    const response = await fetch(url, { cache: "no-store" });
                    if (!response.ok) throw new Error('No se pudo obtener el lote desde GitHub.');
                    const text = await response.text();
                    const numeroLote = parseInt(text.trim(), 10);
                    if (isNaN(numeroLote)) throw new Error('El contenido del archivo no es un número.');
                    setLoteLogistico(numeroLote + 1);
                } catch (error) {
                    console.error("Error al cargar lote logístico:", error);
                    alert(`Error: ${error.message}\nPor favor, ingrese el lote logístico manualmente.`);
                    setLoteLogistico('');
                    setIsLoteLogisticoEditable(true);
                }
            };
            fetchLoteLogistico();
        }, []);

        const updateGitHubFile = async (nuevoContenido) => {
            const url = `https://api.github.com/repos/${USUARIO_GITHUB}/${REPO_NOMBRE}/contents/${RUTA_DEL_ARCHIVO}`;
            try {
                const fileResponse = await fetch(url, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
                });
                if (!fileResponse.ok) throw new Error(`Error ${fileResponse.status}: No se pudo obtener info del archivo de GitHub.`);
                
                const fileData = await fileResponse.json();
                const currentSha = fileData.sha;

                const updateResponse = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Actualizando lote a ${nuevoContenido}`,
                        content: btoa(String(nuevoContenido)),
                        sha: currentSha,
                    }),
                });

                if (!updateResponse.ok) throw new Error(`Error ${updateResponse.status}: Falló la actualización del archivo en GitHub.`);
                console.log('Archivo en GitHub actualizado exitosamente!');
                alert(`Lote ${nuevoContenido} guardado correctamente en GitHub.`);

            } catch (error) {
                console.error(error);
                alert(`ERROR: No se pudo guardar el lote en GitHub.\n\n${error.message}\n\nPor favor, actualícelo manualmente.`);
            }
        };

        const handlePrint = () => {
            const nuevoLoteParaGuardar = generatedData.palletId;
            const isConfirmed = window.confirm(
                `¿Confirma que desea usar el Lote Logístico ${nuevoLoteParaGuardar}?\n\nAl confirmar, se guardará este número en GitHub.`
            );

            if (isConfirmed) {
                updateGitHubFile(nuevoLoteParaGuardar).finally(() => {
                    window.print();
                });
            }
        };

        const handleGenerateLabel = () => {
            if (!operario || !selectedArticulo || !loteProduccion || !loteLogistico || !cantidad) {
                alert("Por favor, complete todos los campos.");
                return;
            }
            const data = {
                palletId: loteLogistico,
                sku: selectedArticulo.sku,
                descripcion: selectedArticulo.descripcion,
                lote: loteProduccion,
                cantidad: parseFloat(cantidad.replace(',', '.')),
                uom,
                fechaProd,
                fechaVenc,
                operario
            };
            setGeneratedData(data);
        };
        
        useEffect(() => {
            if (generatedData && qrCodeRef.current) {
                QRCode.toCanvas(qrCodeRef.current, JSON.stringify(generatedData), { width: 300, margin: 2 }, (error) => {
                    if (error) console.error(error);
                });
            }
        }, [generatedData]);

        useEffect(() => {
            if (fechaProd) {
                const prodDate = new Date(fechaProd);
                prodDate.setFullYear(prodDate.getFullYear() + 3);
                setFechaVenc(prodDate.toISOString().split('T')[0]);
            }
        }, [fechaProd]);

        useEffect(() => {
            if (selectedArticulo) {
                const specialTypes = ['TULIPAS', 'PIROTINES', 'MADALENAS', 'FUNDAS'];
                if (specialTypes.includes(selectedArticulo.tipo)) {
                    setUom('Millar');
                } else {
                    setUom('Unidad');
                }
            }
        }, [selectedArticulo]);
        
        const filteredArticulos = searchTerm
            ? articulos.filter(art =>
                art.sku.toLowerCase().includes(searchTerm.toLowerCase()) ||
                art.descripcion.toLowerCase().includes(searchTerm.toLowerCase())
            )
            : [];
        
        const formatSpanishNumber = (num) => {
          if (isNaN(num)) return '';
          return new Intl.NumberFormat('es-ES').format(num);
        };

        return (
            <div className="min-h-screen bg-gray-100 p-4 flex flex-col">
                <div className="bg-white p-6 rounded-xl shadow-lg flex-grow">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-extrabold text-gray-900">Generar Etiqueta de Pallet</h1>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {/* Form Column */}
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Operario</label>
                                <input type="text" value={operario} onChange={e => setOperario(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                            </div>
                            <div className="relative">
                                <label className="block text-sm font-medium text-gray-700">Artículo (Buscar por SKU o Descripción)</label>
                                <input type="text" value={searchTerm} onChange={e => { setSearchTerm(e.target.value); setSelectedArticulo(null); }} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                                {searchTerm && (
                                    <ul className="absolute z-10 w-full bg-white border rounded-md mt-1 max-h-40 overflow-y-auto shadow-lg">
                                        {filteredArticulos.map(art => (
                                            <li key={art.sku} className="p-2 hover:bg-indigo-100 cursor-pointer" onClick={() => { setSelectedArticulo(art); setSearchTerm(`${art.sku} - ${art.descripcion}`); }}>
                                                {art.sku} - {art.descripcion}
                                            </li>
                                        ))}
                                    </ul>
                                )}
                            </div>
                             <div>
                                <label className="block text-sm font-medium text-gray-700">Lote de Producción</label>
                                <input type="text" value={loteProduccion} onChange={e => setLoteProduccion(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Lote Logístico (Automático desde GitHub)</label>
                                <input 
                                    type="number" 
                                    value={loteLogistico} 
                                    readOnly={!isLoteLogisticoEditable}
                                    onChange={e => setLoteLogistico(e.target.value)}
                                    className={`mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border ${!isLoteLogisticoEditable ? 'bg-gray-100' : ''}`}
                                />
                            </div>
                             <div>
                                <label className="block text-sm font-medium text-gray-700">Fecha de Producción</label>
                                <input type="date" value={fechaProd} onChange={e => setFechaProd(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                            </div>
                             <div>
                                <label className="block text-sm font-medium text-gray-700">Fecha de Vencimiento</label>
                                <input type="date" value={fechaVenc} readOnly className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-gray-100" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Cantidad</label>
                                <input type="text" value={cantidad} onChange={e => setCantidad(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Unidad de Medida</label>
                                <select value={uom} onChange={e => setUom(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                                    <option>Unidad</option>
                                    <option>Millar</option>
                                </select>
                            </div>
                            <button onClick={handleGenerateLabel} className="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-blue-700 text-xl">
                                Generar Vista Previa
                            </button>
                        </div>
                        {/* Preview Column */}
                        <div>
                            <h3 className="text-lg font-medium text-gray-900 mb-2">Vista Previa de Etiqueta</h3>
                            <div id="printable-label" className="border-2 border-dashed border-gray-400 p-4 rounded-lg bg-white w-full aspect-[210/297]">
                                {generatedData ? (
                                    <div className="text-black h-full flex flex-col">
                                        <div className="text-center border-b-2 border-black pb-2">
                                            <h2 className="text-2xl font-bold">MOLDERIL S.A.</h2>
                                        </div>
                                        <div className="border-b-2 border-black p-2">
                                            <p className="text-sm">Artículo</p>
                                            <p className="font-bold text-[2.7rem] leading-tight">{generatedData.descripcion}</p>
                                            <div className="flex justify-between items-end mt-1">
                                                <span className="font-semibold text-md">SKU: {generatedData.sku}</span>
                                                <span className="font-semibold text-md">Lote Prod: {generatedData.lote}</span>
                                            </div>
                                        </div>
                                        <div className="border-b-2 border-black p-2">
                                            <p className="text-sm">Cantidad</p>
                                            <p className="font-bold text-5xl">{formatSpanishNumber(generatedData.cantidad)} <span className="text-3xl">{generatedData.uom}</span></p>
                                        </div>
                                        <div className="flex-grow flex justify-center items-center">
                                            <div style={{ height: '80%', width: '80%', display: 'flex', justifyContent: 'center', alignItems: 'center' }}>
                                                <canvas ref={qrCodeRef} style={{ maxWidth: '100%', maxHeight: '100%' }}></canvas>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 text-center text-sm border-t-2 border-black pt-2">
                                            <div>
                                                <p className="font-bold">Lote Logístico</p>
                                                <p className="text-2xl font-bold">{generatedData.palletId}</p>
                                            </div>
                                            <div>
                                                <p className="font-bold">Fabricación</p>
                                                <p>{new Date(generatedData.fechaProd + 'T00:00:00').toLocaleDateString('es-ES')}</p>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center text-gray-500 flex items-center justify-center h-full">
                                        <p>Complete el formulario para ver la etiqueta</p>
                                    </div>
                                )}
                            </div>
                            {generatedData && (
                                <button onClick={handlePrint} className="w-full mt-4 bg-green-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-green-700 text-xl">
                                    Imprimir y Guardar Lote en GitHub
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            </div>
        );
    };
    const root = createRoot(document.getElementById('root'));
    root.render(<QrGenerator />);
  </script>
</body>
</html>
