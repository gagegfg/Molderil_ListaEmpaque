<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOLDERIL - Esc√°ner de Inventario (Despacho)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

  <div id="static-loader" class="fixed inset-0 bg-gray-100 flex items-center justify-center p-4 font-sans z-50">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
      <h1 class="text-4xl font-extrabold text-gray-900 tracking-wide mb-6" style="font-family: 'Arial', sans-serif;">
        MOLDERIL S.A.
      </h1>
      <p id="loader-status" class="text-xl text-gray-600 mb-4">Cargando aplicaci√≥n...</p>
      <div class="w-full bg-gray-200 rounded-full h-4">
        <div id="loader-progress" class="bg-indigo-600 h-4 rounded-full transition-all duration-500" style="width: 10%"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <div id="reader-placeholder" className="hidden"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    const { createRoot } = ReactDOM;

    // =================================================================
    // ### CONFIGURACI√ìN: DATOS DEL REPOSITORIO DE GITHUB ###
    // =================================================================
    const USUARIO_GITHUB = 'gagegfg';
    const REPO_NOMBRE = 'Molderil_ListaEmpaque';
    const RUTA_HISTORICO_CSV = 'detallelotes.csv';
    // =================================================================


    // --- QR SCANNER COMPONENT ---
    const QrScanner = ({ onScanSuccess, onStop, onError }) => {
      const qrCodeScanner = useRef(null);
      const readerId = "reader";

      useEffect(() => {
        qrCodeScanner.current = new Html5Qrcode(readerId);
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        qrCodeScanner.current.start(
          { facingMode: "environment" },
          config,
          (decodedText) => {
            onScanSuccess(decodedText);
            onStop();
          },
          (errorMessage) => {}
        )
        .catch((err) => {
          console.error("Error al iniciar la c√°mara:", err);
          onError('Error: No se pudo iniciar la c√°mara. Aseg√∫rate de dar los permisos necesarios.');
          onStop();
        });

        return () => {
          if (qrCodeScanner.current && qrCodeScanner.current.isScanning) {
            qrCodeScanner.current.stop().catch((err) => console.error("Error al detener la c√°mara:", err));
          }
        };
      }, []);

      return <div id={readerId} className="w-full max-w-sm"></div>;
    };

    // --- HELP MODAL COMPONENT ---
    const HelpModal = ({ onClose }) => (
      <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div className="relative p-6 bg-white w-full max-w-2xl rounded-xl shadow-lg m-4 max-h-[90vh] overflow-y-auto">
          <h3 className="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Gu√≠a de Uso: Esc√°ner de Inventario</h3>

          <div className="space-y-4 text-gray-700">
            <div>
              <h4 className="font-semibold text-lg text-indigo-600">1. Registro Inicial</h4>
              <p>Al iniciar, la aplicaci√≥n te pedir√° dos datos para comenzar:</p>
              <ul className="list-disc list-inside ml-4 mt-1">
                <li><strong>Legajo de Operario:</strong> Tu n√∫mero de identificaci√≥n.</li>
                <li><strong>Nombre del Cliente:</strong> Busca y selecciona el cliente de la lista oficial.</li>
              </ul>
            </div>

            <div>
              <h4 className="font-semibold text-lg text-indigo-600">2. M√©todos para Agregar Art√≠culos</h4>
              <p>Una vez registrado, acceder√°s al panel de escaneo. Tienes tres formas de agregar art√≠culos a la lista:</p>
              <ul className="list-disc list-inside ml-4 mt-1">
                <li><strong>Escanear con C√°mara:</strong> Pulsa el bot√≥n principal <span className="font-mono bg-purple-100 text-purple-700 rounded px-1">Escanear con C√°mara</span> para activar la c√°mara de tu dispositivo.</li>
                <li><strong>Ingreso Manual o con Pistola:</strong> Escribe o pega la informaci√≥n del QR en el campo de texto y pulsa <span className="font-mono bg-green-100 text-green-700 rounded px-1">Agregar</span>. Tambi√©n funciona con pistolas de escaneo USB.</li>
                <li><strong>Adjuntar Imagen de QR:</strong> Pulsa <span className="font-mono bg-orange-100 text-orange-700 rounded px-1">Adjuntar QR</span> para seleccionar una imagen de un c√≥digo QR desde tu dispositivo.</li>
              </ul>
            </div>

            <div>
              <h4 className="font-semibold text-lg text-indigo-600">3. La Lista de Art√≠culos</h4>
              <p>Cada art√≠culo que escaneas se a√±ade a la tabla. Dentro de la tabla puedes:</p>
               <ul className="list-disc list-inside ml-4 mt-1">
                <li><strong>Editar la Cantidad:</strong> Si necesitas hacer "picking" (usar una cantidad parcial), haz clic en la cantidad en la tabla para editarla. No puedes ingresar una cantidad mayor a la original del pallet.</li>
                <li><strong>Eliminar Lotes:</strong> Al editar la cantidad de un pallet con varios lotes, aparecer√° una (X) para eliminar los lotes que no correspondan.</li>
                <li><strong>Marcar como Controlado:</strong> Usa la casilla de verificaci√≥n para llevar un control visual de los pallets que ya has revisado.</li>
                <li><strong>Eliminar (üóëÔ∏è):</strong> Si agregaste un art√≠culo por error, usa el √≠cono de la papelera para quitarlo de la lista.</li>
                <li><strong>Ver el Total:</strong> Debajo de la tabla siempre ver√°s el conteo total de bultos escaneados.</li>
              </ul>
            </div>

            <div>
              <h4 className="font-semibold text-lg text-indigo-600">4. Acciones Finales y Exportaci√≥n</h4>
              <p>Cuando hayas terminado de escanear, tienes varias opciones:</p>
              <ul className="list-disc list-inside ml-4 mt-1">
                <li><strong>Bot√≥n Principal (Compartir/Descargar):</strong> Es la acci√≥n m√°s com√∫n. Genera un PDF y te permite compartirlo (en m√≥viles) o descargarlo.</li>
                <li><strong>Men√∫ "M√°s Acciones" (‚ñº):</strong> Despliega opciones adicionales como Imprimir, Enviar por Correo/WhatsApp o Copiar los datos en formato JSON.</li>
                 <li><strong>Nuevo Escaneo:</strong> Limpia la pantalla y te permite iniciar una nueva lista de empaque, ya sea para otro cliente o con otro legajo.</li>
                <li><strong>Volver al Men√∫:</strong> Te regresa a la p√°gina principal de la aplicaci√≥n.</li>
              </ul>
               <p className="mt-2 text-sm font-bold text-red-600">Importante: Al generar un PDF (por cualquier m√©todo), el sistema te pedir√° confirmaci√≥n para registrar el despacho. Esta acci√≥n marcar√° los pallets como despachados y asignar√° al cliente en el sistema de control de GitHub.</p>
            </div>
          </div>

          <div className="text-center mt-6">
            <button onClick={onClose} className="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-indigo-700">
              Entendido
            </button>
          </div>
        </div>
      </div>
    );

    // --- MAIN APP COMPONENT ---
    const App = () => {
      const [isAppReady, setIsAppReady] = useState(false);
      const [apiToken, setApiToken] = useState(null);
      const [items, setItems] = useState([]);
      const [operarioLegajo, setOperarioLegajo] = useState('');
      const [clienteNombre, setClienteNombre] = useState('');
      const [isDataEntered, setIsDataEntered] = useState(false);
      const [mockQrValue, setMockQrValue] = useState('');
      const [isGenerating, setIsGenerating] = useState(false);
      const [isPdfLibLoaded, setIsPdfLibLoaded] = useState(false);
      const [isCameraActive, setIsCameraActive] = useState(false);
      const [showInfoModal, setShowInfoModal] = useState(false);
      const [showHelpModal, setShowHelpModal] = useState(false);
      const [modalContent, setModalContent] = useState({ title: '', message: '', errorData: null });
      const [isActionsOpen, setIsActionsOpen] = useState(false);
      const [feedbackMessage, setFeedbackMessage] = useState('');
      const [isShareApiSupported, setIsShareApiSupported] = useState(false);
      const [editingItemId, setEditingItemId] = useState(null);
      const [editingQuantity, setEditingQuantity] = useState('');

      const [clientList, setClientList] = useState([]);
      const [skuList, setSkuList] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);

      const legajoInputRef = useRef(null);
      const actionsMenuRef = useRef(null);
      const clientInputRef = useRef(null);
      const fileInputRef = useRef(null);
      const manualInputRef = useRef(null);

      async function getApiToken() {
        try {
            const response = await fetch('cls.txt');
            if (!response.ok) {
                console.warn('Advertencia: No se pudo cargar el archivo de clave. La funci√≥n de guardado estar√° deshabilitada.');
                return null;
            }
            let rawToken = await response.text();
            rawToken = rawToken.replace(/aaaa/g, '').replace(/bbbb/g, '').replace(/cccc/g, '');
            return rawToken.trim();
        } catch (error) {
            console.error("Error al obtener el token de GitHub:", error);
            return null;
        }
      }

      useEffect(() => {
        const staticLoader = document.getElementById('static-loader');
        const loaderStatus = document.getElementById('loader-status');
        const loaderProgress = document.getElementById('loader-progress');

        if (navigator.share) {
            setIsShareApiSupported(true);
        }

        const loadingTasks = [
            { status: "Inicializando aplicaci√≥n...", duration: 200, progress: 10, action: () => Promise.resolve() },
            { status: "Cargando librer√≠as...", duration: 400, progress: 25, action: () => { setIsPdfLibLoaded(!!window.jspdf); return Promise.resolve(); } },
            { status: "Verificando acceso a GitHub...", duration: 500, progress: 45, action: async () => {
                const token = await getApiToken();
                setApiToken(token);
              }
            },
            { status: "Cargando lista de clientes...", duration: 500, progress: 65, action: async () => {
                try {
                  const response = await fetch('clientes.txt');
                   if (!response.ok) {
                       throw new Error(`No se pudo cargar clientes.txt (Estado: ${response.status})`);
                   }
                  const text = await response.text();
                  const clients = text.split('\n').map(client => client.trim().toUpperCase()).filter(Boolean);
                  setClientList(clients);
                } catch (error) {
                  console.error("Fallo al cargar la lista de clientes:", error);
                  setModalContent({ title: 'Error', message: 'No se pudo cargar la lista de clientes (clientes.txt).' });
                  setShowInfoModal(true);
                }
              }
            },
            { status: "Cargando lista de art√≠culos...", duration: 500, progress: 85, action: async () => {
                try {
                  const response = await fetch('articulos.csv');
                   if (!response.ok) {
                       throw new Error(`No se pudo cargar articulos.csv (Estado: ${response.status})`);
                   }
                  const text = await response.text();
                  const skus = text.split('\n').map(line => {
                      const columns = line.split(';');
                      return columns.length > 1 ? columns[1].trim() : null;
                  }).filter(Boolean);
                  setSkuList(skus);
                } catch (error) {
                  console.error("Fallo al cargar la lista de SKUs:", error);
                  setModalContent({ title: 'Error', message: 'No se pudo cargar la lista de art√≠culos (articulos.csv).' });
                  setShowInfoModal(true);
                }
              }
            },
            { status: "¬°Listo!", duration: 300, progress: 100, action: () => Promise.resolve() }
        ];

        const executeLoadingTasks = async () => {
            for (const task of loadingTasks) {
                if (loaderStatus) loaderStatus.textContent = task.status;
                if (loaderProgress) loaderProgress.style.width = `${task.progress}%`;
                if (task.action) await task.action();
                await new Promise(resolve => setTimeout(resolve, task.duration));
            }

            if (staticLoader) {
                staticLoader.classList.add('opacity-0');
                setTimeout(() => {
                    staticLoader.style.display = 'none';
                }, 500);
            }
            setIsAppReady(true);
        };

        executeLoadingTasks();
    }, []);


      useEffect(() => {
        if (isAppReady && !isDataEntered && legajoInputRef.current) {
          legajoInputRef.current.focus();
        }
      }, [isAppReady, isDataEntered]);

      useEffect(() => {
        if (isDataEntered && manualInputRef.current) {
          setTimeout(() => {
            manualInputRef.current.focus();
          }, 100);
        }
      }, [isDataEntered]);

      useEffect(() => {
        const handleClickOutside = (event) => {
          if (actionsMenuRef.current && !actionsMenuRef.current.contains(event.target)) setIsActionsOpen(false);
          if (clientInputRef.current && !clientInputRef.current.contains(event.target)) setShowSuggestions(false);
        };
        document.addEventListener("mousedown", handleClickOutside);
        return () => document.removeEventListener("mousedown", handleClickOutside);
      }, []);

      // --- GITHUB UPDATE FUNCTION ---
      const registrarDespachoEnGitHub = async (itemsScaneados, clienteNombre) => {
        if (!apiToken) {
            console.warn("No hay token de API. La actualizaci√≥n en GitHub se omite.");
            throw new Error("No hay token de API para conectar con GitHub.");
        }
        if (itemsScaneados.length === 0) {
            console.log("No hay items para actualizar.");
            return true;
        }

        setIsGenerating(true);
        const url = `https://api.github.com/repos/${USUARIO_GITHUB}/${REPO_NOMBRE}/contents/${RUTA_HISTORICO_CSV}`;

        try {
            const fileResponse = await fetch(url, {
                headers: { 'Authorization': `token ${apiToken}` },
                cache: 'no-store'
            });

            if (!fileResponse.ok) {
                throw new Error(`Error ${fileResponse.status}: No se pudo obtener el archivo ${RUTA_HISTORICO_CSV} de GitHub.`);
            }
            const fileData = await fileResponse.json();
            const sha = fileData.sha;
            const contenidoBase64 = fileData.content;

            let contenidoCsv = atob(contenidoBase64);
            let lineas = contenidoCsv.split('\n');
            let cambiosRealizados = 0;

            itemsScaneados.forEach(item => {
                const indiceLinea = lineas.findIndex(linea => {
                    const columnas = linea.split(';');
                    return columnas.length > 2 && columnas[0] === item.sku && columnas[2] === item.numeroDePallet;
                });

                if (indiceLinea !== -1) {
                    let columnas = lineas[indiceLinea].split(';');

                    while (columnas.length < 9) {
                        columnas.push('');
                    }
                    
                    columnas[7] = 'TRUE';

                    const clientesExistentes = columnas[8] ? columnas[8].trim().split('#').filter(Boolean) : [];
                    if (!clientesExistentes.includes(clienteNombre.toUpperCase())) {
                        clientesExistentes.push(clienteNombre.toUpperCase());
                        columnas[8] = clientesExistentes.join('#');
                    }
                    
                    lineas[indiceLinea] = columnas.join(';');
                    cambiosRealizados++;
                }
            });

            if (cambiosRealizados === 0) {
                console.log("No se encontraron pallets que necesiten actualizaci√≥n o el cliente ya estaba asignado.");
                showFeedback('Sincronizaci√≥n OK (sin cambios).');
                return true;
            }

            const nuevoContenidoCsv = lineas.join('\n');
            const nuevoContenidoBase64 = btoa(unescape(encodeURIComponent(nuevoContenidoCsv)));

            const updateResponse = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${apiToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `Registro de despacho para ${cambiosRealizados} pallet(s) al cliente ${clienteNombre}`,
                    content: nuevoContenidoBase64,
                    sha: sha,
                }),
            });

            if (!updateResponse.ok) {
                const errorData = await updateResponse.json();
                throw new Error(`Error ${updateResponse.status}: No se pudo actualizar el archivo en GitHub. ${errorData.message}`);
            }

            console.log(`¬°√âxito! Se registraron ${cambiosRealizados} pallets como despachados.`);
            showFeedback('¬°Despacho registrado en GitHub!');
            return true;

        } catch (error) {
            console.error("FALLO el registro de despacho en GitHub:", error);
            setModalContent({ title: 'Error de Sincronizaci√≥n', message: `No se pudo registrar el despacho en GitHub.\n\nDetalle: ${error.message}` });
            setShowInfoModal(true);
            return false;
        } finally {
            setIsGenerating(false);
        }
      };


      const parseSpanishNumber = (str) => {
          if (typeof str !== 'string') return NaN;
          const cleanedStr = str.replace(/\./g, '').replace(',', '.');
          return parseFloat(cleanedStr);
      };

      const parseDate = (dateStr) => {
          if (typeof dateStr !== 'string') return null;
          const parts = dateStr.match(/(\d+)/g);
          if (!parts || parts.length < 3) return null;

          let day, month, year;
          if (parts[2].length === 4) {
              day = parseInt(parts[0], 10);
              month = parseInt(parts[1], 10) - 1;
              year = parseInt(parts[2], 10);
          } else {
              day = parseInt(parts[2], 10);
              month = parseInt(parts[1], 10) - 1;
              year = parseInt(parts[0], 10);
          }

          const date = new Date(year, month, day);
          if (isNaN(date.getTime()) || date.getFullYear() !== year || date.getMonth() !== month || date.getDate() !== day) {
              return null;
          }
          return date;
      };

      const formatDate = (dateObj) => {
          if (!(dateObj instanceof Date)) return '';
          const day = String(dateObj.getDate()).padStart(2, '0');
          const month = String(dateObj.getMonth() + 1).padStart(2, '0');
          const year = dateObj.getFullYear();
          return `${day}/${month}/${year}`;
      };

      const formatSpanishNumber = (num) => {
          if (isNaN(num)) return '';
          return new Intl.NumberFormat('es-ES', {minimumFractionDigits: 0, maximumFractionDigits: 2}).format(num);
      };

      const validateQrData = (parts) => {
          if (parts.length < 7) return "El c√≥digo QR no tiene los 7 campos requeridos.";
          const [, , , , fechaProduccion, cantidad] = parts;
          if (!parseDate(fechaProduccion)) return "La fecha de producci√≥n no tiene un formato v√°lido.";
          if (isNaN(parseSpanishNumber(cantidad))) return "La cantidad debe ser un valor num√©rico.";
          return null;
      };

      const handleScan = (value) => {
        if (!value) return;

        let rawParts;
        let finalParts;

        if (value.includes(';')) {
            rawParts = value.split(';');
        } else {
            rawParts = value.split('√±');
        }

        if (rawParts.length < 7) {
            setModalContent({ title: 'Error en QR', message: `El c√≥digo QR parece incompleto. Se detectaron ${rawParts.length} campos en lugar de 7.`, errorData: value });
            setShowInfoModal(true);
            setMockQrValue('');
            return;
        } else if (rawParts.length === 7) {
            finalParts = rawParts;
        } else {
            const unidadMedida = rawParts[rawParts.length - 1];
            const cantidad = rawParts[rawParts.length - 2];
            const fechaProduccion = rawParts[rawParts.length - 3];
            const lotesProduccion = rawParts[rawParts.length - 4];
            const numeroDePallet = rawParts[rawParts.length - 5];
            
            const skuAndDescParts = rawParts.slice(0, rawParts.length - 5);
            const sku = skuAndDescParts[0];
            const descripcion = skuAndDescParts.slice(1).join('√±');

            finalParts = [sku, descripcion, numeroDePallet, lotesProduccion, fechaProduccion, cantidad, unidadMedida];
        }

        const validationError = validateQrData(finalParts);
        if (validationError) {
            setModalContent({ title: 'Error en Datos de QR', message: validationError, errorData: value });
            setShowInfoModal(true);
            setMockQrValue('');
            return;
        }

        const [sku, descripcion, numeroDePallet, lotesProduccion, fechaProduccion, cantidad, unidadMedida] = finalParts;
        
        if (!skuList.includes(sku)) {
            setModalContent({
                title: 'Error de Art√≠culo',
                message: `El SKU "${sku}" no se encuentra en la lista de art√≠culos v√°lidos.`,
                errorData: value
            });
            setShowInfoModal(true);
            setMockQrValue('');
            return;
        }
        
        if (items.some(item => item.numeroDePallet === numeroDePallet)) {
          setModalContent({ title: 'Pallet Duplicado', message: `Error: El Pallet N¬∫ "${numeroDePallet}" ya fue cargado.`, errorData: value });
          setShowInfoModal(true);
          setMockQrValue('');
          return;
        }

        const numericQuantity = parseSpanishNumber(cantidad);

        const newItem = {
            id: Date.now(),
            sku,
            descripcion,
            numeroDePallet,
            lotesProduccion: lotesProduccion.split('#').filter(Boolean),
            fechaProduccion: formatDate(parseDate(fechaProduccion)),
            cantidad: formatSpanishNumber(numericQuantity),
            originalCantidad: numericQuantity,
            cantidadEditada: false,
            unidadMedida,
            controlado: false
        };
        setItems([newItem, ...items]);
        setMockQrValue('');
        setTimeout(() => manualInputRef.current?.focus(), 0);
      };

      const handleDelete = (id) => setItems(items.filter(item => item.id !== id));

      const handleControlCheck = (id) => setItems(prev => prev.map(item => item.id === id ? { ...item, controlado: !item.controlado } : item));

      const handleStartEdit = (item) => {
        setEditingItemId(item.id);
        const originalQuantity = item.cantidad.replace(/\./g, '').replace(',', '.');
        setEditingQuantity(originalQuantity);
      };
      
      const handleQuantityChange = (value) => {
        const sanitizedValue = value.replace(/[^0-9,.]/g, '').replace(/([,.])[,.]+/g, '$1');
        setEditingQuantity(sanitizedValue);
      };

      const handleSaveEdit = () => {
        if (editingItemId === null) return;

        const currentItem = items.find(i => i.id === editingItemId);
        if (!currentItem) return;

        const newQuantityValue = parseFloat(editingQuantity.replace(',', '.'));
        
        if (isNaN(newQuantityValue) || newQuantityValue < 0) {
          setEditingItemId(null);
          return;
        }

        if (newQuantityValue > currentItem.originalCantidad) {
            setModalContent({ 
                title: 'Error de Cantidad', 
                message: `La cantidad ingresada (${formatSpanishNumber(newQuantityValue)}) no puede ser mayor a la original del pallet (${formatSpanishNumber(currentItem.originalCantidad)}).` 
            });
            setShowInfoModal(true);
            setEditingItemId(null);
            return;
        }

        setItems(prevItems =>
          prevItems.map(item =>
            item.id === editingItemId
              ? { ...item, cantidad: formatSpanishNumber(newQuantityValue), cantidadEditada: true }
              : item
          )
        );
        setEditingItemId(null);
        setEditingQuantity('');
      };

      const handleDeleteLote = (itemId, loteToDelete) => {
        const isConfirmed = window.confirm(`¬øEst√°s seguro de que deseas eliminar el lote "${loteToDelete}" de este pallet? Esta acci√≥n no se puede deshacer.`);
        if (isConfirmed) {

          y = 45;
          const headers = ["SKU", "Descripci√≥n", "N¬∫ Pallet", "Lotes Prod.", "F. Prod.", "Cant.", "U.M.", "Control"];
          const colWidths = [0.12, 0.33, 0.12, 0.13, 0.08, 0.06, 0.05, 0.11];
          const colPos = colWidths.reduce((acc, width, i) => {
              acc.push( (i === 0 ? m : acc[i - 1]) + (i === 0 ? 0 : pageWidth * colWidths[i - 1]) );
              return acc;
          }, []);

          const drawHeader = (currentY) => {
              pdf.setFont('helvetica', 'bold');
              pdf.setFontSize(8);
              pdf.setFillColor(230, 230, 230);
              pdf.rect(m, currentY, pageWidth, 6, 'F');
              headers.forEach((h, i) => pdf.text(h, colPos[i] + 2, currentY + 4.5));
              return currentY + 6;
          };
          y = drawHeader(y);

          const rowHeight = 5;
          const startTableY = y;
          pdf.setFont('helvetica', 'normal');
          pdf.setFontSize(7);

          items.forEach((item) => {
            if (y + rowHeight > pdfHeight - m - 20) {
              pdf.addPage();
              y = m;
              y = drawHeader(y);
              pdf.setFontSize(7);

            pdf.line(m, y, pdfWidth - m, y);
            const itemData = [item.sku, item.descripcion, item.numeroDePallet, item.lotesProduccion.join(', '), item.fechaProduccion, item.cantidad, item.unidadMedida].map(d => String(d || ''));

            pdf.rect(colPos[7] + (pageWidth * colWidths[7] / 2) - (boxSize / 2), y + (rowHeight / 2) - (boxSize / 2), boxSize, boxSize);
            y += rowHeight;

          pdf.line(m, y, pdfWidth - m, y);

              footerY += 5;
              pdf.setFontSize(8);
              pdf.text("Firma y Aclaraci√≥n", m + 65, footerY);
          }

          return pdf;

            } else {
                let textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-999999px";
                textArea.style.top = "-999999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                document.execCommand('copy') ? res() : rej();
                textArea.remove();
            }
        });

        promise.then(() => showFeedback(feedbackMsg)).catch(() => showFeedback('Error al copiar'));

                          <tr key={item.id} className="hover:bg-gray-50 group">
                            <td className="px-2 py-4 whitespace-nowrap text-sm">{item.sku}</td>
                            <td className="px-2 py-4 whitespace-nowrap text-sm">{item.descripcion}</td>
                            <td className="px-2 py-4 whitespace-nowrap text-sm">{item.numeroDePallet}</td>
                            <td className="px-2 py-4 whitespace-nowrap text-sm">
                                <div className="flex flex-wrap gap-1">
                                    {item.lotesProduccion.map(lote => (
                                    <span key={lote} className="bg-gray-200 text-gray-800 text-xs font-semibold px-2.5 py-1 rounded-full flex items-center">
                                        {lote}
                                        {item.cantidadEditada && item.lotesProduccion.length > 1 && (
                                        <button
                                            onClick={() => handleDeleteLote(item.id, lote)}
                                            className="ml-2 text-red-500 hover:text-red-800 font-bold"
                                            title={`Eliminar lote ${lote}`}
                                        >
                                            &times;
                                        </button>
                                        )}
                                    </span>
                                    ))}
                                </div>
                            </td>
                            <td className="px-2 py-4 whitespace-nowrap text-sm">{item.fechaProduccion}</td>
                            <td className="px-2 py-4 whitespace-nowrap text-sm">
                              {editingItemId === item.id ? (
                                <input
                                  type="text"
                                  value={editingQuantity}
                                  onChange={(e) => handleQuantityChange(e.target.value)}
                                  onBlur={handleSaveEdit}
                                  onKeyDown={(e) => {
                                    if (e.key === 'Enter') { e.preventDefault(); handleSaveEdit(); }
                                    if (e.key === 'Escape') { e.preventDefault(); setEditingItemId(null); }
                                  }}
                                  className="w-20 rounded-md border-gray-400 shadow-sm p-1 border text-base"
                                  autoFocus
                                />
                              ) : (
                                <div onClick={() => handleStartEdit(item)} className="cursor-pointer p-1 rounded flex justify-between items-center">
                                  <span>{item.cantidad}</span>
                                  <i className="fas fa-pencil-alt ml-2 text-gray-300 group-hover:text-gray-600 transition-colors"></i>
                                </div>
                              )}
                            </td>
                            <td className="px-2 py-4 whitespace-nowrap text-sm">{item.unidadMedida}</td>
                            <td className="px-2 py-4 text-center"><input type="checkbox" checked={item.controlado} onChange={() => handleControlCheck(item.id)} className="h-4 w-4"/></td>
                            <td className="px-2 py-4 text-center"><button onClick={() => handleDelete(item.id)} className="text-red-600 hover:text-red-900"><i className="fas fa-trash"></i></button></td>
                          </tr>
                        ))
                      )}
                      <tr className="bg-gray-100 font-bold">
                        <td colSpan="8" className="px-2 py-4 text-right text-sm">Total de bultos:</td>
                        <td className="px-2 py-4 text-sm">{items.length}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                  <div className="relative w-full sm:w-auto flex-grow" ref={actionsMenuRef}>
                    <div className="flex rounded-md shadow-sm">
                        <button
                            onClick={isShareApiSupported ? handleShare : handleDownloadPdf}
                            disabled={items.length === 0 || isGenerating || !isPdfLibLoaded}
                            className="flex-grow bg-blue-600 text-white font-semibold py-3 px-5 rounded-l-md hover:bg-blue-700 disabled:opacity-50 text-xl flex items-center justify-center"
                        >
                            {isGenerating ? 'Registrando...' : (isShareApiSupported ? 'Compartir PDF' : 'Descargar PDF')}
                        </button>
                        <button
                            onClick={() => setIsActionsOpen(prev => !prev)}
                            disabled={items.length === 0 || isGenerating || !isPdfLibLoaded}
                            className="bg-blue-700 text-white font-semibold py-3 px-4 rounded-r-md hover:bg-blue-800 disabled:opacity-50"
                        >
                            <i className={`fas fa-chevron-down transition-transform ${isActionsOpen ? 'rotate-180' : ''}`}></i>
                        </button>
                    </div>
                    {isActionsOpen && (
                      <div className="absolute bottom-full mb-2 w-full bg-white rounded-md shadow-lg border z-20">
                        <ul className="text-gray-700">
                          {isShareApiSupported && (
                            <li><button onClick={handleShare} className="w-full text-left font-bold text-indigo-600 hover:bg-indigo-50 p-3 flex items-center"><i className="fas fa-share-alt w-6 mr-2"></i>Compartir PDF</button></li>
                          )}
                          <li><button onClick={handleDownloadPdf} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-download w-6 mr-2"></i>Descargar PDF</button></li>
                          <li><button onClick={handlePrintPdf} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-print w-6 mr-2"></i>Imprimir PDF</button></li>
                          <li><button onClick={handleEmailPdf} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-envelope w-6 mr-2"></i>Enviar por Correo</button></li>
                          <li><button onClick={handleWhatsAppPdf} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fab fa-whatsapp w-6 mr-2"></i>Enviar por WhatsApp</button></li>
                           <li><hr className="my-1"/></li>
                          <li><button onClick={handleCopyJson} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-copy w-6 mr-2"></i>Copiar JSON</button></li>
                        </ul>
                      </div>
                    )}
                  </div>
                  <button onClick={handleReset} className="w-full sm:w-auto bg-gray-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-gray-700 text-xl">
                    Nuevo Escaneo
                  </button>
                  <a href="index.html" className="w-full sm:w-auto bg-gray-500 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-gray-600 text-xl flex items-center justify-center">
                    Volver al Men√∫
                  </a>
                </div>
              </>
            )}
          </div>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
