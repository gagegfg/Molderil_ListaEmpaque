<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOLDERIL - Esc√°ner de Inventario (Despacho)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .backdrop-blur-lg {
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <div id="static-loader" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4 font-sans z-50">
    <div class="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
      <img src="logo.jpg" alt="Logo Molderil" class="mx-auto mb-6 h-32 [filter:drop-shadow(2px_2px_4px_rgba(0,0,0,0.4))_drop_shadow(-2px_-2px_4px_rgba(255,255,255,0.6))]"/>
      <p id="loader-status" class="text-xl text-white mb-4 [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Cargando aplicaci√≥n...</p>
      <div class="w-full bg-white/20 rounded-full h-4 border border-white/30">
        <div id="loader-progress" class="bg-amber-400 h-full rounded-full transition-all duration-500" style="width: 10%"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <div id="reader-placeholder" className="hidden"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    const { createRoot } = ReactDOM;

    // =================================================================
    // ### CONFIGURACI√ìN: DATOS DEL REPOSITORIO DE GITHUB ###
    // =================================================================
    const USUARIO_GITHUB = 'gagegfg';
    const REPO_NOMBRE = 'Molderil_ListaEmpaque';
    const RUTA_HISTORICO_CSV = 'detallelotes.csv';
    const RUTA_LISTAEMPAQUE_CSV = 'listaempaque.csv';
    const RUTA_CLS_TXT = 'cls.txt';
    
    // --- CONFIGURACI√ìN DEL SISTEMA DE BLOQUEO ---
    const LOCK_FILE_PATH = 'lock.json';
    const LOCK_TIMEOUT = 45 * 1000; // 45 segundos
    const SESSION_ID = Date.now().toString(36) + Math.random().toString(36).substr(2);
    // =================================================================


    // --- QR SCANNER COMPONENT ---
    const QrScanner = ({ onScanSuccess, onStop, onError }) => {
      const qrCodeScanner = useRef(null);
      const readerId = "reader";

      useEffect(() => {
        qrCodeScanner.current = new Html5Qrcode(readerId);
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        qrCodeScanner.current.start(
          { facingMode: "environment" },
          config,
          (decodedText) => {
            onScanSuccess(decodedText);
            onStop();
          },
          (errorMessage) => {}
        )
        .catch((err) => {
          console.error("Error al iniciar la c√°mara:", err);
          onError('Error: No se pudo iniciar la c√°mara. Aseg√∫rate de dar los permisos necesarios.');
          onStop();
        });

        return () => {
          if (qrCodeScanner.current && qrCodeScanner.current.isScanning) {
            qrCodeScanner.current.stop().catch((err) => console.error("Error al detener la c√°mara:", err));
          }
        };
      }, []);

      return <div id={readerId} className="w-full max-w-sm"></div>;
    };

    // --- HELP MODAL COMPONENT ---
    const HelpModal = ({ onClose }) => (
      <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div className="relative p-6 bg-white w-full max-w-2xl rounded-xl shadow-lg m-4 max-h-[90vh] overflow-y-auto">
          <h3 className="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Gu√≠a de Uso: Esc√°ner de Inventario</h3>

          <div className="space-y-4 text-gray-700">
            <div>
              <h4 className="font-semibold text-lg text-indigo-600">1. Registro Inicial</h4>
              <p>Al iniciar, la aplicaci√≥n te pedir√° dos datos para comenzar:</p>
              <ul className="list-disc list-inside ml-4 mt-1">
                <li><strong>Legajo de Operario:</strong> Tu n√∫mero de identificaci√≥n.</li>
                <li><strong>Nombre del Cliente:</strong> Busca y selecciona el cliente de la lista oficial.</li>
              </ul>
            </div>

            <div>
              <h4 className="font-semibold text-lg text-indigo-600">2. M√©todos para Agregar Art√≠culos</h4>
              <p>Una vez registrado, acceder√°s al panel de escaneo. Tienes tres formas de agregar art√≠culos a la lista:</p>
              <ul className="list-disc list-inside ml-4 mt-1">
                <li><strong>Escanear con C√°mara:</strong> Pulsa el bot√≥n principal <span className="font-mono bg-purple-100 text-purple-700 rounded px-1">Escanear con C√°mara</span> para activar la c√°mara de tu dispositivo.</li>
                <li><strong>Ingreso Manual o con Pistola:</strong> Escribe o pega la informaci√≥n del QR en el campo de texto y pulsa <span className="font-mono bg-green-100 text-green-700 rounded px-1">Agregar</span>. Tambi√©n funciona con pistolas de escaneo USB.</li>
                <li><strong>Adjuntar Imagen de QR:</strong> Pulsa <span className="font-mono bg-orange-100 text-orange-700 rounded px-1">Adjuntar QR</span> para seleccionar una imagen de un c√≥digo QR desde tu dispositivo.</li>
              </ul>
            </div>

            <div>
              <h4 className="font-semibold text-lg text-indigo-600">3. La Lista de Art√≠culos</h4>
              <p>Cada art√≠culo que escaneas se a√±ade a la tabla. Dentro de la tabla puedes:</p>
               <ul className="list-disc list-inside ml-4 mt-1">
                <li><strong>Editar la Cantidad:</strong> Si necesitas hacer "picking", haz clic en la cantidad para editarla. No puedes ingresar una cantidad mayor a la original.</li>
                <li><strong>Eliminar Lotes:</strong> Al editar la cantidad, aparecer√° una (X) para eliminar los lotes que no correspondan (si hay m√°s de uno).</li>
                <li><strong>Marcar como Controlado:</strong> Usa la casilla de verificaci√≥n para llevar un control visual.</li>
                <li><strong>Eliminar (üóëÔ∏è):</strong> Quita un art√≠culo de la lista si lo agregaste por error.</li>
                <li><strong>Ver Notas (Doble Clic):</strong> Si una fila est√° coloreada, haz doble clic para ver la nota asociada.</li>
              </ul>
              <p className="mt-2 text-sm font-bold text-red-600">Importante: Una vez que guardas la lista (descargando PDF, etc.), ya no podr√°s editarla.</p>
            </div>

            <div>
              <h4 className="font-semibold text-lg text-indigo-600">4. Acciones Finales y Exportaci√≥n</h4>
              <p>Cuando hayas terminado de escanear, tienes varias opciones:</p>
              <ul className="list-disc list-inside ml-4 mt-1">
                <li><strong>Bot√≥n Principal (Descargar PDF):</strong> Es la acci√≥n m√°s com√∫n. Genera y descarga un PDF. Al hacer esto por primera vez, la lista se guardar√° en el sistema y se cerrar√° para futuras ediciones.</li>
                <li><strong>Men√∫ "M√°s Acciones" (‚ñº):</strong> Despliega opciones adicionales como Imprimir, Compartir, etc.</li>
                 <li><strong>Nuevo Escaneo:</strong> Limpia la pantalla y te permite iniciar una nueva lista de empaque.</li>
                <li><strong>Volver al Men√∫:</strong> Te regresa a la p√°gina principal de la aplicaci√≥n.</li>
              </ul>
            </div>
          </div>

          <div className="text-center mt-6">
            <button onClick={onClose} className="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-indigo-700">
              Entendido
            </button>
          </div>
        </div>
      </div>
    );
    
    // --- CONFIRMATION MODAL COMPONENT ---
    const ConfirmationModal = ({ title, message, onConfirm, onCancel }) => (
      <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div className="relative p-8 bg-white w-full max-w-lg rounded-xl shadow-lg m-4">
          <h3 className="text-2xl font-bold text-yellow-600 mb-4">{title}</h3>
          <p className="text-xl text-gray-700 mb-6 whitespace-pre-wrap">{message}</p>
          <div className="flex justify-end space-x-4">
            <button onClick={onCancel} className="bg-gray-500 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-gray-600">
              No (Cancelar)
            </button>
            <button onClick={onConfirm} className="bg-green-600 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-green-700">
              S√≠ (Confirmar)
            </button>
          </div>
        </div>
      </div>
    );

    // --- MAIN APP COMPONENT ---
    const App = () => {
      const [isAppReady, setIsAppReady] = useState(false);
      const [apiToken, setApiToken] = useState(null);
      const [items, setItems] = useState([]);
      const [operarioLegajo, setOperarioLegajo] = useState('');
      const [clienteNombre, setClienteNombre] = useState('');
      const [isDataEntered, setIsDataEntered] = useState(false);
      const [mockQrValue, setMockQrValue] = useState('');
      const [isGenerating, setIsGenerating] = useState(false);
      const [isPdfLibLoaded, setIsPdfLibLoaded] = useState(false);
      const [isCameraActive, setIsCameraActive] = useState(false);
      const [showInfoModal, setShowInfoModal] = useState(false);
      const [showHelpModal, setShowHelpModal] = useState(false);
      const [showConfirmationModal, setShowConfirmationModal] = useState(false);
      const [confirmationModalContent, setConfirmationModalContent] = useState({ title: '', message: '', onConfirm: () => {}, onCancel: () => {} });
      const [modalContent, setModalContent] = useState({ title: '', message: '', errorData: null });
      const [isActionsOpen, setIsActionsOpen] = useState(false);
      const [feedbackMessage, setFeedbackMessage] = useState('');
      const [isShareApiSupported, setIsShareApiSupported] = useState(false);
      const [editingItemId, setEditingItemId] = useState(null);
      const [editingQuantity, setEditingQuantity] = useState('');
      const [isListSaved, setIsListSaved] = useState(false);

      const [clientList, setClientList] = useState([]);
      const [skuList, setSkuList] = useState([]);
      const [notesList, setNotesList] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const [highlightedIndex, setHighlightedIndex] = useState(-1);

      const legajoInputRef = useRef(null);
      const actionsMenuRef = useRef(null);
      const clientInputRef = useRef(null);
      const fileInputRef = useRef(null);
      const manualInputRef = useRef(null);
      const suggestionsRef = useRef(null);


      async function getApiToken() {
        try {
            const url = `https://raw.githubusercontent.com/${USUARIO_GITHUB}/${REPO_NOMBRE}/main/${RUTA_CLS_TXT}`;
            const response = await fetch(url, { cache: "no-store" });
            if (!response.ok) {
                console.warn(`Advertencia: No se pudo cargar ${RUTA_CLS_TXT}. La funci√≥n de guardado estar√° deshabilitada.`);
                return null;
            }
            let rawToken = await response.text();
            rawToken = rawToken.replace(/aaaa/g, '').replace(/bbbb/g, '').replace(/cccc/g, '');
            return rawToken.trim();
        } catch (error) {
            console.error("Error al obtener el token de GitHub:", error);
            return null;
        }
      }

      useEffect(() => {
        const staticLoader = document.getElementById('static-loader');
        const loaderStatus = document.getElementById('loader-status');
        const loaderProgress = document.getElementById('loader-progress');

        if (navigator.share) {
            setIsShareApiSupported(true);
        }

        const loadingTasks = [
            { status: "Inicializando aplicaci√≥n...", duration: 200, progress: 10, action: () => Promise.resolve() },
            { status: "Cargando librer√≠as...", duration: 400, progress: 20, action: () => { setIsPdfLibLoaded(!!window.jspdf); return Promise.resolve(); } },
            { status: "Verificando acceso a GitHub...", duration: 500, progress: 35, action: async () => {
                const token = await getApiToken();
                setApiToken(token);
              }
            },
            { status: "Cargando lista de clientes...", duration: 500, progress: 50, action: async () => {
                try {
                  const response = await fetch('clientes.txt');
                   if (!response.ok) throw new Error(`No se pudo cargar clientes.txt (Estado: ${response.status})`);
                  const text = await response.text();
                  const clients = text.split('\n').map(client => client.trim().toUpperCase()).filter(Boolean);
                  setClientList(clients);
                } catch (error) {
                  console.error("Fallo al cargar la lista de clientes:", error);
                  setModalContent({ title: 'Error', message: 'No se pudo cargar la lista de clientes (clientes.txt).' });
                  setShowInfoModal(true);
                }
              }
            },
            { status: "Cargando lista de art√≠culos...", duration: 500, progress: 65, action: async () => {
                try {
                  const response = await fetch('articulos.csv');
                   if (!response.ok) throw new Error(`No se pudo cargar articulos.csv (Estado: ${response.status})`);
                  const text = await response.text();
                  const skus = text.split('\n').map(line => {
                      const columns = line.split(';');
                      return columns.length > 1 ? columns[1].trim() : null;
                  }).filter(Boolean);
                  setSkuList(skus);
                } catch (error) {
                  console.error("Fallo al cargar la lista de SKUs:", error);
                  setModalContent({ title: 'Error', message: 'No se pudo cargar la lista de art√≠culos (articulos.csv).' });
                  setShowInfoModal(true);
                }
              }
            },
            { status: "Cargando notas de pallets...", duration: 500, progress: 85, action: async () => {
                try {
                  const response = await fetch('notasskulote.csv');
                   if (!response.ok) {
                       console.warn("No se encontr√≥ el archivo notasskulote.csv. La funcionalidad de notas estar√° deshabilitada.");
                       return;
                   }
                  const text = await response.text();
                  const notes = text.split('\n').map(line => {
                      const [sku, nroPallet, nota] = line.split(';');
                      return sku && nroPallet && nota ? { sku: sku.trim(), nroPallet: nroPallet.trim(), nota: nota.trim() } : null;
                  }).filter(Boolean);
                  setNotesList(notes);
                } catch (error) {
                  console.error("Fallo al cargar el archivo de notas:", error);
                }
              }
            },
            { status: "¬°Listo!", duration: 300, progress: 100, action: () => Promise.resolve() }
        ];

        const executeLoadingTasks = async () => {
            for (const task of loadingTasks) {
                if (loaderStatus) loaderStatus.textContent = task.status;
                if (loaderProgress) loaderProgress.style.width = `${task.progress}%`;
                if (task.action) await task.action();
                await new Promise(resolve => setTimeout(resolve, task.duration));
            }

            if (staticLoader) {
                staticLoader.classList.add('opacity-0');
                setTimeout(() => {
                    staticLoader.style.display = 'none';
                }, 500);
            }
            setIsAppReady(true);
        };

        executeLoadingTasks();
    }, []);


      useEffect(() => {
        if (isAppReady && !isDataEntered && legajoInputRef.current) {
          legajoInputRef.current.focus();
        }
      }, [isAppReady, isDataEntered]);

      useEffect(() => {
        if (isDataEntered && manualInputRef.current) {
          setTimeout(() => {
            manualInputRef.current.focus();
          }, 100);
        }
      }, [isDataEntered]);

      useEffect(() => {
        const handleClickOutside = (event) => {
          if (actionsMenuRef.current && !actionsMenuRef.current.contains(event.target)) setIsActionsOpen(false);
          if (clientInputRef.current && !clientInputRef.current.contains(event.target)) setShowSuggestions(false);
        };
        document.addEventListener("mousedown", handleClickOutside);
        return () => document.removeEventListener("mousedown", handleClickOutside);
      }, []);
      
      useEffect(() => {
        if (highlightedIndex >= 0 && suggestionsRef.current) {
          const highlightedElement = suggestionsRef.current.children[highlightedIndex];
          if (highlightedElement) {
            highlightedElement.scrollIntoView({ block: 'nearest' });
          }
        }
      }, [highlightedIndex]);

        // --- FUNCIONES DEL SISTEMA DE BLOQUEO ---
        const acquireLock = async (operationName) => {
            const url = `https://api.github.com/repos/${USUARIO_GITHUB}/${REPO_NOMBRE}/contents/${LOCK_FILE_PATH}`;
            let currentSha = null;
            try {
                const response = await fetch(`${url}?t=${new Date().getTime()}`, { 
                    headers: { 'Authorization': `token ${apiToken}` }, cache: 'no-store'
                });

                if (response.ok) {
                    const fileData = await response.json();
                    currentSha = fileData.sha;
                    const content = atob(fileData.content);

                    if (content && content.trim()) {
                        const lock = JSON.parse(content);
                        const isLockedByOther = lock.sessionId && lock.sessionId !== SESSION_ID;
                        const isExpired = Date.now() - lock.timestamp > LOCK_TIMEOUT;

                        if (isLockedByOther && !isExpired) {
                            return { success: false, error: `Sistema bloqueado por otra sesi√≥n. Operaci√≥n en curso: ${lock.operation || 'N/A'}` };
                        }
                    }
                } else if (response.status !== 404) {
                    throw new Error(`Error al leer el archivo de bloqueo: ${response.statusText}`);
                }

                const lockContent = { sessionId: SESSION_ID, timestamp: Date.now(), operation: operationName };
                const updateResponse = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${apiToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Locking for operation: ${operationName}`,
                        content: btoa(JSON.stringify(lockContent)),
                        sha: currentSha,
                    }),
                });

                if (!updateResponse.ok) throw new Error(`No se pudo adquirir el bloqueo: ${updateResponse.statusText}`);
                
                return { success: true };

            } catch (error) {
                if (error instanceof SyntaxError) {
                    console.warn("lock.json conten√≠a JSON inv√°lido, se proceder√° a sobreescribir.");
                    return { success: true };
                }
                console.error("Error en acquireLock:", error);
                return { success: false, error: error.message };
            }
        };

        const releaseLock = async () => {
            const url = `https://api.github.com/repos/${USUARIO_GITHUB}/${REPO_NOMBRE}/contents/${LOCK_FILE_PATH}`;
            try {
                const response = await fetch(`${url}?t=${new Date().getTime()}`, { 
                    headers: { 'Authorization': `token ${apiToken}` }, cache: 'no-store'
                });
        
                if (response.ok) {
                    const fileData = await response.json();
                    const content = atob(fileData.content);
                    if (content) {
                        const lock = JSON.parse(content);
                        if (lock.sessionId && lock.sessionId !== SESSION_ID) {
                            console.warn("Intento de liberar un bloqueo que no pertenece a esta sesi√≥n. Se omite.");
                            return;
                        }
                    }

                    const updateResponse = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${apiToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: 'Releasing lock',
                            content: btoa(''),
                            sha: fileData.sha,
                        }),
                    });
                    if (!updateResponse.ok) console.error("Error al liberar el bloqueo, puede expirar autom√°ticamente.");
                }
            } catch (error) {
                console.error("Error en releaseLock:", error);
            }
        };

      // --- L√ìGICA DE GUARDADO AT√ìMICO EN GITHUB ---
      const ejecutarProcesoDeGuardado = async (itemsScaneados, cliente, legajo) => {
        if (!apiToken) throw new Error("No hay token de API para conectar con GitHub.");
        if (itemsScaneados.length === 0) {
            console.log("No hay items para actualizar.");
            return true;
        }

        const lock = await acquireLock('guardadoListaEmpaque');
        if (!lock.success) {
            throw new Error(`No se pudo registrar. ${lock.error}. Intente de nuevo.`);
        }

        setIsGenerating(true);
        
        try {
            // TAREA 1: Actualizar detallelotes.csv
            const urlDetalle = `https://api.github.com/repos/${USUARIO_GITHUB}/${REPO_NOMBRE}/contents/${RUTA_HISTORICO_CSV}`;
            const fileResponseDetalle = await fetch(urlDetalle, { headers: { 'Authorization': `token ${apiToken}` }, cache: 'no-store' });
            if (!fileResponseDetalle.ok) throw new Error(`Error ${fileResponseDetalle.status}: No se pudo obtener ${RUTA_HISTORICO_CSV}.`);
            
            const fileDataDetalle = await fileResponseDetalle.json();
            let contenidoCsvDetalle = atob(fileDataDetalle.content);
            let lineasDetalle = contenidoCsvDetalle.split('\n');
            let cambiosRealizados = 0;

            itemsScaneados.forEach(item => {
                const indiceLinea = lineasDetalle.findIndex(linea => {
                    const columnas = linea.split(';');
                    return columnas.length > 2 && columnas[0] === item.sku && columnas[2] === item.numeroDePallet;
                });
                if (indiceLinea !== -1) {
                    let columnas = lineasDetalle[indiceLinea].split(';');
                    while (columnas.length < 9) columnas.push('');
                    columnas[7] = 'TRUE';
                    const clientesExistentes = columnas[8] ? columnas[8].trim().split('#').filter(Boolean) : [];
                    if (!clientesExistentes.includes(cliente.toUpperCase())) {
                        clientesExistentes.push(cliente.toUpperCase());
                        columnas[8] = clientesExistentes.join('#');
                    }
                    lineasDetalle[indiceLinea] = columnas.join(';');
                    cambiosRealizados++;
                }
            });

            if (cambiosRealizados > 0) {
                const nuevoContenidoCsvDetalle = lineasDetalle.join('\n');
                const nuevoContenidoBase64Detalle = btoa(unescape(encodeURIComponent(nuevoContenidoCsvDetalle)));
                const updateResponseDetalle = await fetch(urlDetalle, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${apiToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Registro de despacho para ${cambiosRealizados} pallet(s) al cliente ${cliente}`,
                        content: nuevoContenidoBase64Detalle,
                        sha: fileDataDetalle.sha,
                    }),
                });
                if (!updateResponseDetalle.ok) {
                  const errorData = await updateResponseDetalle.json();
                  throw new Error(`Error al actualizar ${RUTA_HISTORICO_CSV}: ${errorData.message}`);
                }
            }

            // TAREA 2: Actualizar listaempaque.csv
            const urlLista = `https://api.github.com/repos/${USUARIO_GITHUB}/${REPO_NOMBRE}/contents/${RUTA_LISTAEMPAQUE_CSV}`;
            let shaLista = null;
            let contenidoCsvLista = "";
            let maxId = 0;
            
            try {
                const fileResponseLista = await fetch(urlLista, { headers: { 'Authorization': `token ${apiToken}` }, cache: 'no-store' });
                if (fileResponseLista.ok) {
                    const fileDataLista = await fileResponseLista.json();
                    shaLista = fileDataLista.sha;
                    contenidoCsvLista = atob(fileDataLista.content);
                    const lineasLista = contenidoCsvLista.split('\n').filter(Boolean);

            lotesProduccion: rest.lotesProduccion.join(', ')
        })), null, 2);
        copyToClipboard(jsonString, '¬°JSON copiado!');
      };

      const handleReset = () => { 
        setIsDataEntered(false); 
        setOperarioLegajo(''); 
        setClienteNombre(''); 
        setItems([]); 
        setIsListSaved(false);
      };

      const handleCloseInfoModal = () => {
        setShowInfoModal(false);
        manualInputRef.current?.focus();
      };

      const InfoModal = ({ onClose, title, message, errorData, onCopy }) => (
        <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
          <div className="relative p-8 bg-white w-full max-w-lg rounded-xl shadow-lg m-4">
            <h3 className={`text-2xl font-bold ${title.toLowerCase().includes('error') ? 'text-red-600' : 'text-blue-600'} mb-4`}>{title}</h3>
            <p className="text-xl text-gray-700 mb-6 whitespace-pre-wrap">{message}</p>
            
            {errorData && (
              <div className="mb-6 p-2 bg-gray-100 rounded border border-gray-300">
                <p className="text-sm font-semibold text-gray-600 mb-1">Dato problem√°tico:</p>
                <div className="flex items-center justify-between">
                  <pre className="text-xs text-red-700 bg-red-50 p-2 rounded w-full overflow-x-auto mr-2">
                    <code>{errorData}</code>
                  </pre>
                  <button 
                    onClick={() => onCopy(errorData)} 
                    className="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-3 rounded text-sm"
                    title="Copiar al portapapeles"
                  >
                    <i className="fas fa-copy"></i>
                  </button>
                </div>
              </div>
            )}

            <div className="text-center">
              <button onClick={onClose} className="bg-blue-600 text-white font-semibold py-3 px-6 rounded-md shadow-md hover:bg-blue-700">Entendido</button>
            </div>
          </div>
        </div>
      );

      if (!isAppReady) {
        return null;
      }

      if (!isDataEntered) {
        const filteredSuggestions = clientList.filter(client => clienteNombre && client.toLowerCase().includes(clienteNombre.toLowerCase()));
        const isClienteValid = clientList.includes(clienteNombre);

        const handleKeyDown = (e) => {
            if (showSuggestions && filteredSuggestions.length > 0) {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    setHighlightedIndex(prev => (prev + 1) % filteredSuggestions.length);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    setHighlightedIndex(prev => (prev - 1 + filteredSuggestions.length) % filteredSuggestions.length);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (highlightedIndex >= 0) {
                        setClienteNombre(filteredSuggestions[highlightedIndex]);
                    }
                    setShowSuggestions(false);
                    if (operarioLegajo && clientList.includes(filteredSuggestions[highlightedIndex])) {
                        handleContinue();
                    }
                } else if (e.key === 'Escape') {
                    setShowSuggestions(false);
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                handleContinue();
            }
        };

        // --- Pantalla de Legajo y Cliente con nueva est√©tica ---
        return (
          <div className="min-h-screen flex items-center justify-center bg-black bg-opacity-50 p-4">
            {showInfoModal && <InfoModal onClose={handleCloseInfoModal} title={modalContent.title} message={modalContent.message} errorData={modalContent.errorData} onCopy={copyToClipboard} />}
            {showHelpModal && <HelpModal onClose={() => setShowHelpModal(false)} />}
            <div className="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
              <button onClick={() => setShowHelpModal(true)} title="Ayuda" className="absolute top-4 right-4 text-white/40 hover:text-white transition-colors">
                  <i className="fas fa-question-circle text-2xl"></i>
              </button>
              <img src="logo.jpg" alt="Logo Molderil" className="mx-auto mb-6 h-32 [filter:drop-shadow(2px_2px_4px_rgba(0,0,0,0.4))_drop_shadow(-2px_-2px_4px_rgba(255,255,255,0.6))]"/>
              <h2 className="text-3xl font-bold text-white mb-6 [text-shadow:_1px_1px_4px_rgba(0,0,0,0.7)]">Lista de Empaque</h2>
              <div className="space-y-4 text-left">
                <div>
                  <label htmlFor="legajo" className="block text-xl font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Legajo</label>
                  <input
                    type="text"
                    id="legajo"
                    ref={legajoInputRef}
                    value={operarioLegajo}
                    onChange={(e) => {
                        const value = e.target.value.replace(/[^0-9]/g, '');
                        if (value) {
                            setOperarioLegajo(parseInt(value, 10).toString());
                        } else {
                            setOperarioLegajo('');
                        }
                    }}
                    onKeyDown={handleKeyDown}
                    className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white placeholder-white/50 shadow-sm p-2 border text-2xl focus:ring-amber-400 focus:border-amber-400"
                    placeholder="Ej: 12345"
                  />
                </div>
                <div className="relative" ref={clientInputRef}>
                  <label htmlFor="cliente" className="block text-xl font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Cliente</label>
                  <input
                    type="text"
                    id="cliente"
                    value={clienteNombre}
                    onChange={(e) => {
                        setClienteNombre(e.target.value.toUpperCase());
                        setShowSuggestions(true);
                        setHighlightedIndex(-1);
                    }}
                    onFocus={() => setShowSuggestions(true)}
                    onKeyDown={handleKeyDown}
                    className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white placeholder-white/50 shadow-sm p-2 border text-2xl focus:ring-amber-400 focus:border-amber-400"
                    placeholder="Buscar cliente..."
                    autoComplete="off"
                  />
                  {showSuggestions && filteredSuggestions.length > 0 && (
                    <ul ref={suggestionsRef} className="absolute z-10 w-full bg-gray-800/90 backdrop-blur-lg border border-gray-600 rounded-md mt-1 max-h-40 overflow-y-auto shadow-lg">
                      {filteredSuggestions.map((client, index) => (
                        <li 
                          key={client} 
                          className={`p-2 cursor-pointer text-xl text-white ${index === highlightedIndex ? 'bg-amber-500/50' : 'hover:bg-amber-500/30'}`}
                          onClick={() => { setClienteNombre(client); setShowSuggestions(false); }}
                          onMouseOver={() => setHighlightedIndex(index)}
                        >
                          {client}
                        </li>
                      ))}
                    </ul>
                  )}
                  {clienteNombre && !isClienteValid &&
                    <p className="text-red-400 text-sm mt-1 [text-shadow:_1px_1px_2px_rgba(0,0,0,0.7)]">El cliente debe ser uno de la lista.</p>
                  }
                </div>
                <button onClick={handleContinue} disabled={!operarioLegajo || !isClienteValid} className="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed text-xl transition-transform transform hover:scale-105">
                  Continuar
                </button>
                <a href="index.html" className="w-full block text-center bg-gray-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-gray-700 text-xl transition-transform transform hover:scale-105">
                    Volver al Men√∫
                </a>
              </div>
            </div>
          </div>
        );
      }

        <div className="min-h-screen p-4 flex flex-col bg-black bg-opacity-50">

          {showHelpModal && <HelpModal onClose={() => setShowHelpModal(false)} />}
          {showConfirmationModal && <ConfirmationModal {...confirmationModalContent} />}

            <div className="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-4 shadow-sm">
              <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start">
                <div className="mb-4 sm:mb-0">
                  <h1 className="text-2xl sm:text-4xl font-extrabold text-gray-900">MOLDERIL S.A.</h1>
                  <p className="text-xs text-gray-500 mt-1">AV. Hermanos Lescano 550 - Rio Primero (Cordoba)</p>
                  <p className="text-xs text-gray-500">Tel/Fax: 03574-420768</p>
                </div>
                <div className="flex items-start space-x-4 w-full sm:w-auto">
                    <div className="text-right space-y-2 flex-grow">
                      <div className="flex items-center justify-end">
                        <div className="text-right mr-3">
                          <p className="text-xs text-gray-500">Operario (Legajo)</p>
                          <p className="font-semibold text-gray-800 text-base sm:text-lg">{operarioLegajo}</p>
                        </div>
                        <i className="fas fa-user-circle text-gray-400 text-2xl"></i>
                      </div>
                      <div className="flex items-center justify-end">
                         <div className="text-right mr-3">
                          <p className="text-xs text-gray-500">Cliente</p>
                          <p className="font-semibold text-gray-800 text-base sm:text-lg">{clienteNombre}</p>
                        </div>
                        <i className="fas fa-building text-gray-400 text-2xl"></i>
                      </div>
                    </div>
                    <button onClick={() => setShowHelpModal(true)} title="Ayuda" className="text-gray-400 hover:text-indigo-600 transition-colors">
                        <i className="fas fa-question-circle text-2xl"></i>
                    </button>
                </div>
              </div>
            </div>

            {isCameraActive ? (
              <div className="flex flex-col items-center space-y-4">
                <QrScanner onScanSuccess={handleScan} onStop={() => setIsCameraActive(false)} onError={(msg) => { setModalContent({ title: 'Error de C√°mara', message: msg }); setShowInfoModal(true); }} />
                <button onClick={() => setIsCameraActive(false)} className="w-full max-w-sm bg-red-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-red-700 text-xl">
                  Cancelar Escaneo
                </button>
              </div>
            ) : (
              <>
                {isListSaved ? (
                  <div className="text-center p-4 mb-4 bg-yellow-100 border-t-4 border-yellow-500 rounded-b text-yellow-900 shadow-md">
                    <div className="flex items-center justify-center">
                        <i className="fas fa-lock text-2xl mr-3"></i>
                        <div>
                            <p className="font-bold text-lg">Esta lista ha sido guardada y cerrada.</p>
                            <p className="text-sm">Para comenzar una nueva, presione "Nuevo Escaneo".</p>
                        </div>
                    </div>
                  </div>
                ) : (
                  <div className="space-y-4 mb-4">
                    <button onClick={() => setIsCameraActive(true)} className="w-full bg-purple-600 text-white font-semibold py-4 px-4 rounded-md shadow-md hover:bg-purple-700 text-xl flex items-center justify-center">
                        <i className="fas fa-camera mr-3"></i> Escanear con C√°mara
                    </button>
                    <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                      <form onSubmit={handleManualSubmit} className="flex-grow flex space-x-2">
                        <input 
                          type="text" 
                          ref={manualInputRef} 
                          value={mockQrValue} 
                          onChange={(e) => setMockQrValue(e.target.value)} 
                          className="w-full rounded-md p-2 border text-lg sm:text-xl"
                          placeholder="Ingresar QR manual o con pistola"
                        />
                        <button 
                          type="submit" 
                          disabled={!mockQrValue} 
                          className="bg-green-600 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-green-700 disabled:opacity-50 text-lg"
                        >
                          Agregar
                        </button>
                      </form>
                      <button onClick={() => fileInputRef.current.click()} className="bg-orange-500 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-orange-600 text-lg flex items-center justify-center">
                        <i className="fas fa-file-image mr-2"></i> Adjuntar QR
                      </button>
                      <input type="file" ref={fileInputRef} onChange={handleImageUpload} className="hidden" accept="image/*" />
                    </div>
                  </div>
                )}

                {/* --- INICIO DE LA TABLA RESPONSIVA --- */}
                <div className="flex-grow overflow-y-auto mb-4">
                  {/* Vista de Tabla para Escritorio (lg y superior) */}
                  <div className="hidden lg:block border rounded-lg shadow-md">
                    <table className="min-w-full divide-y divide-gray-200 table-auto">
                      <thead className="bg-gray-50">
                        <tr>
                          <th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">SKU</th>
                          <th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descripci√≥n</th>
                          <th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">N¬∫ Pallet</th>
                          <th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">Lotes Prod.</th>
                          <th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">F. Prod</th>
                          <th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cant.</th>
                          <th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">U.M.</th>
                          <th className="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase">Control</th>
                          <th className="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase">Acci√≥n</th>
                        </tr>
                      </thead>
                      <tbody className="bg-white divide-y divide-gray-200">
                        {items.length === 0 ? (
                          <tr><td colSpan="9" className="px-2 py-4 text-center text-sm text-gray-500 italic">A√∫n no hay registros.</td></tr>
                        ) : (
                          items.map((item) => (
                            <tr 
                              key={item.id} 
                              className={`group ${item.tieneNota ? 'bg-yellow-100 hover:bg-yellow-200' : 'hover:bg-gray-50'}`}
                              onDoubleClick={() => {
                                  if (item.tieneNota) {
                                      setModalContent({ title: 'Nota del Pallet', message: item.nota });
                                      setShowInfoModal(true);
                                  }
                              }}
                            >
                              <td className="px-2 py-4 whitespace-nowrap text-sm">{item.sku}</td>
                              <td className="px-2 py-4 whitespace-nowrap text-sm">{item.descripcion}</td>
                              <td className="px-2 py-4 whitespace-nowrap text-sm font-semibold">
                                  {item.numeroDePallet} {item.tieneNota && '(*)'}
                              </td>
                              <td className="px-2 py-4 whitespace-nowrap text-sm">
                                  <div className="flex flex-wrap gap-1">
                                      {item.lotesProduccion.map(lote => (
                                      <span key={lote} className="bg-gray-200 text-gray-800 text-xs font-semibold px-2.5 py-1 rounded-full flex items-center">
                                          {lote}
                                          {item.cantidadEditada && item.lotesProduccion.length > 1 && !isListSaved && (
                                          <button
                                              onClick={() => handleDeleteLote(item.id, lote)}
                                              className="ml-2 text-red-500 hover:text-red-800 font-bold"
                                              title={`Eliminar lote ${lote}`}
                                          >
                                              &times;
                                          </button>
                                          )}
                                      </span>
                                      ))}
                                  </div>
                              </td>
                              <td className="px-2 py-4 whitespace-nowrap text-sm">{item.fechaProduccion}</td>
                              <td className="px-2 py-4 whitespace-nowrap text-sm">
                                {editingItemId === item.id ? (
                                  <input
                                    type="text"
                                    value={editingQuantity}
                                    onChange={(e) => handleQuantityChange(e.target.value)}
                                    onBlur={handleSaveEdit}
                                    onKeyDown={(e) => {
                                      if (e.key === 'Enter') { e.preventDefault(); handleSaveEdit(); }
                                      if (e.key === 'Escape') { e.preventDefault(); setEditingItemId(null); }
                                    }}
                                    className="w-20 rounded-md border-gray-400 shadow-sm p-1 border text-base"
                                    autoFocus
                                  />
                                ) : (
                                  <div onClick={() => !isListSaved && handleStartEdit(item)} className={`${!isListSaved ? 'cursor-pointer' : ''} p-1 rounded flex justify-between items-center`}>
                                    <span>{item.cantidad}</span>
                                    {!isListSaved && <i className="fas fa-pencil-alt ml-2 text-gray-300 group-hover:text-gray-600 transition-colors"></i>}
                                  </div>
                                )}
                              </td>
                              <td className="px-2 py-4 whitespace-nowrap text-sm">{item.unidadMedida}</td>
                              <td className="px-2 py-4 text-center"><input type="checkbox" checked={item.controlado} onChange={() => handleControlCheck(item.id)} className="h-4 w-4"/></td>
                              <td className="px-2 py-4 text-center">
                                  <button 
                                      onClick={() => handleDelete(item.id)} 
                                      className={`text-red-600 ${isListSaved ? 'opacity-50 cursor-not-allowed' : 'hover:text-red-900'}`}
                                      disabled={isListSaved}
                                  >
                                      <i className="fas fa-trash"></i>
                                  </button>
                              </td>
                            </tr>
                          ))
                        )}
                        <tr className="bg-gray-100 font-bold">
                          <td colSpan="8" className="px-2 py-4 text-right text-sm">Total de bultos:</td>
                          <td className="px-2 py-4 text-sm">{items.length}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  {/* Vista de Tarjetas para M√≥vil (hasta lg) */}
                  <div className="lg:hidden space-y-3">
                    {items.length === 0 ? (
                        <div className="px-2 py-4 text-center text-sm text-gray-500 italic">A√∫n no hay registros.</div>
                    ) : (
                        items.map(item => (
                            <div key={item.id} className={`p-4 rounded-lg border shadow-sm ${item.tieneNota ? 'bg-yellow-50 border-yellow-200' : 'bg-white'}`}>
                                <div className="grid grid-cols-3 gap-x-4 gap-y-2">
                                    {/* Fila 1: SKU y Acciones Principales */}
                                    <div className="col-span-2">
                                        <p className="text-xs text-gray-500">SKU</p>
                                        <p className="font-bold text-gray-800">{item.sku}</p>
                                    </div>
                                    <div className="flex items-center justify-end space-x-4">
                                        <input type="checkbox" checked={item.controlado} onChange={() => handleControlCheck(item.id)} className="h-5 w-5"/>
                                        <button 
                                            onClick={() => handleDelete(item.id)} 
                                            className={`text-red-500 ${isListSaved ? 'opacity-50 cursor-not-allowed' : 'hover:text-red-700'}`}
                                            disabled={isListSaved}
                                        >
                                            <i className="fas fa-trash fa-lg"></i>
                                        </button>
                                    </div>

                                    {/* Fila 2: Descripci√≥n */}
                                    <div className="col-span-3">
                                        <p className="text-xs text-gray-500">Descripci√≥n</p>
                                        <p className="text-sm text-gray-700">{item.descripcion}</p>
                                    </div>

                                    {/* Fila 3: Cantidad y Pallet */}
                                    <div className="col-span-2">
                                        <p className="text-xs text-gray-500">Cantidad ({item.unidadMedida})</p>
                                        {editingItemId === item.id ? (
                                            <input
                                                type="text"
                                                value={editingQuantity}
                                                onChange={(e) => handleQuantityChange(e.target.value)}
                                                onBlur={handleSaveEdit}
                                                onKeyDown={(e) => { if (e.key === 'Enter') handleSaveEdit(); if (e.key === 'Escape') setEditingItemId(null); }}
                                                className="w-full rounded-md border-gray-400 shadow-sm p-1 border text-base"
                                                autoFocus
                                            />
                                        ) : (
                                            <div onClick={() => !isListSaved && handleStartEdit(item)} className={`font-bold text-lg text-gray-800 ${!isListSaved ? 'cursor-pointer' : ''} flex items-center`}>
                                                {item.cantidad}
                                                {!isListSaved && <i className="fas fa-pencil-alt ml-2 text-gray-400 text-xs"></i>}
                                            </div>
                                        )}
                                    </div>
                                    <div>
                                        <p className="text-xs text-gray-500">N¬∫ Pallet</p>
                                        <p 
                                            className={`font-semibold text-gray-800 ${item.tieneNota ? 'cursor-pointer' : ''}`}
                                            onClick={() => item.tieneNota && setModalContent({ title: 'Nota del Pallet', message: item.nota }) & setShowInfoModal(true)}
                                        >
                                            {item.numeroDePallet} {item.tieneNota && <span className="text-yellow-500">(*)</span>}
                                        </p>
                                    </div>

                                    {/* Contenido expandible */}
                                    {item.isExpanded && (
                                        <>
                                            <div className="col-span-3"><hr/></div>
                                            <div className="col-span-2">
                                                <p className="text-xs text-gray-500">Lotes de Producci√≥n</p>
                                                <div className="flex flex-wrap gap-1 mt-1">
                                                    {item.lotesProduccion.map(lote => (
                                                        <span key={lote} className="bg-gray-200 text-gray-800 text-xs font-semibold px-2 py-0.5 rounded-full flex items-center">
                                                            {lote}
                                                            {item.cantidadEditada && item.lotesProduccion.length > 1 && !isListSaved && (
                                                                <button onClick={() => handleDeleteLote(item.id, lote)} className="ml-1.5 text-red-500 hover:text-red-800 font-bold">&times;</button>

                                            <div>
                                                <p className="text-xs text-gray-500">F. Prod.</p>

                                        </>

                                        <button onClick={() => handleToggleExpand(item.id)} className="text-sm text-indigo-600 hover:text-indigo-800 font-semibold pt-2">

                                                <><i className="fas fa-chevron-up mr-1"></i> Ocultar detalles</>
                                            ) : (
                                                <><i className="fas fa-chevron-down mr-1"></i> Ver m√°s</>
                                            )}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))
                    )}

                    </div>
                  </div>
                </div>

                <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mt-auto pt-4">
                  <div className="relative w-full sm:w-auto flex-grow" ref={actionsMenuRef}>
                    <div className="flex rounded-md shadow-sm">
                        <button
                            onClick={handleDownloadPdf}
                            disabled={items.length === 0 || isGenerating || !isPdfLibLoaded}
                            className="flex-grow bg-blue-600 text-white font-semibold py-3 px-5 rounded-l-md hover:bg-blue-700 disabled:opacity-50 text-xl flex items-center justify-center"
                        >
                            {isGenerating ? (isListSaved ? 'Generando...' : 'Registrando...') : 'Descargar PDF'}
                        </button>
                        <button
                            onClick={() => setIsActionsOpen(prev => !prev)}
                            disabled={items.length === 0 || isGenerating || !isPdfLibLoaded}
                            className="bg-blue-700 text-white font-semibold py-3 px-4 rounded-r-md hover:bg-blue-800 disabled:opacity-50"
                        >
                            <i className={`fas fa-chevron-down transition-transform ${isActionsOpen ? 'rotate-180' : ''}`}></i>
                        </button>
                    </div>
                    {isActionsOpen && (
                      <div className="absolute bottom-full mb-2 w-full bg-white rounded-md shadow-lg border z-20">
                        <ul className="text-gray-700">
                          {isShareApiSupported && (
                            <li><button onClick={handleShare} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-share-alt w-6 mr-2"></i>Compartir PDF</button></li>
                          )}
                          <li><button onClick={handleDownloadPdf} className="w-full text-left font-bold text-indigo-600 hover:bg-indigo-50 p-3 flex items-center"><i className="fas fa-download w-6 mr-2"></i>Descargar PDF</button></li>
                          <li><button onClick={handlePrintPdf} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-print w-6 mr-2"></i>Imprimir PDF</button></li>
                          <li><button onClick={handleEmailPdf} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-envelope w-6 mr-2"></i>Enviar por Correo</button></li>
                          <li><button onClick={handleWhatsAppPdf} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fab fa-whatsapp w-6 mr-2"></i>Enviar por WhatsApp</button></li>
                           <li><hr className="my-1"/></li>
                          <li><button onClick={handleCopyJson} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-copy w-6 mr-2"></i>Copiar JSON</button></li>
                        </ul>
                      </div>
                    )}
                  </div>
                  <button onClick={handleReset} className="w-full sm:w-auto bg-gray-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-gray-700 text-xl">
                    Nuevo Escaneo
                  </button>
                  <a href="index.html" className="w-full sm:w-auto bg-gray-500 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-gray-600 text-xl flex items-center justify-center">
                    Volver al Men√∫
                  </a>
                </div>
              </>
            )}
          </div>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</ht
