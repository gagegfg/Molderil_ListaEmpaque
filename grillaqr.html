<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLDERIL - Histórico de Lotes (Sincronizado)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
          background-image: url('fondo.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          background-attachment: fixed;
        }
        .backdrop-blur-lg {
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="static-loader" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4 font-sans z-50">
        <div class="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
          <img src="logo.jpg" alt="Logo Molderil" class="mx-auto mb-6 h-32 [filter:drop-shadow(2px_2px_4px_rgba(0,0,0,0.4))_drop-shadow(-2px_-2px_4px_rgba(255,255,255,0.6))]"/>
          <p id="loader-status" class="text-xl text-white mb-4 [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Cargando aplicación...</p>
          <div class="w-full bg-white/20 rounded-full h-4 border border-white/30">
            <div id="loader-progress" class="bg-amber-400 h-full rounded-full transition-all duration-500" style="width: 10%"></div>
          </div>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        const { createRoot } = ReactDOM;
        const { jsPDF } = window.jspdf;

        // --- CONFIGURACIÓN DE GITHUB ---
        const GITHUB_USER = 'gagegfg';
        const GITHUB_REPO = 'Molderil_ListaEmpaque';
        const CSV_PATH_LOTES = 'detallelotes.csv';
        const CSV_PATH_NOTAS = 'notasskulote.csv';
        const CSV_PATH_ALMACENADOS = 'nropalletalmacenado.csv';
        const AUTH_TIMEOUT = 5 * 60 * 1000; // 5 minutos en milisegundos

        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.log(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.log(error);
                }
            };
            return [storedValue, setValue];
        };
        
        const App = () => {
            const [allData, setAllData] = useState([]);
            const [notesData, setNotesData] = useState([]);
            const [storedPallets, setStoredPallets] = useState(new Set());
            const [articulosMap, setArticulosMap] = useState(new Map());
            const [filteredData, setFilteredData] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [apiToken, setApiToken] = useState(null);
            const [clientList, setClientList] = useState([]);
            const [authTimestamp, setAuthTimestamp] = useState(null);

            const [isTransferMode, setIsTransferMode] = useState(false);
            const [selectedForTransfer, setSelectedForTransfer] = useState(new Set());

            const [modalState, setModalState] = useState({ isOpen: false, type: null, title: '', message: '', onConfirm: null });
            const [observationModal, setObservationModal] = useState({ isOpen: false, text: '' });
            const [reprintModal, setReprintModal] = useState({ isOpen: false, pdfUrl: null, printablePdfUrl: null, palletId: null });
            const [showHelpModal, setShowHelpModal] = useState(false);
            const [activeActionMenu, setActiveActionMenu] = useState(null);
            const [activeClientMenu, setActiveClientMenu] = useState({rowId: null, client: null});
            const actionMenuRef = useRef(null);
            const clientMenuRef = useRef(null);
            
            const [columnFilters, setColumnFilters] = useLocalStorage('grillaqr_columnFilters_v3', {
                sku: '',
                descripcion: '',
                numeroDePallet: '',
                lotesProduccion: '',
                despachado: '',
                cliente: ''
            });
            const [fechaDesde, setFechaDesde] = useLocalStorage('grillaqr_fechaDesde', '');
            const [fechaHasta, setFechaHasta] = useLocalStorage('grillaqr_fechaHasta', '');
            
            const [isExportOpen, setIsExportOpen] = useState(false);
            const exportMenuRef = useRef(null);
            
            const longPressTimer = useRef(null);
            const touchDuration = 500; 

            const handlePressStart = (callback) => { longPressTimer.current = setTimeout(callback, touchDuration); };
            const handlePressEnd = () => { clearTimeout(longPressTimer.current); };

            const getApiToken = async (file) => {
                try {
                    const response = await fetch(`${file}?t=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`No se pudo cargar ${file}.`);
                    return (await response.text()).replace(/aaaa/g, '').replace(/bbbb/g, '').replace(/cccc/g, '').trim();
                } catch (error) {
                    console.error(`Error al obtener ${file}:`, error);
                    return null;
                }
            };

            const fetchCsvFromGithub = useCallback(async (path) => {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}?t=${new Date().getTime()}`;
                try {
                    const headers = apiToken ? { 'Authorization': `token ${apiToken}` } : {};
                    const response = await fetch(url, { headers, cache: 'no-store' });
                    if (response.status === 404) {
                        console.log(`El archivo ${path} no existe. Se devolverá un array vacío.`);
                        return [];
                    }
                    if (!response.ok) throw new Error(`No se pudo cargar ${path} (Estado: ${response.status})`);
                    const fileData = await response.json();
                    return atob(fileData.content).split('\n').filter(Boolean);
                } catch (error) {
                    console.error(`Error cargando ${path}:`, error);
                    alert(`Error al cargar datos desde GitHub: ${error.message}`);
                    return [];
                }
            }, [apiToken]);

            const loadData = useCallback(async () => {
                setIsLoading(true);
                const [lotesRows, notasRows, almacenadosRows] = await Promise.all([
                    fetchCsvFromGithub(CSV_PATH_LOTES),
                    fetchCsvFromGithub(CSV_PATH_NOTAS),
                    fetchCsvFromGithub(CSV_PATH_ALMACENADOS)
                ]);

                const newStoredPallets = new Set(almacenadosRows);
                setStoredPallets(newStoredPallets);

                const notesMap = new Map();
                const parsedNotes = notasRows.map(row => {
                    const [sku, numeroDePallet, observacion] = row.split(';');
                    const key = `${sku};${numeroDePallet}`;
                    notesMap.set(key, observacion);
                    return { sku, numeroDePallet, observacion };
                });
                setNotesData(parsedNotes);

                const parsedLotes = lotesRows.map((row, index) => {
                    const [sku, descripcion, numeroDePallet, lotesProduccion, fechaProduccion, cantidad, unidadMedida, despachado, cliente] = row.split(';');
                    const noteKey = `${sku};${numeroDePallet}`;
                    const palletKey = `${sku};${numeroDePallet}`;
                    const hasNote = notesMap.has(noteKey);
                    const noteText = hasNote ? notesMap.get(noteKey) : '';
                    const isTransferred = newStoredPallets.has(palletKey);
                    return { id: index, sku, descripcion, numeroDePallet, lotesProduccion, fechaProduccion, cantidad, unidadMedida, despachado, cliente, hasNote, noteText, isTransferred };
                });
                
                setAllData(parsedLotes);
                setIsLoading(false);
            }, [fetchCsvFromGithub]);
            
            const saveCsvToGithub = async (path, dataToSave, formatRow) => {
                if (!apiToken) {
                    alert("Error: El token de API no está disponible.");
                    return { success: false };
                }
                const csvContent = dataToSave.map(formatRow).join('\n');
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}`;
                try {
                    const fileResponse = await fetch(url, { headers: { 'Authorization': `token ${apiToken}` }, cache: 'no-store' });
                    let currentSha = null;
                    if (fileResponse.ok) currentSha = (await fileResponse.json()).sha;
                    else if (fileResponse.status !== 404) throw new Error(`Error ${fileResponse.status}: No se pudo obtener info del archivo.`);

                    const updateResponse = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${apiToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: `Actualización de ${path} desde grilla web`, content: btoa(unescape(encodeURIComponent(csvContent))), sha: currentSha }),
                    });
                    if (!updateResponse.ok) throw new Error(`Error ${updateResponse.status}: Falló la actualización.`);
                    return { success: true };
                } catch (e) {
                    alert(`ERROR al guardar ${path} en GitHub: ${e.message}`);
                    return { success: false };
                }
            };

            const appendDataToGithub = async (path, linesToAppend) => {
                if (!apiToken) {
                    alert("Error: El token de API no está disponible.");
                    return { success: false };
                }
                if (linesToAppend.length === 0) return { success: true };

                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}`;
                try {
                    let currentContent = '';
                    let currentSha = null;
                    const fileResponse = await fetch(url, { headers: { 'Authorization': `token ${apiToken}` }, cache: 'no-store' });
                    if (fileResponse.ok) {
                        const fileData = await fileResponse.json();
                        currentSha = fileData.sha;
                        currentContent = atob(fileData.content);
                    } else if (fileResponse.status !== 404) {
                        throw new Error(`Error ${fileResponse.status}: No se pudo obtener info del archivo.`);
                    }

                    const newContent = (currentContent ? `${currentContent}\n` : '') + linesToAppend.join('\n');
                    
                    const updateResponse = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${apiToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: `Añadir datos a ${path}`, content: btoa(unescape(encodeURIComponent(newContent))), sha: currentSha }),
                    });
                    if (!updateResponse.ok) throw new Error(`Error ${updateResponse.status}: Falló la actualización.`);
                    return { success: true };
                } catch (e) {
                    alert(`ERROR al añadir a ${path} en GitHub: ${e.message}`);
                    return { success: false };
                }
            };

            const saveData = async (updatedLotes, updatedNotes) => {
                setIsSaving(true);
                const lotesPromise = saveCsvToGithub(CSV_PATH_LOTES, updatedLotes, item => [item.sku, item.descripcion, item.numeroDePallet, item.lotesProduccion, item.fechaProduccion, item.cantidad, item.unidadMedida, item.despachado || 'FALSE', item.cliente || ''].join(';'));
                const notesPromise = saveCsvToGithub(CSV_PATH_NOTAS, updatedNotes, item => [item.sku, item.numeroDePallet, item.observacion].join(';'));
                const [lotesResult, notesResult] = await Promise.all([lotesPromise, notesPromise]);
                setIsSaving(false);
                if (lotesResult.success && notesResult.success) {
                    alert("¡Histórico y notas guardados correctamente en GitHub!");
                    await loadData();
                } else {
                    alert("Ocurrió un error al guardar uno o más archivos.");
                }
            };
            
            const verifyPasswordAndExecute = async (actionCallback, password) => {
                if (!password) {
                    alert("Por favor, ingrese la contraseña.");
                    return;
                }
                const correctPassword = await getApiToken('pswsku.txt');
                if (password.trim() === correctPassword) {
                    setAuthTimestamp(Date.now());
                    setModalState({ isOpen: false });
                    actionCallback();
                } else {
                    alert("Contraseña incorrecta.");
                }
            };

            const executeActionWithAuth = (actionCallback) => {
                const now = Date.now();
                if (authTimestamp && (now - authTimestamp < AUTH_TIMEOUT)) {
                    actionCallback();
                } else {
                    setModalState({ isOpen: true, type: 'password', title: 'Autorización Requerida', message: 'Por seguridad, ingrese la contraseña de administrador para continuar.', onConfirm: (password) => verifyPasswordAndExecute(actionCallback, password) });
                }
            };
            
            useEffect(() => {
                const initializeApp = async () => {
                    document.getElementById('loader-status').textContent = "Verificando acceso...";
                    document.getElementById('loader-progress').style.width = '20%';
                    const token = await getApiToken('cls.txt');
                    setApiToken(token); 

                    document.getElementById('loader-status').textContent = "Cargando lista de clientes...";
                    document.getElementById('loader-progress').style.width = '40%';
                    try {
                        const clientResponse = await fetch('clientes.txt?t=' + new Date().getTime());
                        setClientList((await clientResponse.text()).split('\n').map(c => c.trim().toUpperCase()).filter(Boolean));
                    } catch (e) { console.error("No se pudo cargar la lista de clientes."); }
                    
                    document.getElementById('loader-status').textContent = "Cargando descripciones de artículos...";
                    document.getElementById('loader-progress').style.width = '60%';
                    try {
                        const articulosResponse = await fetch('articulos.csv?t=' + new Date().getTime());
                        const articulosText = await articulosResponse.text();
                        const newArticulosMap = new Map();
                        articulosText.split('\n').slice(1).forEach(row => {
                            const [, sku, , descCorta] = row.split(';');
                            if (sku && descCorta) newArticulosMap.set(sku.trim(), descCorta.trim());
                        });
                        setArticulosMap(newArticulosMap);
                    } catch (e) { console.error("No se pudo cargar la lista de artículos."); }
                };
                initializeApp();
            }, []);

            useEffect(() => {
                if(apiToken) {
                    const loadInitialData = async () => {
                        document.getElementById('loader-status').textContent = "Cargando histórico y notas...";
                        document.getElementById('loader-progress').style.width = '80%';
                        await loadData();
                        if (!fechaDesde && !fechaHasta) {
                            const today = new Date();
                            const firstDayOfLastMonth = new Date(today.getFullYear(), today.getMonth() - 1, 1);
                            setFechaHasta(today.toISOString().split('T')[0]);
                            setFechaDesde(firstDayOfLastMonth.toISOString().split('T')[0]);
                        }
                        document.getElementById('loader-status').textContent = "¡Listo!";
                        document.getElementById('loader-progress').style.width = '100%';
                        setTimeout(() => {
                            const staticLoader = document.getElementById('static-loader');
                            if (staticLoader) {
                                staticLoader.classList.add('opacity-0');
                                setTimeout(() => staticLoader.remove(), 500);
                            }
                        }, 500);
                    };
                    loadInitialData();
                }
            }, [apiToken, loadData]);

            useEffect(() => {
                let data = [...allData];

                if (isTransferMode) {
                    data = data.filter(item => !item.isTransferred);
                }

                Object.keys(columnFilters).forEach(key => {
                    const filterValue = columnFilters[key].toLowerCase();
                    if (filterValue) {
                        data = data.filter(item => {
                            if (key === 'despachado') return ((item.despachado?.toUpperCase() === 'TRUE') ? 'sí' : 'no').includes(filterValue);
                            if (key === 'numeroDePallet' && item.hasNote) return `${item.numeroDePallet} (*)` .toLowerCase().includes(filterValue) || item[key]?.toString().toLowerCase().includes(filterValue);
                            return item[key]?.toString().toLowerCase().includes(filterValue);
                        });
                    }
                });
                
                if (fechaDesde || fechaHasta) {
                    const desde = fechaDesde ? new Date(fechaDesde) : null;
                    const hasta = fechaHasta ? new Date(fechaHasta) : null;
                    if(desde) desde.setMinutes(desde.getMinutes() + desde.getTimezoneOffset());
                    if(hasta) hasta.setMinutes(hasta.getMinutes() + hasta.getTimezoneOffset());
                    data = data.filter(item => {
                        if (!item.fechaProduccion) return false;
                        const [day, month, year] = item.fechaProduccion.split('/');
                        if (!day || !month || !year) return false;
                        const itemDate = new Date(year, month - 1, day);
                        return (!desde || itemDate >= desde) && (!hasta || itemDate <= hasta);
                    });
                }
                setFilteredData(data);
            }, [columnFilters, fechaDesde, fechaHasta, allData, isTransferMode]);
            
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (exportMenuRef.current && !exportMenuRef.current.contains(event.target)) setIsExportOpen(false);
                    if (actionMenuRef.current && !actionMenuRef.current.parentElement.contains(event.target)) setActiveActionMenu(null);
                    if (clientMenuRef.current && !clientMenuRef.current.parentElement.contains(event.target)) setActiveClientMenu({rowId: null, client: null});
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const resetTransferMode = () => {
                setIsTransferMode(false);
                setSelectedForTransfer(new Set());
            };

            const handleColumnFilterChange = (columnId, value) => {
                resetTransferMode();
                setColumnFilters(prev => ({ ...prev, [columnId]: value }));
            };

            const handleDateChange = (setter, value) => {
                resetTransferMode();
                setter(value);
            };

            const clearFilters = () => {
                resetTransferMode();
                setColumnFilters({ sku: '', descripcion: '', numeroDePallet: '', lotesProduccion: '', despachado: '', cliente: '' });
                setFechaDesde('');
                setFechaHasta('');
            };

            const handleDeleteRow = (rowId) => {
                setModalState({ 
                    isOpen: true, type: 'confirm', title: `Confirmar Eliminación`, message: `¿Seguro que quieres eliminar la fila? Si tiene una nota asociada, también se eliminará. Esta acción es irreversible.`,
                    onConfirm: () => {
                        setModalState({ isOpen: false });
                        executeActionWithAuth(() => {
                            const itemToDelete = allData.find(item => item.id === rowId);
                            const newLotesData = allData.filter(item => item.id !== rowId);
                            let newNotesData = [...notesData];
                            if (itemToDelete?.hasNote) {
                                newNotesData = notesData.filter(note => !(note.sku === itemToDelete.sku && note.numeroDePallet === itemToDelete.numeroDePallet));
                            }
                            saveData(newLotesData, newNotesData);
                        });
                    }
                });
            };
            
            const handleAddClient = (rowId) => {
                 setModalState({ isOpen: true, type: 'textInputWithSuggestions', title: 'Añadir Nuevo Cliente', message: 'Ingrese el nombre del nuevo cliente para este lote.',
                    onConfirm: (newClient) => {
                        if (!newClient || !clientList.includes(newClient.toUpperCase())) {
                            alert(`El cliente "${newClient || ''}" no es válido. Por favor, seleccione uno de la lista.`); return;
                        }
                        setModalState({ isOpen: false });
                        executeActionWithAuth(() => {
                            const newData = allData.map(item => {
                                if (item.id === rowId) {
                                    const existingClients = item.cliente ? item.cliente.split('#') : [];
                                    if (existingClients.includes(newClient.toUpperCase())) {
                                        alert("Este cliente ya está asignado a este lote."); return item;
                                    }
                                    return { ...item, cliente: [...existingClients, newClient.toUpperCase()].join('#'), despachado: 'TRUE' };
                                }
                                return item;
                            });
                            saveData(newData, notesData);
                        });
                    }
                });
            };

            const handleChangeClientName = (rowId, oldClient, newClient) => {
                if (!newClient || !clientList.includes(newClient.toUpperCase())) {
                    alert(`El cliente "${newClient || ''}" no es válido. Por favor, seleccione un cliente de la lista.`); return;
                }
                setModalState({ isOpen: false });
                executeActionWithAuth(() => {
                    const newData = allData.map(item => {
                        if (item.id === rowId) {
                            const clients = item.cliente.split('#');
                            const clientIndex = clients.indexOf(oldClient);
                            if(clientIndex > -1) clients[clientIndex] = newClient.toUpperCase();
                            return { ...item, cliente: clients.join('#') };
                        }
                        return item;
                    });
                    saveData(newData, notesData);
                });
            };

            const handleDeleteClient = (rowId, clientToDelete) => {
                setModalState({ isOpen: false });
                executeActionWithAuth(() => {
                    const newData = allData.map(item => {
                        if (item.id === rowId) {
                            let clients = item.cliente.split('#').filter(c => c !== clientToDelete);
                            return { ...item, cliente: clients.join('#'), despachado: clients.length > 0 ? 'TRUE' : 'FALSE' };
                        }
                        return item;
                    });
                    saveData(newData, notesData);
                });
            };

            const openChangeClientModal = (rowId, oldClient) => {
                setActiveClientMenu({rowId: null, client: null});
                setModalState({ isOpen: true, type: 'textInputWithSuggestions', title: `Cambiar Nombre de "${oldClient}"`, message: 'Ingrese el nuevo nombre para este cliente.', onConfirm: (newClient) => handleChangeClientName(rowId, oldClient, newClient) });
            };

            const openDeleteClientConfirm = (rowId, clientToDelete) => {
                setActiveClientMenu({rowId: null, client: null});
                 setModalState({ isOpen: true, type: 'confirm', title: 'Confirmar Eliminación', message: `¿Seguro que quieres eliminar a "${clientToDelete}" de este lote?`, onConfirm: () => handleDeleteClient(rowId, clientToDelete) });
            };

            const exportToPDF = () => {
                const doc = new jsPDF({ orientation: 'landscape' });
                doc.setFontSize(18); doc.text("Histórico de Lotes Generados", 14, 16);
                const tableColumn = ["SKU", "Descripción", "Nº Pallet", "Lotes Prod.", "Despachado", "Cliente", "F. Prod.", "Cantidad", "U.M."];
                const tableRows = filteredData.map(item => [ item.sku, item.descripcion, item.hasNote ? `${item.numeroDePallet} (*)` : item.numeroDePallet, item.lotesProduccion, (item.despachado?.toUpperCase() === 'TRUE') ? 'Sí' : 'No', item.cliente ? item.cliente.replace(/#/g, ', ') : '', item.fechaProduccion, item.cantidad, item.unidadMedida ]);
                doc.autoTable({ head: [tableColumn], body: tableRows, startY: 22, theme: 'grid', headStyles: { fillColor: [22, 160, 133] } });
                doc.save("historico_lotes.pdf");
                setIsExportOpen(false);
            };

            const exportToExcel = () => {
                const excelData = filteredData.map(item => ({ 'SKU': item.sku, 'Descripción': item.descripcion, 'Nº Pallet': item.hasNote ? `${item.numeroDePallet} (*)` : item.numeroDePallet, 'Lotes Producción': item.lotesProduccion, 'Despachado': (item.despachado?.toUpperCase() === 'TRUE') ? 'Sí' : 'No', 'Cliente': item.cliente ? item.cliente.replace(/#/g, ', ') : '', 'Fecha Producción': item.fechaProduccion, 'Cantidad': item.cantidad, 'Unidad Medida': item.unidadMedida }));
                const worksheet = XLSX.utils.json_to_sheet(excelData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Histórico");
                XLSX.writeFile(workbook, "historico_lotes.xlsx");
                setIsExportOpen(false);
            };
            
            const drawLabelOnDoc = async (doc, data) => { /* ... (Existing function unchanged) ... */ };
            const handleReprint = async (item) => { /* ... (Existing function unchanged) ... */ };

            // --- INICIO: Lógica de Transferencia ---
            const handlePendientesClick = () => setIsTransferMode(true);
            
            const handleTransferSelection = (itemId) => {
                const newSelection = new Set(selectedForTransfer);
                if (newSelection.has(itemId)) newSelection.delete(itemId);
                else newSelection.add(itemId);
                setSelectedForTransfer(newSelection);
            };

            const generateTransferPDF = (selectedItems) => {
                const doc = new jsPDF({ orientation: 'p' });
                doc.setFontSize(18); doc.text("Reporte de Transferencia a Logística", 14, 16);
                
                // Tabla de Detalle
                doc.setFontSize(12); doc.text("Detalle de Pallets Transferidos", 14, 26);
                const detailColumns = ["SKU", "Descripción", "Nº Pallet", "Lotes", "Cantidad", "U.M."];
                const detailRows = selectedItems.map(item => [item.sku, item.descripcion, item.numeroDePallet, item.lotesProduccion.replace(/#/g, ', '), item.cantidad, item.unidadMedida]);
                doc.autoTable({ head: [detailColumns], body: detailRows, startY: 30, theme: 'grid' });

                // Tabla de Resumen
                const summary = selectedItems.reduce((acc, item) => {
                    const cant = parseFloat(item.cantidad.replace('.', '').replace(',', '.'));
                    if (!acc[item.sku]) {
                        acc[item.sku] = { sku: item.sku, descripcion: item.descripcion, cantidadTotal: 0, um: item.unidadMedida };
                    }
                    acc[item.sku].cantidadTotal += isNaN(cant) ? 0 : cant;
                    return acc;
                }, {});

                const summaryRows = Object.values(summary).map(s => [s.sku, s.descripcion, s.cantidadTotal.toLocaleString('es-AR'), s.um]);
                const lastTableY = doc.lastAutoTable.finalY || 50;
                doc.setFontSize(12); doc.text("Resumen por Artículo", 14, lastTableY + 10);
                const summaryColumns = ["SKU", "Descripción", "Cantidad Total", "U.M."];
                doc.autoTable({ head: [summaryColumns], body: summaryRows, startY: lastTableY + 14, theme: 'grid' });

                doc.autoPrint();
                window.open(doc.output('bloburl'), '_blank');
            };

            const handleConfirmarAlmacenamiento = () => {
                if (selectedForTransfer.size === 0) {
                    alert("No ha seleccionado ningún pallet para almacenar.");
                    return;
                }
                if (!confirm(`¿Desea confirmar el almacenamiento de los ${selectedForTransfer.size} pallets seleccionados?`)) {
                    return;
                }

                executeActionWithAuth(async () => {
                    setIsSaving(true);
                    const selectedItems = allData.filter(item => selectedForTransfer.has(item.id));
                    
                    // 1. Generar PDF
                    generateTransferPDF(selectedItems);

                    // 2. Actualizar CSV
                    const linesToAppend = selectedItems.map(item => `${item.sku};${item.numeroDePallet}`);
                    const result = await appendDataToGithub(CSV_PATH_ALMACENADOS, linesToAppend);

                    setIsSaving(false);
                    // 3. Finalizar y Refrescar
                    resetTransferMode();
                    if (result.success) {
                        alert("Proceso de almacenamiento completado con éxito.");
                        await loadData();
                    } else {
                        alert("El proceso de almacenamiento falló. Por favor, revise la consola y reintente.");
                    }
                });
            };
            // --- FIN: Lógica de Transferencia ---

            const ActionModal = ({ isOpen, type, title, message, onConfirm, onClose, suggestions }) => { /* ... (Existing component unchanged) ... */ };
            const ObservationModal = ({ isOpen, text, onClose }) => { /* ... (Existing component unchanged) ... */ };
            const ReprintModal = ({ isOpen, pdfUrl, printablePdfUrl, palletId, onClose }) => { /* ... (Existing component unchanged) ... */ };
            const HelpModal = ({ onClose }) => ( <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">{/* Contenido del modal de ayuda */}</div>);

            return (
                <div className="min-h-screen p-4 sm:p-6 bg-black bg-opacity-50">
                    {isSaving && ( <div className="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50"> <div className="flex items-center space-x-3 text-xl font-semibold text-gray-700"><i className="fas fa-sync-alt animate-spin"></i><span>Guardando en GitHub...</span></div> </div> )}
                    <ActionModal isOpen={modalState.isOpen} type={modalState.type} title={modalState.title} message={modalState.message} onClose={() => setModalState({ isOpen: false })} onConfirm={modalState.onConfirm} suggestions={clientList}/>
                    <ObservationModal isOpen={observationModal.isOpen} text={observationModal.text} onClose={() => setObservationModal({ isOpen: false, text: '' })} />
                    <ReprintModal isOpen={reprintModal.isOpen} pdfUrl={reprintModal.pdfUrl} printablePdfUrl={reprintModal.printablePdfUrl} palletId={reprintModal.palletId} onClose={() => setReprintModal({ isOpen: false, pdfUrl: null, printablePdfUrl: null, palletId: null })} />
                    {showHelpModal && <HelpModal onClose={() => setShowHelpModal(false)} />}
                    
                    <div className="bg-white p-6 rounded-2xl shadow-xl">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b pb-4 border-gray-200">
                            <div className="flex items-center space-x-4"> <h1 className="text-3xl font-extrabold text-gray-800">Histórico de Lotes</h1> <button onClick={() => setShowHelpModal(true)} title="Ayuda" className="text-gray-400 hover:text-indigo-600 transition-colors"><i className="fas fa-question-circle text-2xl"></i></button> </div>
                            <div className="flex items-center space-x-3 mt-4 sm:mt-0"> <a href="generarqr.html" className="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors shadow-sm flex items-center"><i className="fas fa-plus mr-2"></i>Generar Nuevo</a> <a href="index.html" className="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Volver al Menú</a> </div>
                        </div>
                        
                        <div className="mb-6 p-4 border rounded-lg bg-gray-50 space-y-4">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div> <label className="block text-sm font-medium text-gray-700 mb-1">Fecha Desde</label> <input type="date" value={fechaDesde} onChange={e => handleDateChange(setFechaDesde, e.target.value)} className="w-full rounded-md border-gray-300 shadow-sm p-2 border"/> </div>
                                <div> <label className="block text-sm font-medium text-gray-700 mb-1">Fecha Hasta</label> <input type="date" value={fechaHasta} onChange={e => handleDateChange(setFechaHasta, e.target.value)} className="w-full rounded-md border-gray-300 shadow-sm p-2 border"/> </div>
                                <div className="flex items-end"> <button onClick={clearFilters} className="w-full bg-white text-gray-700 border border-gray-300 font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-gray-50 flex items-center justify-center"><i className="fas fa-times-circle mr-2"></i>Limpiar Filtros</button> </div>
                            </div>
                        </div>

                        <div className="flex flex-col sm:flex-row justify-between items-center mb-4">
                            <div className="flex space-x-2">
                                <button onClick={handlePendientesClick} disabled={isTransferMode} className="bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-orange-600 disabled:opacity-50 flex items-center"><i className="fas fa-box-open mr-2"></i>Pendientes por Almacenar</button>
                                {isTransferMode && <button onClick={handleConfirmarAlmacenamiento} className="bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-teal-600 flex items-center animate-pulse"><i className="fas fa-check-double mr-2"></i>Confirmar Almacenamiento</button>}
                            </div>
                            <div className="flex space-x-2 mt-4 sm:mt-0">
                                <button onClick={async () => { resetTransferMode(); await loadData(); }} disabled={isLoading || isSaving} className="bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-700 disabled:opacity-50 flex items-center"><i className={`fas fa-sync-alt ${isLoading ? 'animate-spin' : ''} mr-2`}></i>Refrescar</button>
                                <div className="relative" ref={exportMenuRef}>
                                    <button onClick={() => setIsExportOpen(prev => !prev)} disabled={filteredData.length === 0 || isTransferMode} className="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 disabled:opacity-50 flex items-center"><i className="fas fa-download mr-2"></i>Exportar<i className={`fas fa-chevron-down ml-2 transition-transform ${isExportOpen ? 'rotate-180' : ''}`}></i></button>
                                    {isExportOpen && (
                                        <div className="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border z-20">
                                            <ul>
                                                <li><button onClick={exportToPDF} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-file-pdf w-6 mr-2 text-red-500"></i>Exportar a PDF</button></li>
                                                <li><button onClick={exportToExcel} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-file-excel w-6 mr-2 text-green-500"></i>Exportar a Excel</button></li>
                                            </ul>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                        <p className="text-gray-600 font-semibold mb-4">{isTransferMode ? `${selectedForTransfer.size} de ${filteredData.length} pendiente(s) seleccionado(s)` : `${filteredData.length} registro(s) encontrado(s)`}</p>

                        <div className="overflow-x-auto rounded-lg shadow-md border" style={{ maxHeight: '60vh' }}>
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-800 text-white sticky top-0 z-10">
                                    <tr>
                                        <th style={{width: '1%'}} className="px-2 py-3 text-left text-xs font-medium uppercase tracking-wider">TRANSFERIDO</th>
                                        {["SKU", "Descripción", "Nº Pallet", "Lotes Prod.", "Despachado", "Cliente", "F. Prod.", "Cantidad", "U.M.", "Acciones"].map(header => ( <th key={header} className="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">{header}</th> ))}
                                    </tr>
                                    <tr className="bg-gray-200">
                                        <th className="p-1"></th>
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.sku} onChange={e => handleColumnFilterChange('sku', e.target.value)} className="w-full p-1 text-sm text-gray-700 border rounded"/></th>
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.descripcion} onChange={e => handleColumnFilterChange('descripcion', e.target.value)} className="w-full p-1 text-sm text-gray-700 border rounded"/></th>
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.numeroDePallet} onChange={e => handleColumnFilterChange('numeroDePallet', e.target.value)} className="w-full p-1 text-sm text-gray-700 border rounded"/></th>
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.lotesProduccion} onChange={e => handleColumnFilterChange('lotesProduccion', e.target.value)} className="w-full p-1 text-sm text-gray-700 border rounded"/></th>
                                        <th className="p-1"><input type="text" placeholder="Sí / No" value={columnFilters.despachado} onChange={e => handleColumnFilterChange('despachado', e.target.value)} className="w-full p-1 text-sm text-gray-700 border rounded"/></th>
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.cliente} onChange={e => handleColumnFilterChange('cliente', e.target.value)} className="w-full p-1 text-sm text-gray-700 border rounded"/></th>
                                        <th colSpan="4" className="p-1"></th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {isLoading ? ( <tr><td colSpan="11" className="p-8 text-center text-gray-500">Cargando datos...</td></tr> ) : (
                                        filteredData.length > 0 ? filteredData.map((item) => {
                                            const isDespachado = item.despachado && item.despachado.toUpperCase() === 'TRUE';
                                            const clients = item.cliente ? item.cliente.split('#').filter(Boolean) : [];
                                            const handleRowDoubleClick = () => { if (item.hasNote && !isTransferMode) { setObservationModal({ isOpen: true, text: item.noteText }); } };
                                            let rowClassName = item.hasNote ? 'bg-yellow-50 hover:bg-yellow-100' : 'hover:bg-gray-50';
                                            if (!isTransferMode && item.hasNote) rowClassName += ' cursor-pointer';
                                            
                                            return (
                                            <tr key={item.id} className={rowClassName} onDoubleClick={handleRowDoubleClick} onTouchStart={() => handlePressStart(handleRowDoubleClick)} onTouchEnd={handlePressEnd} onMouseDown={() => handlePressStart(handleRowDoubleClick)} onMouseUp={handlePressEnd} onMouseLeave={handlePressEnd}>
                                                <td className="px-2 py-2 text-center align-middle">
                                                    <input type="checkbox"
                                                        className="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 disabled:opacity-50"
                                                        checked={item.isTransferred || selectedForTransfer.has(item.id)}
                                                        disabled={!isTransferMode || item.isTransferred}
                                                        onChange={() => handleTransferSelection(item.id)}
                                                    />
                                                </td>
                                                <td className="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{item.sku}</td>
                                                <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{item.descripcion}</td>
                                                <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600 font-semibold">{item.numeroDePallet}{item.hasNote && <span className="text-red-500 ml-1">(*)</span>}</td>
                                                <td className="px-4 py-2 text-sm text-gray-600 align-middle">
                                                    {item.lotesProduccion && item.lotesProduccion.includes('#') ? (<div className="flex flex-wrap gap-1">{item.lotesProduccion.split('#').map((lote, i) => (<span key={`${lote}-${i}`} className="px-2.5 py-0.5 text-xs font-semibold bg-gray-100 text-gray-800 rounded-full">{lote}</span>))}</div>) : ( item.lotesProduccion )}
                                                </td>
                                                <td className="px-4 py-2 whitespace-nowrap text-sm font-semibold"><span className={isDespachado ? 'text-green-600' : 'text-red-600'}>{isDespachado ? 'Sí' : 'No'}</span></td>
                                                <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">
                                                     <div className="flex flex-wrap gap-1">
                                                        {clients.map(client => (
                                                            <div key={client} className="relative">
                                                                <button disabled={isTransferMode} onClick={() => setActiveClientMenu({rowId: item.id, client: client})} className="px-2.5 py-0.5 text-xs font-semibold bg-indigo-100 text-indigo-800 rounded-full hover:bg-indigo-200 disabled:opacity-50 disabled:cursor-not-allowed">{client}</button>
                                                                {activeClientMenu.rowId === item.id && activeClientMenu.client === client && (
                                                                    <div ref={clientMenuRef} className="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg border z-30">
                                                                        <ul>
                                                                            <li><button onClick={() => openChangeClientModal(item.id, client)} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-user-edit w-6 mr-2 text-blue-500"></i>Cambiar Nombre</button></li>
                                                                            <li><button onClick={() => openDeleteClientConfirm(item.id, client)} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-trash-alt w-6 mr-2 text-red-500"></i>Eliminar Cliente</button></li>
                                                                        </ul>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </td>
                                                <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{item.fechaProduccion}</td>
                                                <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{item.cantidad}</td>
                                                <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{item.unidadMedida}</td>
                                                <td className="px-4 py-2 text-center">
                                                    <div className="relative" ref={activeActionMenu === item.id ? actionMenuRef : null}>
                                                        <button disabled={isTransferMode} onClick={() => setActiveActionMenu(activeActionMenu === item.id ? null : item.id)} className="text-gray-500 hover:text-blue-600 p-2 rounded-full disabled:opacity-50 disabled:cursor-not-allowed"><i className="fas fa-ellipsis-v"></i></button>
                                                        {activeActionMenu === item.id && (
                                                            <div className="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border z-30">
                                                                <ul>
                                                                    <li><button onClick={() => { handleReprint(item); setActiveActionMenu(null); }} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-print w-6 mr-2 text-blue-500"></i>Reimprimir Etiqueta</button></li>
                                                                    <li><button onClick={() => { handleAddClient(item.id); setActiveActionMenu(null); }} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-user-plus w-6 mr-2 text-green-500"></i>Añadir Cliente</button></li>
                                                                    <li><hr className="my-1"/></li>
                                                                    <li><button onClick={() => { handleDeleteRow(item.id); setActiveActionMenu(null); }} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-trash-alt w-6 mr-2 text-red-500"></i>Eliminar Fila</button></li>
                                                                </ul>
                                                            </div>
                                                        )}
                                                    </div>
                                                </td>
                                            </tr>
                                            )
                                        }) : ( <tr><td colSpan="11" className="px-4 py-8 text-center text-sm text-gray-500">No se encontraron registros con los filtros aplicados.</td></tr> )
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
