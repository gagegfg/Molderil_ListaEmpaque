<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLDERIL - Histórico de Lotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo para un scrollbar más fino y moderno */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
            border: 2px solid #f1f5f9;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans">

    <div id="static-loader" class="fixed inset-0 bg-slate-100 flex items-center justify-center p-4 font-sans z-50 transition-opacity duration-500">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-blue-500 tracking-wide mb-6" style="font-family: 'Arial', sans-serif;">MOLDERIL S.A.</h1>
            <p id="loader-status" class="text-xl text-slate-600 mb-4">Cargando aplicación...</p>
            <div class="w-full bg-slate-200 rounded-full h-4">
                <div id="loader-progress" class="bg-indigo-600 h-4 rounded-full transition-all duration-500" style="width: 10%"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;
        const { jsPDF } = window.jspdf;

        // --- CONFIGURACIÓN DE GITHUB ---
        const GITHUB_USER = 'gagegfg';
        const GITHUB_REPO = 'Molderil_ListaEmpaque';
        const CSV_PATH = 'detallelotes.csv';
        const AUTH_TIMEOUT = 5 * 60 * 1000; // 5 minutos en milisegundos

        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.log(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.log(error);
                }
            };
            return [storedValue, setValue];
        };
        
        const App = () => {
            const [allData, setAllData] = useState([]);
            const [filteredData, setFilteredData] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [apiToken, setApiToken] = useState(null);
            const [clientList, setClientList] = useState([]);
            const [authTimestamp, setAuthTimestamp] = useState(null);

            const [modalState, setModalState] = useState({ isOpen: false, type: null, title: '', message: '', onConfirm: null });
            const [showHelpModal, setShowHelpModal] = useState(false);
            const [activeActionMenu, setActiveActionMenu] = useState(null);
            const actionMenuRef = useRef(null);
            
            const [columnFilters, setColumnFilters] = useLocalStorage('grillaqr_columnFilters_v3', {
                sku: '',
                descripcion: '',
                numeroDePallet: '',
                lotesProduccion: '',
                despachado: '',
                cliente: ''
            });
            const [fechaDesde, setFechaDesde] = useLocalStorage('grillaqr_fechaDesde', '');
            const [fechaHasta, setFechaHasta] = useLocalStorage('grillaqr_fechaHasta', '');
            
            const [isExportOpen, setIsExportOpen] = useState(false);
            const exportMenuRef = useRef(null);
            
            const getApiToken = async (file) => {
                try {
                    const response = await fetch(file + '?t=' + new Date().getTime());
                    if (!response.ok) throw new Error(`No se pudo cargar ${file}.`);
                    let rawText = await response.text();
                    return rawText.replace(/aaaa/g, '').replace(/bbbb/g, '').replace(/cccc/g, '').trim();
                } catch (error) {
                    console.error(`Error al obtener ${file}:`, error);
                    return null;
                }
            };

            const fetchData = async () => {
                setIsLoading(true);
                try {
                    const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${CSV_PATH}?timestamp=` + new Date().getTime());
                    if (!response.ok) throw new Error('No se pudo cargar el histórico.');
                    const text = await response.text();
                    const rows = text.split('\n').filter(Boolean);
                    const parsedData = rows.map((row, index) => {
                        const [sku, descripcion, numeroDePallet, lotesProduccion, fechaProduccion, cantidad, unidadMedida, despachado, cliente] = row.split(';');
                        return { id: index, sku, descripcion, numeroDePallet, lotesProduccion, fechaProduccion, cantidad, unidadMedida, despachado, cliente };
                    });
                    setAllData(parsedData);
                } catch (error) {
                    console.error("Error cargando detallelotes.csv:", error);
                    alert("Error al cargar el histórico de lotes.");
                } finally {
                    setIsLoading(false);
                }
            };

            const saveToGitHub = async (dataToSave) => {
                if (!apiToken) {
                    alert("Error: El token de API no está disponible.");
                    return false;
                }
                setIsSaving(true);
                const csvContent = dataToSave.map(item => [item.sku, item.descripcion, item.numeroDePallet, item.lotesProduccion, item.fechaProduccion, item.cantidad, item.unidadMedida, item.despachado || 'FALSE', item.cliente || ''].join(';')).join('\n');
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${CSV_PATH}`;

                try {
                    const fileResponse = await fetch(url, { headers: { 'Authorization': `token ${apiToken}` } });
                    if (!fileResponse.ok) throw new Error(`Error ${fileResponse.status}: No se pudo obtener info del archivo.`);
                    const fileData = await fileResponse.json();

                    const updateResponse = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${apiToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: 'Actualización de histórico desde grilla web',
                            content: btoa(unescape(encodeURIComponent(csvContent))),
                            sha: fileData.sha,
                        }),
                    });

                    if (!updateResponse.ok) throw new Error(`Error ${updateResponse.status}: Falló la actualización.`);
                    alert("¡Histórico guardado correctamente en GitHub!");
                    setAllData(dataToSave);
                    return true;
                } catch (e) {
                    alert(`ERROR al guardar en GitHub: ${e.message}`);
                    return false;
                } finally {
                    setIsSaving(false);
                }
            };
            
            const verifyPasswordAndExecute = async (actionCallback, password) => {
                if (!password) {
                    alert("Por favor, ingrese la contraseña.");
                    return;
                }
                const correctPassword = await getApiToken('pswsku.txt');
                if (password.trim() === correctPassword) {
                    setAuthTimestamp(Date.now());
                    setModalState({ isOpen: false });
                    actionCallback();
                } else {
                    alert("Contraseña incorrecta.");
                }
            };

            const executeActionWithAuth = (actionCallback) => {
                const now = Date.now();
                if (authTimestamp && (now - authTimestamp < AUTH_TIMEOUT)) {
                    actionCallback();
                } else {
                    setModalState({
                        isOpen: true,
                        type: 'password',
                        title: 'Autorización Requerida',
                        message: 'Por seguridad, ingrese la contraseña de administrador para continuar.',
                        onConfirm: (password) => {
                            verifyPasswordAndExecute(actionCallback, password);
                        }
                    });
                }
            };
            
            useEffect(() => {
                const staticLoader = document.getElementById('static-loader');
                const loaderStatus = document.getElementById('loader-status');
                const loaderProgress = document.getElementById('loader-progress');

                const initializeApp = async () => {
                    loaderStatus.textContent = "Verificando acceso...";
                    loaderProgress.style.width = '25%';
                    const token = await getApiToken('cls.txt');
                    setApiToken(token);

                    loaderStatus.textContent = "Cargando lista de clientes...";
                    loaderProgress.style.width = '50%';
                    try {
                        const clientResponse = await fetch('clientes.txt?t=' + new Date().getTime());
                        const clientText = await clientResponse.text();
                        const clients = clientText.split('\n').map(c => c.trim().toUpperCase()).filter(Boolean);
                        setClientList(clients);
                    } catch (e) {
                        console.error("No se pudo cargar la lista de clientes.");
                    }

                    loaderStatus.textContent = "Cargando histórico...";
                    loaderProgress.style.width = '75%';
                    await fetchData();
                    
                    loaderStatus.textContent = "¡Listo!";
                    loaderProgress.style.width = '100%';
                    
                    setTimeout(() => {
                         if (staticLoader) {
                            staticLoader.classList.add('opacity-0');
                            setTimeout(() => staticLoader.remove(), 500);
                        }
                    }, 500);
                };
                
                initializeApp();
            }, []);

            useEffect(() => {
                let data = [...allData];
                Object.keys(columnFilters).forEach(key => {
                    const filterValue = columnFilters[key].toLowerCase();
                    if (filterValue) {
                        data = data.filter(item => {
                            if (key === 'despachado') {
                                const despachadoText = (item.despachado && item.despachado.toUpperCase() === 'TRUE') ? 'sí' : 'no';
                                return despachadoText.includes(filterValue);
                            }
                            return item[key] && item[key].toString().toLowerCase().includes(filterValue);
                        });
                    }
                });
                
                if (fechaDesde || fechaHasta) {
                    const desde = fechaDesde ? new Date(fechaDesde) : null;
                    const hasta = fechaHasta ? new Date(fechaHasta) : null;

                    if(desde) desde.setMinutes(desde.getMinutes() + desde.getTimezoneOffset());
                    if(hasta) hasta.setMinutes(hasta.getMinutes() + hasta.getTimezoneOffset());

                    data = data.filter(item => {
                        if (!item.fechaProduccion) return false;
                        
                        const [day, month, year] = item.fechaProduccion.split('/');
                        if (!day || !month || !year) return false;
                        
                        const itemDate = new Date(year, month - 1, day);

                        const itemEsDespuesDeDesde = desde ? itemDate >= desde : true;
                        const itemEsAntesDeHasta = hasta ? itemDate <= hasta : true;

                        return itemEsDespuesDeDesde && itemEsAntesDeHasta;
                    });
                }

                setFilteredData(data);
            }, [columnFilters, fechaDesde, fechaHasta, allData]);
            
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (exportMenuRef.current && !exportMenuRef.current.contains(event.target)) {
                        setIsExportOpen(false);
                    }
                    if (actionMenuRef.current && !actionMenuRef.current.parentElement.contains(event.target)) {
                        setActiveActionMenu(null);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const handleColumnFilterChange = (columnId, value) => setColumnFilters(prev => ({ ...prev, [columnId]: value }));
            const clearFilters = () => {
                setColumnFilters({ sku: '', descripcion: '', numeroDePallet: '', lotesProduccion: '', despachado: '', cliente: '' });
                setFechaDesde('');
                setFechaHasta('');
            };

            const handleDeleteRow = (rowId) => {
                setModalState({ 
                    isOpen: true, 
                    type: 'confirm', 
                    title: `Confirmar Eliminación`,
                    message: `¿Seguro que quieres eliminar la fila? Esta acción es irreversible.`,
                    onConfirm: () => {
                        setModalState({ isOpen: false });
                        executeActionWithAuth(() => {
                            const newData = allData.filter(item => item.id !== rowId);
                            saveToGitHub(newData);
                        });
                    }
                });
            };

            const handleRevertDispatch = (rowId) => {
                const itemToRevert = allData.find(item => item.id === rowId);
                if (!itemToRevert || itemToRevert.despachado?.toUpperCase() !== 'TRUE') {
                    alert("Esta acción solo se puede realizar en un lote que ya ha sido despachado (estado 'Sí').");
                    return;
                }

                setModalState({
                    isOpen: true,
                    type: 'confirm',
                    title: 'Confirmar Reversión',
                    message: 'Esta acción marcará el lote como NO despachado y limpiará el cliente.',
                    onConfirm: () => {
                        setModalState({ isOpen: false });
                        executeActionWithAuth(() => {
                            const newData = allData.map(item => {
                                if (item.id === rowId) {
                                    return { ...item, despachado: 'FALSE', cliente: '' };
                                }
                                return item;
                            });
                            saveToGitHub(newData);
                        });
                    }
                });
            };
            
            const handleChangeClient = (rowId) => {
                setModalState({
                    isOpen: true,
                    type: 'textInputWithSuggestions',
                    title: 'Cambiar Cliente y Despachar',
                    message: 'Ingrese el cliente para marcar el lote como despachado. La acción requiere contraseña.',
                    onConfirm: (newClient) => {
                        if (!newClient) {
                            alert("El nombre del cliente no puede estar vacío.");
                            return;
                        }
                        if (!clientList.includes(newClient.toUpperCase())) {
                            alert(`El cliente "${newClient}" no es válido. Por favor, seleccione un cliente de la lista.`);
                            return;
                        }
                        
                        setModalState({ isOpen: false });

                        executeActionWithAuth(() => {
                            const newData = allData.map(item => {
                                if (item.id === rowId) {
                                    return { ...item, cliente: newClient.toUpperCase(), despachado: 'TRUE' };
                                }
                                return item;
                            });
                            saveToGitHub(newData);
                        });
                    }
                });
            };

            const exportToPDF = () => {
                const doc = new jsPDF({ orientation: 'landscape' });
                doc.setFontSize(18);
                doc.text("Histórico de Lotes Generados", 14, 16);
                
                const tableColumn = ["SKU", "Descripción", "Nº Pallet", "Lotes Prod.", "Despachado", "Cliente", "F. Prod.", "Cantidad", "U.M."];
                const tableRows = [];

                filteredData.forEach(item => {
                    const despachadoText = (item.despachado && item.despachado.toUpperCase() === 'TRUE') ? 'Sí' : 'No';
                    const rowData = [
                        item.sku, item.descripcion, item.numeroDePallet, item.lotesProduccion,
                        despachadoText, item.cliente || '', item.fechaProduccion, item.cantidad, item.unidadMedida
                    ];
                    tableRows.push(rowData);
                });

                doc.autoTable({
                    head: [tableColumn],
                    body: tableRows,
                    startY: 22,
                    theme: 'grid',
                    headStyles: { fillColor: [79, 70, 229] } // Indigo-600
                });
                
                doc.save("historico_lotes.pdf");
                setIsExportOpen(false);
            };

            const exportToExcel = () => {
                const excelData = filteredData.map(item => ({
                    'SKU': item.sku, 
                    'Descripción': item.descripcion, 
                    'Nº Pallet': item.numeroDePallet,
                    'Lotes Producción': item.lotesProduccion, 
                    'Despachado': (item.despachado && item.despachado.toUpperCase() === 'TRUE') ? 'Sí' : 'No',
                    'Cliente': item.cliente || '',
                    'Fecha Producción': item.fechaProduccion,
                    'Cantidad': item.cantidad, 
                    'Unidad Medida': item.unidadMedida
                }));
                const worksheet = XLSX.utils.json_to_sheet(excelData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Histórico");
                XLSX.writeFile(workbook, "historico_lotes.xlsx");
                setIsExportOpen(false);
            };
            
            const ActionModal = ({ isOpen, type, title, message, onConfirm, onClose, suggestions }) => {
                if (!isOpen) return null;
                const [inputValue, setInputValue] = useState('');
                const [showSuggestions, setShowSuggestions] = useState(false);
                const inputRef = useRef(null);
                const modalContentRef = useRef(null);

                useEffect(() => {
                    if (isOpen) setTimeout(() => inputRef.current?.focus(), 100);
                }, [isOpen]);

                useEffect(() => {
                    const handleClickOutside = (e) => {
                        if (modalContentRef.current && !modalContentRef.current.contains(e.target)) {
                           setShowSuggestions(false);
                        }
                    };
                    document.addEventListener('mousedown', handleClickOutside);
                    return () => document.removeEventListener('mousedown', handleClickOutside);
                }, []);

                const handleConfirm = () => onConfirm(inputValue);
                
                const filteredSuggestions = suggestions ? suggestions.filter(s => s.toLowerCase().includes(inputValue.toLowerCase())) : [];

                return (
                    <div className="fixed inset-0 bg-slate-900 bg-opacity-60 flex items-center justify-center z-50 p-4">
                        <div ref={modalContentRef} className="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
                            <h3 className="text-lg font-bold text-slate-800 mb-4">{title}</h3>
                            <p className="text-sm text-slate-600 mb-4">{message}</p>
                            {type !== 'confirm' && (
                                <div className="relative">
                                    <input
                                        ref={inputRef}
                                        type={type === 'password' ? 'password' : 'text'}
                                        value={inputValue}
                                        onChange={e => {
                                            setInputValue(e.target.value);
                                            if (type === 'textInputWithSuggestions') setShowSuggestions(true);
                                        }}
                                        onKeyDown={e => e.key === 'Enter' && handleConfirm()}
                                        className="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500"
                                        autoComplete="off"
                                    />
                                    {type === 'textInputWithSuggestions' && showSuggestions && filteredSuggestions.length > 0 && (
                                        <ul className="absolute z-10 w-full bg-white border border-slate-200 rounded-md mt-1 max-h-40 overflow-y-auto shadow-lg">
                                            {filteredSuggestions.map(client => (
                                                <li key={client} className="p-2 hover:bg-indigo-50 cursor-pointer" onClick={() => { setInputValue(client); setShowSuggestions(false); }}>
                                                    {client}
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                            )}
                            <div className="flex justify-end space-x-3 mt-6">
                                <button onClick={onClose} className="bg-slate-200 text-slate-800 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors">Cancelar</button>
                                <button onClick={handleConfirm} className="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Aceptar</button>
                            </div>
                        </div>
                    </div>
                );
            };
            
            const HelpModal = ({ onClose }) => (
                <div className="fixed inset-0 bg-slate-900 bg-opacity-60 flex items-center justify-center z-50 p-4">
                    <div className="relative p-6 bg-white w-full max-w-2xl rounded-xl shadow-lg m-4 max-h-[90vh] overflow-y-auto">
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b border-slate-200 pb-2">Guía de Uso del Histórico</h3>
                        <div className="space-y-4 text-slate-700">
                           {/* ... Contenido de la ayuda ... */}
                        </div>
                        <div className="text-center mt-6">
                            <button onClick={onClose} className="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-indigo-700">
                                Entendido
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-100 p-4 sm:p-6 lg:p-8">
                    {isSaving && (
                        <div className="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50">
                            <div className="flex items-center space-x-3 text-xl font-semibold text-slate-700">
                                <i className="fas fa-sync-alt animate-spin"></i>
                                <span>Guardando en GitHub...</span>
                            </div>
                        </div>
                    )}
                    <ActionModal 
                        isOpen={modalState.isOpen}
                        type={modalState.type}
                        title={modalState.title}
                        message={modalState.message}
                        onClose={() => setModalState({ isOpen: false })}
                        onConfirm={modalState.onConfirm}
                        suggestions={clientList}
                    />
                    {showHelpModal && <HelpModal onClose={() => setShowHelpModal(false)} />}
                    <div className="bg-white p-6 sm:p-8 rounded-2xl shadow-xl">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b border-slate-200 pb-5">
                            <div className="flex items-center space-x-4">
                                <h1 className="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-blue-500">Histórico de Lotes</h1>
                                <button onClick={() => setShowHelpModal(true)} title="Ayuda" className="text-slate-400 hover:text-indigo-600 transition-colors">
                                    <i className="fas fa-question-circle text-2xl"></i>
                                </button>
                            </div>
                            <a href="index.html" className="mt-4 sm:mt-0 bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors text-sm">Volver al Menú</a>
                        </div>
                        
                        <div className="mb-6 p-4 border border-slate-200 rounded-lg bg-slate-50 space-y-4">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Fecha Desde</label>
                                    <input type="date" value={fechaDesde} onChange={e => setFechaDesde(e.target.value)} className="w-full rounded-md border-slate-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500"/>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Fecha Hasta</label>
                                    <input type="date" value={fechaHasta} onChange={e => setFechaHasta(e.target.value)} className="w-full rounded-md border-slate-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500"/>
                                </div>
                                <div className="flex items-end">
                                    <button onClick={clearFilters} className="w-full bg-white text-slate-700 border border-slate-300 font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-slate-100 flex items-center justify-center">
                                        <i className="fas fa-times-circle mr-2 text-slate-500"></i>Limpiar Filtros
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="flex flex-col sm:flex-row justify-between items-center mb-4">
                            <p className="text-slate-600 font-semibold">{filteredData.length} registro(s) encontrado(s)</p>
                            <div className="flex space-x-2 mt-4 sm:mt-0">
                                <button onClick={fetchData} disabled={isLoading || isSaving} className="bg-slate-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-slate-700 disabled:opacity-50 flex items-center transition-colors">
                                    <i className={`fas fa-sync-alt ${isLoading ? 'animate-spin' : ''} mr-2`}></i>Refrescar
                                </button>
                                <div className="relative" ref={exportMenuRef}>
                                    <button onClick={() => setIsExportOpen(prev => !prev)} disabled={filteredData.length === 0} className="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 disabled:opacity-50 flex items-center transition-colors">
                                        <i className="fas fa-download mr-2"></i>Exportar<i className={`fas fa-chevron-down ml-2 transition-transform ${isExportOpen ? 'rotate-180' : ''}`}></i>
                                    </button>
                                    {isExportOpen && (
                                        <div className="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-slate-200 z-20">
                                            <ul className="text-slate-700">
                                                <li><button onClick={exportToPDF} className="w-full text-left hover:bg-slate-100 p-3 flex items-center"><i className="fas fa-file-pdf w-6 mr-2 text-red-500"></i>Exportar a PDF</button></li>
                                                <li><button onClick={exportToExcel} className="w-full text-left hover:bg-slate-100 p-3 flex items-center"><i className="fas fa-file-excel w-6 mr-2 text-green-500"></i>Exportar a Excel</button></li>
                                            </ul>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="rounded-lg shadow-md border border-slate-200 overflow-hidden max-h-[65vh] overflow-y-auto">
                            <table className="min-w-full divide-y divide-slate-200">
                                <thead className="bg-slate-100 sticky top-0 z-10">
                                    <tr>
                                        {["SKU", "Descripción", "Nº Pallet", "Lotes Prod.", "Despachado", "Cliente", "F. Prod.", "Cantidad", "U.M.", "Acciones"].map(header => (
                                            <th key={header} className="px-4 py-3 text-left text-xs font-bold text-slate-600 uppercase tracking-wider">
                                                {header}
                                            </th>
                                        ))}
                                    </tr>
                                    <tr className="bg-slate-100">
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.sku} onChange={e => handleColumnFilterChange('sku', e.target.value)} className="w-full p-1 text-sm text-slate-700 border border-slate-300 rounded focus:ring-1 focus:ring-indigo-500"/></th>
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.descripcion} onChange={e => handleColumnFilterChange('descripcion', e.target.value)} className="w-full p-1 text-sm text-slate-700 border border-slate-300 rounded focus:ring-1 focus:ring-indigo-500"/></th>
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.numeroDePallet} onChange={e => handleColumnFilterChange('numeroDePallet', e.target.value)} className="w-full p-1 text-sm text-slate-700 border border-slate-300 rounded focus:ring-1 focus:ring-indigo-500"/></th>
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.lotesProduccion} onChange={e => handleColumnFilterChange('lotesProduccion', e.target.value)} className="w-full p-1 text-sm text-slate-700 border border-slate-300 rounded focus:ring-1 focus:ring-indigo-500"/></th>
                                        <th className="p-1"><input type="text" placeholder="Sí / No" value={columnFilters.despachado} onChange={e => handleColumnFilterChange('despachado', e.target.value)} className="w-full p-1 text-sm text-slate-700 border border-slate-300 rounded focus:ring-1 focus:ring-indigo-500"/></th>
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.cliente} onChange={e => handleColumnFilterChange('cliente', e.target.value)} className="w-full p-1 text-sm text-slate-700 border border-slate-300 rounded focus:ring-1 focus:ring-indigo-500"/></th>
                                        <th className="p-1"></th>
                                        <th className="p-1"></th>
                                        <th className="p-1"></th>
                                        <th className="p-1"></th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-slate-200">
                                    {isLoading ? (
                                        <tr><td colSpan="10" className="p-8 text-center text-slate-500">Cargando datos...</td></tr>
                                    ) : (
                                        filteredData.length > 0 ? filteredData.map((item, index) => {
                                            const isDespachado = item.despachado && item.despachado.toUpperCase() === 'TRUE';
                                            return (
                                            <tr key={item.id} className="hover:bg-slate-50 transition-colors">
                                                <td className="px-4 py-3 whitespace-nowrap text-sm font-medium text-slate-900">{item.sku}</td>
                                                <td className="px-4 py-3 whitespace-nowrap text-sm text-slate-600">{item.descripcion}</td>
                                                <td className="px-4 py-3 whitespace-nowrap text-sm text-slate-600">{item.numeroDePallet}</td>
                                                <td className="px-4 py-3 text-sm text-slate-600 align-middle">
                                                    {item.lotesProduccion && item.lotesProduccion.includes('#') ? (
                                                        <div className="flex flex-wrap gap-1">
                                                            {item.lotesProduccion.split('#').map((lote, i) => (
                                                                <span key={`${lote}-${i}`} className="px-2.5 py-0.5 text-xs font-semibold bg-slate-200 text-slate-700 rounded-full">
                                                                    {lote}
                                                                </span>
                                                            ))}
                                                        </div>
                                                    ) : (
                                                        item.lotesProduccion
                                                    )}
                                                </td>
                                                <td className="px-4 py-3 whitespace-nowrap text-sm font-bold">
                                                    <span className={isDespachado ? 'text-emerald-600' : 'text-rose-600'}>
                                                        {isDespachado ? 'Sí' : 'No'}
                                                    </span>
                                                </td>
                                                <td className="px-4 py-3 whitespace-nowrap text-sm text-slate-600">{item.cliente || ''}</td>
                                                <td className="px-4 py-3 whitespace-nowrap text-sm text-slate-600">{item.fechaProduccion}</td>
                                                <td className="px-4 py-3 whitespace-nowrap text-sm text-slate-600">{item.cantidad}</td>
                                                <td className="px-4 py-3 whitespace-nowrap text-sm text-slate-600">{item.unidadMedida}</td>
                                                <td className="px-4 py-3 text-center">
                                                    <div className="relative" ref={activeActionMenu === item.id ? actionMenuRef : null}>
                                                        <button onClick={() => setActiveActionMenu(activeActionMenu === item.id ? null : item.id)} className="text-slate-500 hover:text-indigo-600 p-2 rounded-full">
                                                            <i className="fas fa-ellipsis-v"></i>
                                                        </button>
                                                        {activeActionMenu === item.id && (
                                                            <div className="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-slate-200 z-30">
                                                                <ul className="text-slate-700 text-left">
                                                                    <li><button onClick={() => { handleChangeClient(item.id); setActiveActionMenu(null); }} className="w-full text-left hover:bg-slate-100 p-3 flex items-center"><i className="fas fa-user-edit w-6 mr-2 text-blue-500"></i>Cambiar Cliente</button></li>
                                                                    <li><button onClick={() => { handleRevertDispatch(item.id); setActiveActionMenu(null); }} className="w-full text-left hover:bg-slate-100 p-3 flex items-center"><i className="fas fa-undo w-6 mr-2 text-orange-500"></i>Revertir Despacho</button></li>
                                                                    <li><hr className="my-1 border-slate-200"/></li>
                                                                    <li><button onClick={() => { handleDeleteRow(item.id); setActiveActionMenu(null); }} className="w-full text-left hover:bg-slate-100 p-3 flex items-center"><i className="fas fa-trash-alt w-6 mr-2 text-red-500"></i>Eliminar Fila</button></li>
                                                                </ul>
                                                            </div>
                                                        )}
                                                    </div>
                                                </td>
                                            </tr>
                                            )
                                        }) : (
                                            <tr>
                                                <td colSpan="10" className="px-4 py-8 text-center text-sm text-slate-500">No se encontraron registros con los filtros aplicados.</td>
                                            </tr>
                                        )
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
