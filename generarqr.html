V<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLDERIL - Generar Etiqueta QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        #preview-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #e5e7eb;
        }
        #preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div id="static-loader" class="fixed inset-0 bg-gray-100 flex items-center justify-center p-4 font-sans z-50 transition-opacity duration-500">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-wide mb-6" style="font-family: 'Arial', sans-serif;">MOLDERIL S.A.</h1>
        <p id="loader-status" class="text-xl text-gray-600 mb-4">Cargando aplicación...</p>
        <div class="w-full bg-gray-200 rounded-full h-4">
            <div id="loader-progress" class="bg-indigo-600 h-4 rounded-full transition-all duration-500" style="width: 10%"></div>
        </div>
    </div>
</div>

<div id="root"></div>

<script type="text/babel">
    const { useState, useRef, useEffect, Fragment } = React;
    const { createRoot } = ReactDOM;
    const { jsPDF } = window.jspdf;

    // =================================================================
    // ### CONFIGURACIÓN: DATOS DEL REPOSITORIO ###
    // =================================================================
    const USUARIO_GITHUB = 'gagegfg';
    const REPO_NOMBRE = 'Molderil_ListaEmpaque';
    const RUTA_DEL_ARCHIVO = 'lotelogistica.txt';
    // =================================================================

    const App = ({ apiToken }) => {
        const [articulos, setArticulos] = useState([]);
        const [searchTerm, setSearchTerm] = useState('');
        const [selectedArticulo, setSelectedArticulo] = useState(null);
        const [loteProduccion, setLoteProduccion] = useState('');
        const [loteLogistico, setLoteLogistico] = useState('');
        const [isLoteLogisticoEditable, setIsLoteLogisticoEditable] = useState(false);
        const [cantidadEtiquetas, setCantidadEtiquetas] = useState(1);
        const [fechaProd, setFechaProd] = useState(new Date().toISOString().split('T')[0]);
        const [fechaVenc, setFechaVenc] = useState('');
        const [cantidad, setCantidad] = useState('');
        const [uom, setUom] = useState('Unidad');
        const [previewPdfUrl, setPreviewPdfUrl] = useState(null);

        useEffect(() => {
            const staticLoader = document.getElementById('static-loader');
            const loaderStatus = document.getElementById('loader-status');
            const loaderProgress = document.getElementById('loader-progress');

            const fetchLoteLogistico = async () => {
                const url = `https://raw.githubusercontent.com/${USUARIO_GITHUB}/${REPO_NOMBRE}/main/${RUTA_DEL_ARCHIVO}`;
                try {
                    const response = await fetch(url, { cache: "no-store" });
                    if (!response.ok) throw new Error('No se pudo obtener el lote desde GitHub.');
                    const text = await response.text();
                    const numeroLote = parseInt(text.trim(), 10);
                    if (isNaN(numeroLote)) throw new Error('El contenido del archivo no es un número.');
                    setLoteLogistico(numeroLote + 1);
                } catch (error) {
                    console.error("Error al cargar lote logístico:", error);
                    alert(`Error: ${error.message}\nPor favor, ingrese el lote logístico manualmente.`);
                    setLoteLogistico('');
                    setIsLoteLogisticoEditable(true);
                }
            };

            const fetchArticulos = async () => {
                try {
                    const response = await fetch('articulos.csv');
                    const text = await response.text();
                    const rows = text.split('\n').slice(1);
                    const parsedArticulos = rows.map(row => {
                        const [tipo_articulo, codigo_articulo, descripcion] = row.split(';');
                        return { tipo: tipo_articulo?.trim().toUpperCase(), sku: codigo_articulo, descripcion: descripcion?.trim() };
                    }).filter(art => art.sku && art.descripcion);
                    setArticulos(parsedArticulos);
                } catch (error) {
                    console.error("Error loading articulos.csv:", error);
                    alert("Error al cargar la lista de artículos.");
                }
            };

            const loadingTasks = [
                { status: "Inicializando...", duration: 300, progress: 20 },
                { status: "Cargando lote logístico...", duration: 800, progress: 50, action: fetchLoteLogistico },
                { status: "Cargando lista de artículos...", duration: 800, progress: 85, action: fetchArticulos },
                { status: "¡Listo!", duration: 500, progress: 100 }
            ];

            let currentTask = 0;
            const runLoadingTask = () => {
                if (currentTask < loadingTasks.length) {
                    const task = loadingTasks [currentTask];
                    if (loaderStatus) loaderStatus.textContent = task.status;
                    if (loaderProgress) loaderProgress.style.width = `${task.progress}%`;
                    if (task.action) task.action();
                    setTimeout(() => {
                        currentTask++;
                        runLoadingTask();
                    }, task.duration);
                } else {
                    if (staticLoader) {
                        staticLoader.classList.add('opacity-0');
                        setTimeout(() => staticLoader.remove(), 500);
                    }
                }
            };
            runLoadingTask();
        }, []);

        const updateGitHubFile = async (nuevoContenido) => {
            const url = `https://api.github.com/repos/${USUARIO_GITHUB}/${REPO_NOMBRE}/contents/${RUTA_DEL_ARCHIVO}`;
            try {
                const fileResponse = await fetch(url, { headers: { 'Authorization': `token ${apiToken}` } });
                if (!fileResponse.ok) throw new Error(`Error ${fileResponse.status}: No se pudo obtener info del archivo.`);
                const fileData = await fileResponse.json();
                const updateResponse = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${apiToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Actualizando lote a ${nuevoContenido}`,
                        content: btoa(String(nuevoContenido)),
                        sha: fileData.sha,
                    }),
                });
                if (!updateResponse.ok) throw new Error(`Error ${updateResponse.status}: Falló la actualización.`);
                alert(`Lote ${nuevoContenido} guardado correctamente en GitHub.`);
            } catch (error) {
                alert(`ERROR: No se pudo guardar el lote en GitHub.\n\n${error.message}\n\nPor favor, actualícelo manualmente.`);
            }
        };

        useEffect(() => {
            if (fechaProd) {
                const prodDate = new Date(fechaProd);
                prodDate.setFullYear(prodDate.getFullYear() + 3);
                setFechaVenc(prodDate.toISOString().split('T')[0]);
            }
        }, [fechaProd]);

        useEffect(() => {
            if (selectedArticulo) {
                const specialTypes = ['TULIPAS', 'PIROTINES', 'MADALENAS', 'FUNDAS'];
                if (specialTypes.includes(selectedArticulo.tipo)) { setUom('Millar'); }
                else { setUom('Unidad'); }
            }
        }, [selectedArticulo]);

        const handleCantidadChange = (e) => {
            const rawValue = e.target.value;
            const regex = /^\d*(,?\d*)?$/;
            if (regex.test(rawValue)) {
                setCantidad(rawValue);
            }
        };

        const filteredArticulos = searchTerm ? articulos.filter(art => art.sku.toLowerCase().includes(searchTerm.toLowerCase()) || art.descripcion.toLowerCase().includes(searchTerm.toLowerCase())) : [];

        const drawLabelOnDoc = async (doc, data) => {
            const pageW = 210;
            const pageH = 297;
            const margin = 10;
            const contentW = pageW - (margin * 2);

            let currentY = margin + 10; // Mover el inicio un poco hacia arriba

            // --- Header ---
            doc.setFontSize(28); // Reducir tamaño de "MOLDERIL S.A."
            doc.setFont("helvetica", "bold");
            doc.text("MOLDERIL S.A.", pageW / 2, currentY + 10, { align: "center" });
            doc.line(margin, currentY + 20, pageW - margin, currentY + 20);
            currentY += 30;

            // --- Artículo ---
            doc.setFontSize(16);
            doc.setFont("helvetica", "normal");
            doc.text("Artículo", margin, currentY);
            currentY += 20;
            doc.setFontSize(48); // Reducir tamaño de la descripción
            doc.setFont("helvetica", "bold");
            const descLines = doc.splitTextToSize(data.descripcion, contentW);
            doc.text(descLines, pageW / 2, currentY, { align: "center" });
            currentY += (descLines.length * 16); // Ajustar según el nuevo tamaño

            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            doc.text(`SKU: ${data.sku}`, margin, currentY);
            if(data.lote) {
                doc.text(`Lote Prod: ${data.lote}`, pageW - margin, currentY, { align: "right" });
            }
            currentY += 10;
            doc.line(margin, currentY, pageW - margin, currentY);

            // --- Cantidad ---
            currentY += 15;
            doc.setFontSize(16);
            doc.setFont("helvetica", "normal");
            doc.text("Cantidad", margin, currentY);
            currentY += 20;
            doc.setFontSize(44); // Reducir tamaño de la cantidad
            doc.setFont("helvetica", "bold");
            doc.text(`${data.cantidad} ${data.uom}`, pageW / 2, currentY, { align: "center" });
            currentY += 10;
            doc.line(margin, currentY, pageW - margin, currentY);

            // --- QR Code ---
            currentY += 10;
            const qrSize = 70;
            const qrX = (pageW - qrSize) / 2;
            const qrY = currentY;
            const qrImageData = await QRCode.toDataURL(data.qrString, { width: 300, margin: 1 });
            doc.addImage(qrImageData, 'PNG', qrX, qrY, qrSize, qrSize);
            currentY += qrSize + 10;

            // --- Footer (Fechas y Lotes) ---
            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            doc.text("Lote Logístico", margin + 20, currentY, { align: "left" });
            doc.text("Fabricación", pageW / 2, currentY, { align: "center" });
            doc.text("Vencimiento", pageW - margin - 20, currentY, { align: "right" });

            currentY += 10;
            doc.setFontSize(30);
            doc.text(String(data.palletId), margin + 20, currentY, { align: "left" });
            doc.setFontSize(16);
            doc.text(new Date(data.fechaProd + 'T00:00:00').toLocaleDateString('es-ES'), pageW / 2, currentY + 2, { align: "center" });
            doc.text(new Date(data.fechaVenc + 'T00:00:00').toLocaleDateString('es-ES'), pageW - margin - 20, currentY + 2, { align: "right" });
        }

        const handleGeneratePreview = async () => {
            if (!selectedArticulo || !cantidad) {
                alert("Por favor, complete Artículo y Cantidad.");
                return;
            }
            const data = getLabelData(loteLogistico);
            const doc = new jsPDF('p', 'mm', 'a4');
            await drawLabelOnDoc(doc, data);
            const pdfDataUrl = doc.output('datauristring');
            setPreviewPdfUrl(pdfDataUrl);
        };

        const getLabelData = (currentLote) => {
            const formatQrDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString + 'T00:00:00');
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            };
            const cantidadParaQR = cantidad.replace(',', '.');
            const qrString = [
                selectedArticulo.sku || '',
                selectedArticulo.descripcion || '',
                String(currentLote) || '',
                formatQrDate(fechaProd),
                formatQrDate(fechaVenc),
                cantidadParaQR || '',
                uom || ''
            ].join(';');

            return {
                sku: selectedArticulo.sku,
                descripcion: selectedArticulo.descripcion,
                lote: loteProduccion,
                cantidad: cantidad,
                uom,
                fechaProd,
                fechaVenc,
                palletId: currentLote,
                qrString: qrString
            };
        }

        const handleGenerateAndPrintPDF = async () => {
            const numEtiquetas = parseInt(cantidadEtiquetas, 10);
            const loteInicial = parseInt(loteLogistico, 10);

            if (isNaN(numEtiquetas) || numEtiquetas < 1 || isNaN(loteInicial) || !previewPdfUrl) {
                alert("Primero genere una vista previa y verifique la cantidad de etiquetas y el lote logístico.");
                return;
            }

            const ultimoLoteAGuardar = loteInicial + numEtiquetas - 1;
            const isConfirmed = window.confirm(`Se generará un PDF con ${numEtiquetas} etiquetas, desde el lote ${loteInicial} hasta el ${ultimoLoteAGuardar}.\n\nAl confirmar, se guardará el número ${ultimoLoteAGuardar} en GitHub.`);

            if (isConfirmed) {
                const doc = new jsPDF('p', 'mm', 'a4');
                for (let i = 0; i < numEtiquetas; i++) {
                    if (i > 0) {
                        doc.addPage();
                    }
                    const currentLote = loteInicial + i;
                    const data = getLabelData(currentLote);
                    await drawLabelOnDoc(doc, data);
                }

                doc.autoPrint();
                doc.save(`etiquetas_lotes_${loteInicial}-${ultimoLoteAGuardar}.pdf`);

                updateGitHubFile(ultimoLoteAGuardar);
            }
        };

        return (
            <Fragment>
                <div className="min-h-screen bg-gray-100 p-4 flex flex-col">
                    <div className="bg-white p-6 rounded-xl shadow-lg flex-grow">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-extrabold text-gray-900">Generar Etiqueta de Pallet</h1>
                            <a href="index.html" className="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-300">Volver al Menú</a>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <div className="relative">
                                    <label className="block text-sm font-medium text-gray-700">Artículo (Buscar por SKU o Descripción)</label>
                                    <input type="text" value={searchTerm} onChange={e => { setSearchTerm(e.target.value); setSelectedArticulo(null); setPreviewPdfUrl(null); }} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                                    {searchTerm && filteredArticulos.length > 0 && (
                                        <ul className="absolute z-10 w-full bg-white border rounded-md mt-1 max-h-40 overflow-y-auto shadow-lg">
                                            {filteredArticulos.map(art => (
                                                <li key={art.sku} className="p-2 hover:bg-indigo-100 cursor-pointer" onClick={() => { setSelectedArticulo(art); setSearchTerm(`${art.sku} - ${art.descripcion}`); }}>
                                                    {art.sku} - {art.descripcion}
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Lote de Producción (Opcional)</label>
                                    <input type="text" value={loteProduccion} onChange={e => setLoteProduccion(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Lote Logístico (Automático)</label>
                                    <input type="number" value={loteLogistico} readOnly={!isLoteLogisticoEditable} onChange={e => setLoteLogistico(e.target.value)} className={`mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border ${!isLoteLogisticoEditable ? 'bg-gray-100' : ''}`} />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Cantidad de Etiquetas a Imprimir</label>
                                    <input type="number" min="1" value={cantidadEtiquetas} onChange={e => setCantidadEtiquetas(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                                </div>
                                < div>
                                    <label className="block text-sm font-medium text-gray-700">Fecha de Producción</label>
                                    <input type="date" value={fechaProd} onChange={e => setFechaProd(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Fecha de Vencimiento</label>
                                    <input type="date" value={fechaVenc} readOnly className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-gray-100" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Cantidad (por etiqueta)</label>
                                    <input type="text" value={cantidad} onChange={handleCantidadChange} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" placeholder="Ej: 12,5"/>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Unidad de Medida</label>
                                    <select value={uom} onChange={e => setUom(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                                        <option>Unidad</option>
                                        <option>Millar</option>
                                    </select>
                                </div>
                                <button onClick={handleGeneratePreview} className="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-blue-700 text-xl">
                                    Generar Vista Previa
                                </button>
                            </div>
                            <div>
                                <h3 className="text-lg font-medium text-gray-900 mb-2">Vista Previa de Etiqueta</h3>
                                <div id="preview-container" className="border-2 border-dashed border-gray-400 w-full" style={{height: '60vh'}}>
                                    {previewPdfUrl ? (
                                        <iframe id="preview-iframe" src={previewPdfUrl} title="Vista Previa de Etiqueta"></iframe>
                                    ) : (
                                        <div className="text-center text-gray-500 flex items-center justify-center h-full">
                                            <p>Complete el formulario y genere la vista previa</p>
                                        </div>
                                    )}
                                </div>
                                {previewPdfUrl && (
                                    <button onClick={handleGenerateAndPrintPDF} className="w-full mt-4 bg-green-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-green-700 text-xl">
                                        Imprimir y Guardar Lotes
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            </Fragment>
        );
    };

    async function getApiToken() {
        try {
            const response = await fetch('cls.txt');
            if (!response.ok) {
                throw new Error('No se pudo cargar el archivo de clave (cls.txt).');
            }
            let rawToken = await response.text();
            rawToken = rawToken.replace(/aaaa/g, '').replace(/bbbb/g, '').replace(/cccc/g, '');
            return rawToken.trim();
        } catch (error) {
            console.error("Error crítico al obtener el token:", error);
            alert("Error crítico: No se pudo obtener la clave de API. La aplicación no puede continuar.");
            return null;
        }
    }

    (async () => {
        const token = await getApiToken();
        if (token) {
            const rootElement = document.getElementById('root');
            const root = createRoot(rootElement);
            root.render(<App apiToken={token} />);
        } else {
            const loaderStatus = document.getElementById('loader-status');
            if(loaderStatus) {
                loaderStatus.textContent = "Error fatal: No se pudo iniciar la aplicación.";
                loaderStatus.style.color = 'red';
            }
        }
    })();

</script>
</body>
</html>
