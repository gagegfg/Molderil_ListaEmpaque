<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLDERIL - Generar Etiqueta QR (v2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Estilos para el contenedor de la vista previa del PDF */
        #preview-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #e5e7eb; /* gris claro */
        }
        #preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Estilos para las notificaciones (Toast) */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast-success { background-color: #16a34a; } /* verde */
        .toast-error { background-color: #dc2626; } /* rojo */
        .toast-info { background-color: #2563eb; } /* azul */

        /* Estilo para el spinner de carga en botones */
        .spinner {
            display: inline-block;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 18px;
            height: 18px;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<!-- Loader inicial est√°tico -->
<div id="static-loader" class="fixed inset-0 bg-gray-100 flex items-center justify-center p-4 font-sans z-50 transition-opacity duration-500">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-wide mb-6" style="font-family: 'Arial', sans-serif;">MOLDERIL S.A.</h1>
        <p id="loader-status" class="text-xl text-gray-600 mb-4">Cargando aplicaci√≥n...</p>
        <div class="w-full bg-gray-200 rounded-full h-4">
            <div id="loader-progress" class="bg-indigo-600 h-4 rounded-full transition-all duration-500" style="width: 10%"></div>
        </div>
    </div>
</div>

<!-- Contenedor para la aplicaci√≥n React -->
<div id="root"></div>
<!-- Contenedor para las notificaciones -->
<div id="toast-container"></div>

<script type="text/babel">
    const { useState, useEffect, Fragment, useRef } = React;
    const { createRoot } = ReactDOM;
    const { jsPDF } = window.jspdf;

    // =================================================================
    // ### CONFIGURACI√ìN: DATOS DEL REPOSITORIO ###
    // =================================================================
    const USUARIO_GITHUB = 'gagegfg';
    const REPO_NOMBRE = 'Molderil_ListaEmpaque';
    const RUTA_LOTE_LOGISTICO = 'lotelogistica.txt';
    const RUTA_HISTORICO_CSV = 'detallelotes.csv';
    // =================================================================

    // --- Componente de Notificaciones (Toast) ---
    const Toast = ({ message, type, onHide }) => {
        useEffect(() => {
            const timer = setTimeout(onHide, 3000);
            return () => clearTimeout(timer);
        }, [onHide]);

        return (
            <div className={`toast show toast-${type}`}>
                {message}
            </div>
        );
    };
    
    // --- Hook para gestionar notificaciones ---
    const useToasts = () => {
        const [toasts, setToasts] = useState([]);
        const toastContainer = document.getElementById('toast-container');

        const showToast = (message, type = 'info') => {
            const id = Date.now();
            setToasts(prev => [...prev, { id, message, type }]);
        };

        useEffect(() => {
            const onHide = (id) => {
                setToasts(prev => prev.filter(toast => toast.id !== id));
            };
            
            const toastElements = toasts.map(toast => (
                <Toast key={toast.id} {...toast} onHide={() => onHide(toast.id)} />
            ));
            
            if (toastContainer) {
                ReactDOM.createPortal(toastElements, toastContainer);
            }
        }, [toasts, toastContainer]);

        return showToast;
    };

    const AppWrapper = () => {
        const [apiToken, setApiToken] = useState(null);
        const [isReady, setIsReady] = useState(false);

        useEffect(() => {
            const fetchToken = async () => {
                try {
                    const response = await fetch('cls.txt');
                    if (!response.ok) throw new Error('No se pudo cargar cls.txt');
                    let rawToken = await response.text();
                    rawToken = rawToken.replace(/aaaa/g, '').replace(/bbbb/g, '').replace(/cccc/g, '');
                    setApiToken(rawToken.trim());
                } catch (error) {
                    console.error("Error al obtener el token:", error);
                    // No se detiene la app, pero se mostrar√° un error al intentar guardar.
                } finally {
                    setIsReady(true);
                }
            };
            fetchToken();
        }, []);
        
        if (!isReady) return null;

        return <App apiToken={apiToken} />;
    };

    const App = ({ apiToken }) => {
        const showToast = useToasts();

        // --- ESTADOS DE LA APLICACI√ìN ---
        const [articulos, setArticulos] = useState([]);
        const [clientList, setClientList] = useState([]);
        const [searchTerm, setSearchTerm] = useState('');
        const [selectedArticulo, setSelectedArticulo] = useState(null);
        const [lotesProduccion, setLotesProduccion] = useState(['']);
        const [numeroDePallet, setNumeroDePallet] = useState('');
        const [isPalletNumEditable, setIsPalletNumEditable] = useState(false);
        const [cantidadCopias, setCantidadCopias] = useState(2);
        const [fechaProd, setFechaProd] = useState(new Date().toISOString().split('T')[0]);
        const [cantidad, setCantidad] = useState('');
        const [uom, setUom] = useState('Unidad');
        const [previewPdfUrl, setPreviewPdfUrl] = useState(null);
        const [isSaving, setIsSaving] = useState(false);
        
        // --- ESTADOS DE LA PANTALLA DE INICIO ---
        const [isDataEntered, setIsDataEntered] = useState(false);
        const [legajo, setLegajo] = useState('');
        const [cliente, setCliente] = useState('');
        const [showSuggestions, setShowSuggestions] = useState(false);
        const clientInputRef = useRef(null);
        const articuloInputRef = useRef(null);
        const loteInputRefs = useRef([]);

        // --- EFECTOS ---
        useEffect(() => {
            // Carga de datos de usuario desde localStorage
            const savedLegajo = localStorage.getItem('molderil_legajo');
            const savedCliente = localStorage.getItem('molderil_cliente');
            if (savedLegajo) setLegajo(savedLegajo);
            if (savedCliente) setCliente(savedCliente);

            // L√≥gica de la pantalla de carga
            const staticLoader = document.getElementById('static-loader');
            const loaderStatus = document.getElementById('loader-status');
            const loaderProgress = document.getElementById('loader-progress');

            const fetchInitialData = async () => {
                const url = `https://raw.githubusercontent.com/${USUARIO_GITHUB}/${REPO_NOMBRE}/main/${RUTA_LOTE_LOGISTICO}`;
                try {
                    const response = await fetch(url, { cache: "no-store" });
                    if (!response.ok) throw new Error('No se pudo obtener el n√∫mero de pallet desde GitHub.');
                    const text = await response.text();
                    const numeroBase = parseInt(text.trim(), 10);
                    if (isNaN(numeroBase)) throw new Error('El contenido del archivo no es un n√∫mero.');
                    setNumeroDePallet(numeroBase + 1);
                } catch (error) {
                    console.error("Error al cargar n√∫mero de pallet:", error);
                    showToast(`Error: ${error.message}\nPor favor, ingrese el n√∫mero de pallet manualmente.`, 'error');
                    setNumeroDePallet('');
                    setIsPalletNumEditable(true);
                }
            };

            const fetchArticulos = async () => {
                try {
                    const response = await fetch('articulos.csv');
                    const text = await response.text();
                    const rows = text.split('\n').slice(1);
                    const parsedArticulos = rows.map(row => {
                        const [tipo_articulo, codigo_articulo, descripcionLarga, descripcionCorta] = row.split(';');
                        return { 
                            tipo: tipo_articulo?.trim().toUpperCase(), 
                            sku: codigo_articulo?.trim(), 
                            descripcionLarga: descripcionLarga?.trim(),
                            descripcionCorta: descripcionCorta?.trim() 
                        };
                    }).filter(art => art.sku && art.descripcionLarga);
                    setArticulos(parsedArticulos);
                } catch (error) {
                    console.error("Error loading articulos.csv:", error);
                    showToast("Error al cargar la lista de art√≠culos.", 'error');
                }
            };
            
            const fetchClients = async () => {
                 try {
                    const response = await fetch('clientes.txt');
                    const text = await response.text();
                    const clients = text.split('\n').map(c => c.trim().toUpperCase()).filter(Boolean);
                    setClientList(clients);
                } catch (error) {
                    console.error("Error al cargar la lista de clientes:", error);
                }
            };

            const loadingTasks = [
                { status: "Inicializando...", duration: 300, progress: 20 },
                { status: "Cargando n√∫mero de pallet...", duration: 800, progress: 40, action: fetchInitialData },
                { status: "Cargando lista de art√≠culos...", duration: 800, progress: 70, action: fetchArticulos },
                { status: "Cargando lista de clientes...", duration: 500, progress: 90, action: fetchClients },
                { status: "¬°Listo!", duration: 500, progress: 100 }
            ];

            let currentTask = 0;
            const runLoadingTask = () => {
                if (currentTask < loadingTasks.length) {
                    const task = loadingTasks[currentTask];
                    if (loaderStatus) loaderStatus.textContent = task.status;
                    if (loaderProgress) loaderProgress.style.width = `${task.progress}%`;
                    if (task.action) task.action();
                    setTimeout(() => {
                        currentTask++;
                        runLoadingTask();
                    }, task.duration);
                } else {
                    if (staticLoader) {
                        staticLoader.classList.add('opacity-0');
                        setTimeout(() => staticLoader.style.display = 'none', 500);
                    }
                }
            };
            runLoadingTask();
        }, []);

        useEffect(() => {
            const handleClickOutside = (event) => {
                if (clientInputRef.current && !clientInputRef.current.contains(event.target)) {
                    setShowSuggestions(false);
                }
            };
            document.addEventListener("mousedown", handleClickOutside);
            return () => document.removeEventListener("mousedown", handleClickOutside);
        }, []);
        
        useEffect(() => {
            if (selectedArticulo) {
                const specialTypes = ['TULIPAS', 'PIROTINES', 'MADALENAS', 'FUNDAS'];
                if (specialTypes.includes(selectedArticulo.tipo)) { setUom('Millar'); }
                else { setUom('Unidad'); }
            }
        }, [selectedArticulo]);
        
        useEffect(() => {
            if (isDataEntered && articuloInputRef.current) {
                articuloInputRef.current.focus();
            }
        }, [isDataEntered]);

        useEffect(() => {
            // Enfocar el √∫ltimo campo de lote a√±adido
            const lastLoteIndex = lotesProduccion.length - 1;
            if (loteInputRefs.current[lastLoteIndex]) {
                loteInputRefs.current[lastLoteIndex].focus();
            }
        }, [lotesProduccion.length]);

        // --- FUNCIONES DE GITHUB ---
        const updateLoteFile = async (nuevoContenido) => {
            const url = `https://api.github.com/repos/${USUARIO_GITHUB}/${REPO_NOMBRE}/contents/${RUTA_LOTE_LOGISTICO}`;
            try {
                const fileResponse = await fetch(url, { headers: { 'Authorization': `token ${apiToken}` } });
                if (!fileResponse.ok) throw new Error(`Error ${fileResponse.status}: No se pudo obtener info del archivo de lotes.`);
                const fileData = await fileResponse.json();
                const putResponse = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${apiToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Actualizando pallet a ${nuevoContenido}`,
                        content: btoa(String(nuevoContenido)),
                        sha: fileData.sha,
                    }),
                });
                if (!putResponse.ok) throw new Error(`Error ${putResponse.status} al guardar el n√∫mero de pallet.`);
                console.log(`N√∫mero de Pallet ${nuevoContenido} guardado correctamente en GitHub.`);
                return true;
            } catch (error) {
                console.error("Error en updateLoteFile:", error);
                showToast(`ERROR: No se pudo guardar el n√∫mero de pallet en GitHub.\n${error.message}`, 'error');
                return false;
            }
        };

        const appendToHistoryFile = async (lineaCsv) => {
            const url = `https://api.github.com/repos/${USUARIO_GITHUB}/${REPO_NOMBRE}/contents/${RUTA_HISTORICO_CSV}`;
            try {
                let fileData;
                let contenidoActual = "";
                let sha = null;

                const fileResponse = await fetch(url, { headers: { 'Authorization': `token ${apiToken}` } });
                
                if (fileResponse.ok) {
                    fileData = await fileResponse.json();
                    contenidoActual = atob(fileData.content);
                    sha = fileData.sha;
                } else if (fileResponse.status !== 404) {
                    throw new Error(`Error ${fileResponse.status}: No se pudo obtener info del archivo hist√≥rico.`);
                }
                
                const nuevoContenido = contenidoActual ? `${contenidoActual}\n${lineaCsv}` : lineaCsv;
                
                const putResponse = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${apiToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `A√±adiendo pallet ${numeroDePallet} al hist√≥rico`,
                        content: btoa(nuevoContenido),
                        ...(sha && { sha }), // Solo incluir SHA si el archivo ya existe
                    }),
                });

                if (!putResponse.ok) throw new Error(`Error ${putResponse.status} al guardar en el hist√≥rico.`);
                console.log("Registro a√±adido al hist√≥rico correctamente.");
                return true;
            } catch (error) {
                console.error("Error en appendToHistoryFile:", error);
                showToast(`ERROR: No se pudo guardar el registro en el hist√≥rico CSV.\n${error.message}`, 'error');
                return false;
            }
        };
        
        // --- MANEJADORES DE EVENTOS ---
        const handleLoteProdChange = (index, value) => {
            const regex = /^\d*$/;
            if (regex.test(value)) {
                const nuevosLotes = [...lotesProduccion];
                nuevosLotes[index] = value;
                setLotesProduccion(nuevosLotes);
            }
        };

        const addLoteProdField = () => {
            if (lotesProduccion.length < 4) {
                setLotesProduccion([...lotesProduccion, '']);
            }
        };
        
        const handleCantidadChange = (e) => {
            let value = e.target.value;
            // Permitir solo n√∫meros y una coma
            value = value.replace(/[^0-9,]/g, '');
            // Asegurar que solo haya una coma
            const parts = value.split(',');
            if (parts.length > 2) {
                value = parts[0] + ',' + parts.slice(1).join('');
            }
            setCantidad(value);
        };
        
        const formatNumberES = (numStr) => {
            if (!numStr) return '';
            const [integerPart, decimalPart] = numStr.split(',');
            const formattedInteger = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            return decimalPart !== undefined ? `${formattedInteger},${decimalPart}` : formattedInteger;
        };

        const handleContinue = () => {
            if (legajo && cliente && clientList.includes(cliente.toUpperCase())) {
                localStorage.setItem('molderil_legajo', legajo);
                localStorage.setItem('molderil_cliente', cliente);
                setIsDataEntered(true);
            } else {
                showToast('Por favor, complete todos los campos correctamente.', 'error');
            }
        };

        const filteredArticulos = searchTerm ? articulos.filter(art => art.sku.toLowerCase().includes(searchTerm.toLowerCase()) || art.descripcionLarga.toLowerCase().includes(searchTerm.toLowerCase())) : [];

        // --- GENERACI√ìN DE PDF ---
        const drawLabelOnDoc = async (doc, data) => {
            const pageW = 210; // A4 width in mm
            const margin = 8;
            const contentW = pageW - (margin * 2);
            let currentY = margin;

            doc.setFontSize(24);
            doc.setFont("helvetica", "bold");
            doc.text("MOLDERIL S.A.", pageW / 2, currentY + 8, { align: "center" });
            currentY += 15;
            doc.line(margin, currentY, pageW - margin, currentY);
            currentY += 10;

            // --- DESCRIPCI√ìN (M√ÅXIMA PRIORIDAD) ---
            doc.setFontSize(72); // Tama√±o aumentado significativamente
            doc.setFont("helvetica", "bold");
            const descLines = doc.splitTextToSize(data.descripcion, contentW);
            doc.text(descLines, pageW / 2, currentY + 22, { align: "center" });
            currentY += (descLines.length * 25) + 10; // Ajuste de espacio

            doc.line(margin, currentY, pageW - margin, currentY);
            currentY += 2;

            // --- SKU Y LOTES ---
            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            doc.text(`SKU: ${data.sku}`, margin, currentY + 10);
            
            const lotesProdString = data.lotes.join(' / ');
            if(lotesProdString) {
                doc.setFontSize(16);
                doc.setFont("helvetica", "normal");
                doc.text(`Lotes: ${lotesProdString}`, pageW - margin, currentY + 10, { align: "right" });
            }
            currentY += 15;
            doc.line(margin, currentY, pageW - margin, currentY);
            
            // --- CANTIDAD ---
            currentY += 8;
            doc.setFontSize(14);
            doc.setFont("helvetica", "normal");
            doc.text("Cantidad:", margin, currentY + 5);
            
            const formattedCantidad = formatNumberES(data.cantidad);
            const uomText = data.uom === 'Unidad' ? 'Unidades' : 'Millares';

            doc.setFont("helvetica", "bold");
            doc.setFontSize(48);
            doc.text(`${formattedCantidad} ${uomText}`, pageW - margin, currentY + 5, { align: "right" });
            currentY += 15;
            
            // --- C√ìDIGO QR ---
            const qrSize = 90; // QR un poco m√°s grande
            const qrX = (pageW - qrSize) / 2;
            const qrY = currentY;
            // Nivel de correcci√≥n 'M' para un QR m√°s simple y f√°cil de escanear
            const qrImageData = await QRCode.toDataURL(data.qrString, { width: 400, margin: 2, errorCorrectionLevel: 'M' });
            doc.addImage(qrImageData, 'PNG', qrX, qrY, qrSize, qrSize);
            currentY += qrSize + 5;
            
            doc.line(margin, currentY, pageW - margin, currentY);
            currentY += 5;

            // --- PALLET Y FECHA ---
            doc.setFontSize(22);
            doc.setFont("helvetica", "bold");
            doc.text("N¬∫ de Pallet", margin, currentY + 10);
            doc.text("Fabricaci√≥n", pageW - margin, currentY + 10, { align: "right" });

            doc.setFontSize(36);
            doc.text(String(data.palletId), margin, currentY + 22);
            doc.setFontSize(22);
            doc.text(new Date(data.fechaProd + 'T00:00:00').toLocaleDateString('es-ES'), pageW - margin, currentY + 22, { align: "right" });
        };

        const getLabelData = () => {
             const formatQrDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString + 'T00:00:00');
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            };
            
            const cantidadParaQR = cantidad.replace(',', '.');
            const lotesProduccionFiltrados = lotesProduccion.filter(lote => lote.trim() !== '');
            const lotesParaQR = lotesProduccionFiltrados.join('#');

            const qrString = [
                selectedArticulo.sku || '',
                selectedArticulo.descripcionLarga || '',
                String(numeroDePallet) || '',
                lotesParaQR,
                formatQrDate(fechaProd),
                cantidadParaQR || '',
                uom || '',
            ].join(';');

            return {
                sku: selectedArticulo.sku,
                descripcion: selectedArticulo.descripcionCorta || selectedArticulo.descripcionLarga,
                lotes: lotesProduccionFiltrados,
                cantidad: cantidad,
                uom,
                fechaProd,
                palletId: numeroDePallet,
                qrString: qrString
            };
        }

        const handleGeneratePreview = async () => {
            const lotesValidos = lotesProduccion.some(lote => lote.trim() !== '');
            if (!selectedArticulo || !cantidad || !lotesValidos) {
                showToast("Complete Art√≠culo, Cantidad y al menos un Lote.", 'error');
                return;
            }
            const data = getLabelData();
            const doc = new jsPDF('p', 'mm', 'a4');
            await drawLabelOnDoc(doc, data);
            const pdfDataUrl = doc.output('datauristring');
            setPreviewPdfUrl(pdfDataUrl);
        };
        
        const handleGenerateAndPrintPDF = async () => {
            if (isSaving) return;

            const numCopias = parseInt(cantidadCopias, 10);
            const palletNum = parseInt(numeroDePallet, 10);

            if (isNaN(numCopias) || numCopias < 1 || isNaN(palletNum) || !previewPdfUrl) {
                showToast("Genere una vista previa y verifique los datos.", 'error');
                return;
            }
             if (!apiToken) {
                showToast("ERROR: Clave de API no disponible. No se puede guardar.", 'error');
                return;
            }

            const isConfirmed = window.confirm(`Se registrar√° el Pallet N¬∫ ${palletNum}.\n\nAl confirmar, este n√∫mero quedar√° asignado y se guardar√° el registro. ¬øDesea continuar?`);

            if (isConfirmed) {
                setIsSaving(true);
                const data = getLabelData();
                const lineaCsv = `${data.qrString};FALSE;${cliente}`;

                // --- OPERACI√ìN AT√ìMICA SIMULADA ---
                // 1. Guardar el registro hist√≥rico.
                const historySaved = await appendToHistoryFile(lineaCsv);

                // 2. Si el hist√≥rico se guard√≥, actualizar el n√∫mero de pallet.
                if (historySaved) {
                    const palletNumSaved = await updateLoteFile(palletNum);
                    if (palletNumSaved) {
                        showToast(`Pallet N¬∫ ${palletNum} guardado correctamente.`, 'success');
                        
                        // Generar y mostrar el PDF
                        const doc = new jsPDF('p', 'mm', 'a4');
                        for (let i = 0; i < numCopias; i++) {
                            if (i > 0) doc.addPage();
                            await drawLabelOnDoc(doc, data);
                        }
                        doc.autoPrint();
                        doc.save(`etiqueta_pallet_${palletNum}.pdf`);

                        // Reset para el siguiente pallet
                        setNumeroDePallet(palletNum + 1);
                        setSelectedArticulo(null);
                        setSearchTerm('');
                        setLotesProduccion(['']);
                        setCantidad('');
                        setPreviewPdfUrl(null);

                    } else {
                        showToast('ERROR CR√çTICO: El registro se guard√≥ pero no se pudo actualizar el n√∫mero de pallet. Contacte a soporte.', 'error');
                    }
                } else {
                    showToast('La operaci√≥n fue cancelada. No se guard√≥ ning√∫n dato.', 'error');
                }
                setIsSaving(false);
            }
        };
        
        // --- RENDERIZADO ---
        if (!isDataEntered) {
            const isClienteValido = clientList.includes(cliente.toUpperCase());
            const filteredSuggestions = cliente ? clientList.filter(c => c.toLowerCase().includes(cliente.toLowerCase())) : [];
            const handleLoginKeyDown = (e) => {
                if (e.key === 'Enter') {
                    handleContinue();
                }
            };
            
            return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
                        <h1 className="text-4xl font-extrabold text-center text-gray-900 mb-2">MOLDERIL S.A.</h1>
                        <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">Generar Etiqueta</h2>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-xl font-medium text-gray-700">Legajo</label>
                                <input 
                                    type="text"
                                    value={legajo}
                                    onChange={e => setLegajo(e.target.value.replace(/[^0-9]/g, ''))}
                                    onKeyDown={handleLoginKeyDown}
                                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border text-2xl" 
                                    placeholder="Ej: 12345"
                                />
                            </div>
                            <div className="relative" ref={clientInputRef}>
                                <label className="block text-xl font-medium text-gray-700">Cliente</label>
                                <input 
                                    type="text"
                                    value={cliente}
                                    onChange={e => { setCliente(e.target.value.toUpperCase()); setShowSuggestions(true); }}
                                    onKeyDown={handleLoginKeyDown}
                                    className={`mt-1 block w-full rounded-md shadow-sm p-2 border text-2xl ${cliente ? (isClienteValido ? 'border-green-500' : 'border-red-500') : 'border-gray-300'}`}
                                    placeholder="Buscar cliente..."
                                    autoComplete="off"
                                />
                                {showSuggestions && filteredSuggestions.length > 0 && (
                                    <ul className="absolute z-10 w-full bg-white border rounded-md mt-1 max-h-40 overflow-y-auto shadow-lg">
                                        {filteredSuggestions.map(c => (
                                            <li key={c} className="p-2 hover:bg-indigo-100 cursor-pointer text-xl" onClick={() => { setCliente(c); setShowSuggestions(false); }}>
                                                {c}
                                            </li>
                                        ))}
                                    </ul>
                                )}
                            </div>
                            <button onClick={handleContinue} disabled={!legajo || !cliente || !isClienteValido} className="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed text-xl flex items-center justify-center">
                                Continuar
                            </button>
                            <a href="index.html" className="block w-full text-center bg-gray-500 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-gray-600 mt-2 flex items-center justify-center">
                                üè† Volver al Men√∫ Principal
                            </a>
                        </div>
                    </div>
                </div>
            );
        }

        return (
            <Fragment>
                <div className="min-h-screen bg-gray-100 p-4 flex flex-col">
                    <div className="bg-white p-6 rounded-xl shadow-lg flex-grow">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-extrabold text-gray-900">Generar Etiqueta de Pallet</h1>
                            <a href="index.html" className="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-300 flex items-center">üè† Volver</a>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <div className="relative">
                                    <label className="block text-sm font-medium text-gray-700">Art√≠culo (Buscar por SKU o Descripci√≥n)</label>
                                    <input type="text" ref={articuloInputRef} value={searchTerm} onChange={e => { setSearchTerm(e.target.value); setSelectedArticulo(null); setPreviewPdfUrl(null); }} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                                    {searchTerm && filteredArticulos.length > 0 && (
                                        <ul className="absolute z-10 w-full bg-white border rounded-md mt-1 max-h-40 overflow-y-auto shadow-lg">
                                            {filteredArticulos.map(art => (
                                                <li key={art.sku} className="p-2 hover:bg-indigo-100 cursor-pointer" onClick={() => { setSelectedArticulo(art); setSearchTerm(`${art.sku} - ${art.descripcionLarga}`); }}>
                                                    {art.sku} - {art.descripcionLarga}
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Lotes de Producci√≥n</label>
                                    {lotesProduccion.map((lote, index) => (
                                        <input 
                                            key={index}
                                            ref={el => loteInputRefs.current[index] = el}
                                            type="text" 
                                            value={lote} 
                                            onChange={e => handleLoteProdChange(index, e.target.value)} 
                                            className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" 
                                        />
                                    ))}
                                    {lotesProduccion.length < 4 && (
                                        <button onClick={addLoteProdField} className="mt-2 text-sm font-semibold text-blue-600 hover:text-blue-800 flex items-center">
                                            <span className="text-lg mr-1">+</span> A√±adir otro lote
                                        </button>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">N√∫mero de Pallet (Autom√°tico)</label>
                                    <input type="number" value={numeroDePallet} readOnly={!isPalletNumEditable} onChange={e => setNumeroDePallet(e.target.value)} className={`mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border ${!isPalletNumEditable ? 'bg-gray-100' : ''}`} />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Cantidad de Copias</label>
                                    <input type="number" min="1" value={cantidadCopias} onChange={e => setCantidadCopias(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Fecha de Producci√≥n</label>
                                    <input type="date" value={fechaProd} onChange={e => setFechaProd(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Cantidad (por etiqueta)</label>
                                    <input type="text" value={cantidad} onChange={handleCantidadChange} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" placeholder="Ej: 1234,56"/>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Unidad de Medida</label>
                                    <select value={uom} onChange={e => setUom(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                                        <option>Unidad</option>
                                        <option>Millar</option>
                                    </select>
                                </div>
                                <button onClick={handleGeneratePreview} className="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-blue-700 text-xl flex items-center justify-center">
                                    Generar Vista Previa
                                </button>
                            </div>
                            <div>
                                <h3 className="text-lg font-medium text-gray-900 mb-2">Vista Previa de Etiqueta</h3>
                                <div id="preview-container" className="border-2 border-dashed border-gray-400 w-full" style={{height: '65vh'}}>
                                    {previewPdfUrl ? (
                                        <iframe id="preview-iframe" src={previewPdfUrl} title="Vista Previa de Etiqueta"></iframe>
                                    ) : (
                                        <div className="text-center text-gray-500 flex items-center justify-center h-full">
                                            <p>Complete el formulario y genere la vista previa</p>
                                        </div>
                                    )}
                                </div>
                                {previewPdfUrl && (
                                    <button onClick={handleGenerateAndPrintPDF} disabled={isSaving} className="w-full mt-4 bg-green-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-green-700 text-xl flex items-center justify-center disabled:opacity-60 disabled:cursor-wait">
                                        {isSaving && <span className="spinner"></span>}
                                        {isSaving ? 'Guardando...' : 'üñ®Ô∏è Imprimir y Guardar'}
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            </Fragment>
        );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<AppWrapper />);

</script>
</body>
</html>
