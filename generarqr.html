        const [cantidad, setCantidad] = useState('');
        const [uom, setUom] = useState('Unidad');
        const [generatedData, setGeneratedData] = useState(null);

        const qrCodeRef = useRef(null);

            const loaderStatus = document.getElementById('loader-status');
            const loaderProgress = document.getElementById('loader-progress');

                { status: "Inicializando...", duration: 500, progress: 25 },

                        const response = await fetch('articulos.csv');
                        const text = await response.text();
                        const rows = text.split('\n').slice(1);

                    } catch (error) {
                        console.error("Error loading articulos.csv:", error);
                        alert("Error al cargar la lista de artículos.");
                    }
                }},
                { status: "¡Listo!", duration: 500, progress: 100 }
            ];

            const runLoadingTask = () => {

                    const task = loadingTasks[currentTask];
                    if (loaderStatus) loaderStatus.textContent = task.status;
                    if (loaderProgress) loaderProgress.style.width = `${task.progress}%`;
                    if (task.action) task.action();
                    
                    setTimeout(() => {
                        currentTask++;
                        runLoadingTask();
                    }, task.duration);
                } else {
                    if (staticLoader) {
                        staticLoader.classList.add('opacity-0');
                        setTimeout(() => {
                            staticLoader.remove();
                        }, 500);
                    }
                    setIsAppReady(true);
                }
            };
            runLoadingTask();
        }, []);

        useEffect(() => {
            if (fechaProd) {
                const prodDate = new Date(fechaProd);
                prodDate.setFullYear(prodDate.getFullYear() + 3);
                setFechaVenc(prodDate.toISOString().split('T')[0]);
            }
        }, [fechaProd]);

        useEffect(() => {
            if (generatedData && qrCodeRef.current) {
                QRCode.toCanvas(qrCodeRef.current, JSON.stringify(generatedData), { width: 300, margin: 2 }, (error) => {
                    if (error) console.error(error);
                });
            }
        }, [generatedData]);

            if (selectedArticulo) {
                const specialTypes = ['TULIPAS', 'PIROTINES', 'MADALENAS'];
                if (specialTypes.includes(selectedArticulo.tipo)) {
                    setUom('Millar');
                } else {
                    setUom('Unidad');
                }
            }
        }, [selectedArticulo]);

                art.sku.toLowerCase().includes(searchTerm.toLowerCase()) ||
                art.descripcion.toLowerCase().includes(searchTerm.toLowerCase())

                sku: selectedArticulo.sku,
                descripcion: selectedArticulo.descripcion,

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOLDERIL - Generar Etiqueta QR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #printable-label, #printable-label * {
        visibility: visible;
      }
      #printable-label {

        width: 100%;

<body class="bg-gray-100 font-sans">

  <div id="static-loader" class="fixed inset-0 bg-gray-100 flex items-center justify-center p-4 font-sans z-50 transition-opacity duration-500">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
      <h1 class="text-4xl font-extrabold text-gray-900 tracking-wide mb-6" style="font-family: 'Arial', sans-serif;">
        MOLDERIL S.A.
      </h1>
      <p id="loader-status" class="text-xl text-gray-600 mb-4">Cargando aplicación...</p>
      <div class="w-full bg-gray-200 rounded-full h-4">
        <div id="loader-progress" class="bg-indigo-600 h-4 rounded-full transition-all duration-500" style="width: 10%"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    const { createRoot } = ReactDOM;

    const QrGenerator = () => {
        const [isAppReady, setIsAppReady] = useState(false);
        const [articulos, setArticulos] = useState([]);
        const [searchTerm, setSearchTerm] = useState('');
        const [selectedArticulo, setSelectedArticulo] = useState(null);
        const [lote, setLote] = useState('');
        const [fechaProd, setFechaProd] = useState(new Date().toISOString().split('T')[0]);
        const [fechaVenc, setFechaVenc] = useState('');
        const [cantidad, setCantidad] = useState('');
        const [uom, setUom] = useState('Unidad');
        const [generatedData, setGeneratedData] = useState(null);

        const qrCodeRef = useRef(null);

        useEffect(() => {
            const staticLoader = document.getElementById('static-loader');
            const loaderStatus = document.getElementById('loader-status');
            const loaderProgress = document.getElementById('loader-progress');

            const loadingTasks = [
                { status: "Inicializando...", duration: 500, progress: 25 },
                { status: "Cargando lista de artículos...", duration: 1000, progress: 75, action: async () => {
                    try {
                        const response = await fetch('articulos.csv');
                        const text = await response.text();
                        const rows = text.split('\n').slice(1);
                        const parsedArticulos = rows.map(row => {
                            const [tipo_articulo, codigo_articulo, descripcion] = row.split(';');
                            return { tipo: tipo_articulo?.trim().toUpperCase(), sku: codigo_articulo, descripcion: descripcion?.trim() };
                        }).filter(art => art.sku && art.descripcion);
                        setArticulos(parsedArticulos);
                    } catch (error) {
                        console.error("Error loading articulos.csv:", error);
                        alert("Error al cargar la lista de artículos.");
                    }
                }},
                { status: "¡Listo!", duration: 500, progress: 100 }
            ];

            let currentTask = 0;
            const runLoadingTask = () => {
                if (currentTask < loadingTasks.length) {
                    const task = loadingTasks[currentTask];
                    if (loaderStatus) loaderStatus.textContent = task.status;
                    if (loaderProgress) loaderProgress.style.width = `${task.progress}%`;
                    if (task.action) task.action();
                    
                    setTimeout(() => {
                        currentTask++;
                        runLoadingTask();
                    }, task.duration);
                } else {
                    if (staticLoader) {
                        staticLoader.classList.add('opacity-0');
                        setTimeout(() => {
                            staticLoader.remove();
                        }, 500);
                    }
                    setIsAppReady(true);
                }
            };
            runLoadingTask();
        }, []);

        useEffect(() => {
            if (fechaProd) {
                const prodDate = new Date(fechaProd);
                prodDate.setFullYear(prodDate.getFullYear() + 3);
                setFechaVenc(prodDate.toISOString().split('T')[0]);
            }
        }, [fechaProd]);

            if (generatedData && qrCodeRef.current) {

                    if (error) console.error(error);
                });
            }
        }, [generatedData]);

        useEffect(() => {
            if (selectedArticulo) {
                const specialTypes = ['TULIPAS', 'PIROTINES', 'MADALENAS'];
                if (specialTypes.includes(selectedArticulo.tipo)) {
                    setUom('Millar');
                } else {
                    setUom('Unidad');
                }
            }
        }, [selectedArticulo]);

        const filteredArticulos = searchTerm
            ? articulos.filter(art =>
                art.sku.toLowerCase().includes(searchTerm.toLowerCase()) ||
                art.descripcion.toLowerCase().includes(searchTerm.toLowerCase())
            )
            : [];

        const handleGenerateLabel = () => {
            if (!selectedArticulo || !lote || !cantidad || !uom || !fechaProd || !fechaVenc) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            // Validación de cantidad para formato español (con coma decimal)
            const cantidadValida = /^\d+([,]\d+)?$/.test(cantidad);
            if (!cantidadValida) {
                alert("Formato de cantidad inválido. Use solo números y, si es necesario, una coma para los decimales (ej: 123,45).");
                return;
            }
            const cantidadNumerica = parseFloat(cantidad.replace(',', '.'));
             if (isNaN(cantidadNumerica) || cantidadNumerica <= 0) {
                alert("La cantidad debe ser un número mayor a cero.");
                return;
            }

            const palletId = `PALLET-${new Date().toISOString().replace(/[-:.]/g, '').slice(0, 14)}`;
            const data = {
                palletId,
                sku: selectedArticulo.sku,
                descripcion: selectedArticulo.descripcion,
                lote,
                cantidad: cantidadNumerica,
                uom,
                fechaProd,
                fechaVenc
            };
            setGeneratedData(data);
        };
        
        const handlePrint = () => {
            window.print();
        };
        
        const formatSpanishNumber = (num) => {
            if (isNaN(num)) return '';
            return new Intl.NumberFormat('es-ES', { minimumFractionDigits: 0, maximumFractionDigits: 2 }).format(num);
        };

        if (!isAppReady) {
            return null;
        }

        return (
            <div className="min-h-screen bg-gray-100 p-4 flex flex-col">
                <div className="bg-white p-6 rounded-xl shadow-lg flex-grow">
                    <div className="flex justify-between items-center mb-6">

                        <a href="index.html" className="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-300">Volver al Menú</a>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {/* Form Column */}
                        <div className="space-y-4">
                            {/* CAMPO OPERARIO ELIMINADO */}
                            <div className="relative">
                                <label className="block text-sm font-medium text-gray-700">Artículo (Buscar por SKU o Descripción)</label>
                                <input type="text" value={searchTerm} onChange={e => { setSearchTerm(e.target.value); setSelectedArticulo(null); }} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                                {searchTerm && (
                                    <ul className="absolute z-10 w-full bg-white border rounded-md mt-1 max-h-40 overflow-y-auto shadow-lg">
                                        {filteredArticulos.map(art => (
                                            <li key={art.sku} className="p-2 hover:bg-indigo-100 cursor-pointer" onClick={() => { setSelectedArticulo(art); setSearchTerm(`${art.sku} - ${art.descripcion}`); }}>
                                                {art.sku} - {art.descripcion}
                                            </li>
                                        ))}
                                    </ul>
                                )}
                            </div>
                             <div>
                                <label className="block text-sm font-medium text-gray-700">Lote</label>
                                <input type="text" value={lote} onChange={e => setLote(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Fecha de Producción</label>
                                <input type="date" value={fechaProd} onChange={e => setFechaProd(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Fecha de Vencimiento</label>
                                <input type="date" value={fechaVenc} readOnly className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-gray-100" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Cantidad</label>
                                <input 
                                    type="text" 
                                    value={cantidad} 
                                    onChange={e => setCantidad(e.target.value.replace(/[^0-9,]/g, ''))} 
                                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                                    placeholder="Ej: 1234,56"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Unidad de Medida</label>
                                <select value={uom} onChange={e => setUom(e.target.value)} className="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                                    <option>Unidad</option>
                                    <option>Millar</option>
                                </select>
                            </div>
                            <button onClick={handleGenerateLabel} className="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-blue-700 text-xl">
                                Generar Etiqueta
                            </button>
                        </div>

                        {/* Preview Column */}
                        <div>
                            <h3 className="text-lg font-medium text-gray-900 mb-2">Vista Previa de Etiqueta (A4 Vertical)</h3>
                            <div id="printable-label" className="border-2 border-dashed border-gray-400 p-4 rounded-lg bg-white w-full aspect-[210/297]">
                                {generatedData ? (
                                    <div className="text-black h-full flex flex-col">
                                        <div className="text-center border-b-2 border-black pb-2">
                                            <h2 className="text-2xl font-bold">MOLDERIL S.A.</h2>
                                        </div>
                                        <div className="border-b-2 border-black p-2">
                                            <p className="text-sm">Artículo</p>
                                            <p className="font-bold text-4xl leading-tight">{generatedData.descripcion}</p>
                                            <p className="font-semibold text-md">{generatedData.sku}</p>
                                        </div>
                                        <div className="border-b-2 border-black p-2">
                                            <p className="text-sm">Cantidad</p>
                                            <p className="font-bold text-5xl">{formatSpanishNumber(generatedData.cantidad)} <span className="text-3xl">{generatedData.uom}</span></p>
                                        </div>
                                        <div className="flex-grow flex justify-center items-center py-4">
                                            <canvas ref={qrCodeRef}></canvas>
                                        </div>
                                        <div className="grid grid-cols-3 text-center text-sm border-t-2 border-black pt-2">
                                            <div><p className="font-bold">Lote</p><p>{generatedData.lote}</p></div>
                                            <div><p className="font-bold">Fabricación</p><p>{new Date(generatedData.fechaProd + 'T00:00:00').toLocaleDateString('es-ES')}</p></div>
                                            <div><p className="font-bold">Vencimiento</p><p>{new Date(generatedData.fechaVenc + 'T00:00:00').toLocaleDateString('es-ES')}</p></div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center text-gray-500 flex items-center justify-center h-full">
                                        <p>Complete el formulario para ver la etiqueta</p>
                                    </div>
                                )}
                            </div>
                            {generatedData && (
                                <button onClick={handlePrint} className="w-full mt-4 bg-green-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-green-700 text-xl">
                                    Imprimir
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<QrGenerator />);
  </script>
