<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOLDERIL - Generador de Etiquetas QR v2.2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
    /* --- ESTILOS PARA LA IMPRESIÓN Y LA VISTA PREVIA --- */
    
    .label-print-page {
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
      page-break-after: always;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .label-container {
        width: 190mm;
        height: 277mm;
        border: 1mm solid black;
        display: flex;
        flex-direction: column;
        color: black;
        box-sizing: border-box;
    }

    .label-section {
        border-bottom: 1mm solid black;
        padding: 4mm;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .label-header {
        text-align: center;
        font-size: 48pt;
        font-weight: 800; /* extrabold */
        flex-grow: 1;
    }

    .label-article {
        flex-grow: 2.7; /* Reducido 10% */
    }
    .label-article .title { font-size: 14pt; font-weight: 500; }
    .label-article .description { font-size: 61pt; font-weight: 800; line-height: 1; } /* Reducido 10% */
    .label-article .details { display: flex; justify-content: space-between; align-items: flex-end; margin-top: auto; font-size: 16pt; font-weight: 600; }

    .label-quantity {
        flex-grow: 1.8; /* Reducido 10% */
    }
    .label-quantity .title { font-size: 14pt; font-weight: 500; }
    .label-quantity .amount { font-size: 54pt; font-weight: 800; line-height: 1; } /* Reducido 10% */
    .label-quantity .uom { font-size: 36pt; font-weight: 700; } /* Reducido 10% */

    .label-qr {
        flex-grow: 5.5; /* Aumentado para compensar */
        padding: 5mm;
        border-bottom: none;
    }
    .label-qr-inner { width: 100%; height: 100%; }

    .label-footer {
        border-top: 1mm solid black;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        text-align: center;
        font-size: 16pt;
        padding: 4mm;
    }
    .label-footer .title { font-weight: 700; }
    .label-footer .value { font-weight: 500; }
    .label-footer .lote-value { font-size: 52pt; font-weight: 800; }


    #preview-container {
        width: 100%;
        height: 100%;
        min-height: 65vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #f3f4f6;
        border-radius: 0.75rem;
        padding: 1rem;
    }
    
    @media print {
      body, html { margin: 0; padding: 0; }
      .no-print { display: none !important; }
      .label-print-page { padding: 0; margin: 0; }
      body * { visibility: hidden; }
      #print-section, #print-section * { visibility: visible; }
      #print-section { position: absolute; left: 0; top: 0; }
    }
  </style>
</head>
<body class="bg-gray-100">

  <div id="static-loader" class="fixed inset-0 bg-gray-100 flex items-center justify-center p-4 z-50 transition-opacity duration-500">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
      <h1 class="text-4xl font-extrabold text-gray-900 tracking-wide mb-6">MOLDERIL S.A.</h1>
      <p id="loader-status" class="text-xl text-gray-600 mb-4">Cargando aplicación...</p>
      <div class="w-full bg-gray-200 rounded-full h-4">
        <div id="loader-progress" class="bg-indigo-600 h-4 rounded-full transition-all duration-500" style="width: 10%"></div>
      </div>
    </div>
  </div>
  
  <div id="root" class="no-print"></div>
  <div id="print-section"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect, Fragment } = React;
    const { createRoot } = ReactDOM;

    const USUARIO_GITHUB = 'gagegfg'; 
    const REPO_NOMBRE = 'Molderil_ListaEmpaque';
    const RUTA_DEL_ARCHIVO = 'lotelogistica.txt'; 

    const QrImage = ({ qrString, size }) => {
        const [imageUrl, setImageUrl] = useState('');
        useEffect(() => {
            if (qrString) {
                QRCode.toDataURL(qrString, { width: size, margin: 2, errorCorrectionLevel: 'H' }, (err, url) => {
                    if (err) { console.error(err); return; }
                    setImageUrl(url);
                });
            }
        }, [qrString, size]);
        if (!imageUrl) return null;
        return <img src={imageUrl} alt="Código QR" style={{ width: '100%', height: '100%', objectFit: 'contain' }} />;
    };

    const App = ({ apiToken }) => {
        const initialFormState = {
            operario: '', searchTerm: '', selectedArticulo: null,
            loteProduccion: '', cantidad: '', uom: 'Unidad', cantidadEtiquetas: 1,
        };
        const [formState, setFormState] = useState(initialFormState);
        const [loteLogistico, setLoteLogistico] = useState('');
        const [fechaProd, setFechaProd] = useState(new Date().toISOString().split('T')[0]);
        const [fechaVenc, setFechaVenc] = useState('');
        const [generatedData, setGeneratedData] = useState(null);
        const [printData, setPrintData] = useState([]);
        const [errors, setErrors] = useState({});
        const [isPrintDone, setIsPrintDone] = useState(false);
        const [articulos, setArticulos] = useState([]);

        useEffect(() => {
            const staticLoader = document.getElementById('static-loader');
            const loaderStatus = document.getElementById('loader-status');
            const loaderProgress = document.getElementById('loader-progress');

            const fetchLoteLogistico = async () => {
                const url = `https://raw.githubusercontent.com/${USUARIO_GITHUB}/${REPO_NOMBRE}/main/${RUTA_DEL_ARCHIVO}`;
                try {
                    const response = await fetch(url, { cache: "no-store" });
                    if (!response.ok) throw new Error('No se pudo obtener el lote desde GitHub.');
                    const text = await response.text();
                    const numeroLote = parseInt(text.trim(), 10);
                    if (isNaN(numeroLote)) throw new Error('El contenido del archivo no es un número.');
                    setLoteLogistico(numeroLote + 1);
                } catch (error) {
                    console.error("Error al cargar lote logístico:", error);
                    alert(`Error: ${error.message}\nPor favor, ingrese el lote logístico manualmente.`);
                    setLoteLogistico('');
                }
            };
            
            const fetchArticulos = async () => {
                try {
                    const response = await fetch('articulos.csv');
                    if (!response.ok) throw new Error(`HTTP ${response.status}. Asegúrese de que 'articulos.csv' exista.`);
                    const text = await response.text();
                    const rows = text.split('\n').slice(1);
                    const parsedArticulos = rows.map(row => {
                        if (!row.trim()) return null;
                        const parts = row.split(';');
                        if (parts.length < 3) return null;
                        const [tipo_articulo, codigo_articulo, descripcion] = parts;
                        return { tipo: tipo_articulo?.trim().toUpperCase(), sku: codigo_articulo?.trim(), descripcion: descripcion?.trim() };
                    }).filter(art => art && art.sku && art.descripcion);
                    if (parsedArticulos.length === 0) throw new Error("'articulos.csv' está vacío o mal formado.");
                    setArticulos(parsedArticulos);
                } catch (error) {
                    console.error("Error loading articulos.csv:", error);
                    alert(`Error al cargar artículos: ${error.message}`);
                }
            };

            const loadingTasks = [
                { status: "Inicializando...", duration: 300, progress: 20 },
                { status: "Cargando lote logístico...", duration: 800, progress: 50, action: fetchLoteLogistico },
                { status: "Cargando lista de artículos...", duration: 800, progress: 85, action: fetchArticulos },
                { status: "¡Listo!", duration: 500, progress: 100 }
            ];

            let currentTask = 0;
            const runLoadingTask = () => {
                if (currentTask >= loadingTasks.length) {
                    if (staticLoader) {
                        staticLoader.classList.add('opacity-0');
                        setTimeout(() => staticLoader.remove(), 500);
                    }
                    return;
                }
                const task = loadingTasks[currentTask];
                if (loaderStatus) loaderStatus.textContent = task.status;
                if (loaderProgress) loaderProgress.style.width = `${task.progress}%`;
                if (task.action) task.action();
                setTimeout(() => {
                    currentTask++;
                    runLoadingTask();
                }, task.duration);
            };
            runLoadingTask();
        }, []);

        const updateGitHubFile = async (nuevoContenido) => {
            const url = `https://api.github.com/repos/${USUARIO_GITHUB}/${REPO_NOMBRE}/contents/${RUTA_DEL_ARCHIVO}`;
            try {
                const fileResponse = await fetch(url, { headers: { 'Authorization': `token ${apiToken}` } });
                if (!fileResponse.ok) throw new Error(`Error ${fileResponse.status}: No se pudo obtener info del archivo.`);
                const fileData = await fileResponse.json();
                const updateResponse = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${apiToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Actualizando lote a ${nuevoContenido}`,
                        content: btoa(String(nuevoContenido)),
                        sha: fileData.sha,
                    }),
                });
                if (!updateResponse.ok) throw new Error(`Error ${updateResponse.status}: Falló la actualización.`);
                console.log(`Lote ${nuevoContenido} guardado correctamente en GitHub.`);
                return true;
            } catch (error) {
                console.error(`ERROR: No se pudo guardar el lote en GitHub. ${error.message}`);
                return false;
            }
        };

        const handlePrint = async () => {
            const numEtiquetas = parseInt(formState.cantidadEtiquetas, 10);
            const loteInicial = parseInt(loteLogistico, 10);
            const ultimoLoteAGuardar = loteInicial + numEtiquetas - 1;
            const isConfirmed = window.confirm(`Se prepararán ${numEtiquetas} etiquetas, desde el lote ${loteInicial} hasta el ${ultimoLoteAGuardar}.\n\nAl confirmar, se guardará el número ${ultimoLoteAGuardar} en GitHub.`);
            if (isConfirmed) {
                const success = await updateGitHubFile(ultimoLoteAGuardar);
                if (success) {
                    let labels = Array.from({ length: numEtiquetas }, (_, i) => ({
                        ...generatedData,
                        palletId: loteInicial + i,
                    }));
                    setPrintData(labels);
                    setIsPrintDone(true);
                }
            }
        };

        useEffect(() => {
            if (printData.length > 0) {
                window.print();
                setPrintData([]);
            }
        }, [printData]);

        const validateForm = () => {
            const newErrors = {};
            if (!formState.operario) newErrors.operario = true;
            if (!formState.selectedArticulo) newErrors.searchTerm = true;
            if (!formState.cantidad || parseFloat(formState.cantidad.replace(',', '.')) <= 0) newErrors.cantidad = true;
            setErrors(newErrors);
            return Object.keys(newErrors).length === 0;
        };

        const handleGenerateLabel = () => {
            if (!validateForm()) {
                alert("Por favor, complete todos los campos marcados en rojo.");
                return;
            }
            setIsPrintDone(false);
            const formatQrDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString + 'T00:00:00');
                return `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;
            };
            const qrDataForCode = [
                formState.selectedArticulo.sku || '', formState.selectedArticulo.descripcion || '',
                formState.loteProduccion || '', formatQrDate(fechaProd), formatQrDate(fechaVenc),
                formState.cantidad.replace(',', '.') || '', formState.uom || ''
            ].join(';');
            setGeneratedData({
                sku: formState.selectedArticulo.sku, descripcion: formState.selectedArticulo.descripcion,
                lote: formState.loteProduccion, cantidad: parseFloat(formState.cantidad.replace(',', '.')),
                uom: formState.uom, fechaProd, fechaVenc, operario: formState.operario,
                palletId: loteLogistico, qrString: qrDataForCode
            });
        };
        
        useEffect(() => {
            if (fechaProd) {
                const prodDate = new Date(fechaProd);
                prodDate.setFullYear(prodDate.getFullYear() + 3);
                setFechaVenc(prodDate.toISOString().split('T')[0]);
            }
        }, [fechaProd]);

        useEffect(() => {
            if (formState.selectedArticulo) {
                const specialTypes = ['TULIPAS', 'PIROTINES', 'MADALENAS', 'FUNDAS'];
                handleFormChange('uom', specialTypes.includes(formState.selectedArticulo.tipo) ? 'Millar' : 'Unidad');
            }
        }, [formState.selectedArticulo]);

        const handleFormChange = (field, value) => {
            setFormState(prev => ({ ...prev, [field]: value }));
            if (errors[field]) {
                setErrors(prev => { const newErrors = {...prev}; delete newErrors[field]; return newErrors; });
            }
        };

        const handleOperarioChange = (e) => {
            const value = e.target.value.replace(/[^0-9]/g, '');
            handleFormChange('operario', value ? String(parseInt(value, 10)) : '');
        };

        const handleCantidadChange = (e) => {
            let value = e.target.value.replace(/[^0-9,]/g, '');
            const parts = value.split(',');
            if (parts.length > 2) value = parts[0] + ',' + parts.slice(1).join('');
            handleFormChange('cantidad', value);
        };
        
        const handleNewPrint = () => {
            const numEtiquetas = parseInt(formState.cantidadEtiquetas, 10);
            const newLote = parseInt(loteLogistico, 10) + numEtiquetas;
            setLoteLogistico(newLote);
            setFormState(initialFormState);
            setGeneratedData(null);
            setIsPrintDone(false);
        };

        const filteredArticulos = formState.searchTerm ? articulos.filter(art => art.sku.toLowerCase().includes(formState.searchTerm.toLowerCase()) || art.descripcion.toLowerCase().includes(formState.searchTerm.toLowerCase())) : [];
        const formatSpanishNumber = (num) => {
            if (isNaN(num)) return '';
            const [integer, decimal] = String(num).split('.');
            return decimal ? `${new Intl.NumberFormat('es-ES').format(integer)},${decimal}` : new Intl.NumberFormat('es-ES').format(integer);
        };
        
        const LabelComponent = ({ data }) => (
            <div className="label-container">
                <div className="label-section label-header">MOLDERIL S.A.</div>
                <div className="label-section label-article">
                    <p className="title">Artículo</p>
                    <p className="description">{data.descripcion}</p>
                    <div className="details">
                        <span>SKU: {data.sku}</span>
                        {data.lote && <span>Lote Prod: {data.lote}</span>}
                    </div>
                </div>
                <div className="label-section label-quantity">
                    <p className="title">Cantidad</p>
                    <p className="amount">
                        {formatSpanishNumber(data.cantidad)} <span className="uom">{data.uom}</span>
                    </p>
                </div>
                <div className="label-section label-qr">
                    <div className="label-qr-inner">
                        <QrImage qrString={data.qrString} size={1000} />
                    </div>
                </div>
                <div className="label-footer">
                    <div>
                        <p className="title">Lote Logístico</p>
                        <p className="lote-value">{data.palletId}</p>
                    </div>
                    <div>
                        <p className="title">Fabricación</p>
                        <p className="value">{new Date(data.fechaProd + 'T00:00:00').toLocaleDateString('es-ES')}</p>
                    </div>
                    <div>
                        <p className="title">Vencimiento</p>
                        <p className="value">{new Date(data.fechaVenc + 'T00:00:00').toLocaleDateString('es-ES')}</p>
                    </div>
                </div>
            </div>
        );

        return (
            <Fragment>
                <div className="min-h-screen p-4 sm:p-6 lg:p-8">
                    <div className="bg-white p-6 rounded-xl shadow-lg w-full max-w-7xl mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-extrabold text-gray-900">Generador de Etiqueta de Pallet</h1>
                            <a href="index.html" className="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Volver al Menú</a>
                        </div>
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div className="space-y-5">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Operario (Legajo)</label>
                                    <input type="text" value={formState.operario} onChange={handleOperarioChange} className={`mt-1 block w-full rounded-lg shadow-sm p-2 border ${errors.operario ? 'border-red-500' : 'border-gray-300'}`} placeholder="Solo números" />
                                </div>
                                <div className="relative">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Artículo (Buscar por SKU o Descripción)</label>
                                    <input type="text" value={formState.searchTerm} onChange={(e) => { handleFormChange('searchTerm', e.target.value); handleFormChange('selectedArticulo', null); }} className={`mt-1 block w-full rounded-lg shadow-sm p-2 border ${errors.searchTerm ? 'border-red-500' : 'border-gray-300'}`} />
                                    {filteredArticulos.length > 0 && (
                                        <ul className="absolute z-10 w-full bg-white border rounded-md mt-1 max-h-48 overflow-y-auto shadow-lg">
                                            {filteredArticulos.map(art => (
                                                <li key={art.sku} className="p-3 hover:bg-indigo-100 cursor-pointer text-sm" onClick={() => { handleFormChange('selectedArticulo', art); handleFormChange('searchTerm', `${art.sku} - ${art.descripcion}`); }}>
                                                    <strong>{art.sku}</strong> - {art.descripcion}
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                                 <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Lote de Producción (Opcional)</label>
                                    <input type="text" value={formState.loteProduccion} onChange={(e) => handleFormChange('loteProduccion', e.target.value)} className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border" />
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Lote Logístico (Inicio)</label>
                                        <input type="number" value={loteLogistico} readOnly className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border bg-gray-100" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Cant. Etiquetas</label>
                                        <input type="number" min="1" value={formState.cantidadEtiquetas} onChange={(e) => handleFormChange('cantidadEtiquetas', e.target.value)} className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border" />
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Fecha de Producción</label>
                                        <input type="date" value={fechaProd} onChange={(e) => setFechaProd(e.target.value)} className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Fecha de Vencimiento</label>
                                        <input type="date" value={fechaVenc} readOnly className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border bg-gray-100" />
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Cantidad (por etiqueta)</label>
                                        <input type="text" value={formState.cantidad} onChange={handleCantidadChange} className={`mt-1 block w-full rounded-lg shadow-sm p-2 border ${errors.cantidad ? 'border-red-500' : 'border-gray-300'}`} placeholder="Ej: 1234,56" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Unidad de Medida</label>
                                        <select value={formState.uom} onChange={(e) => handleFormChange('uom', e.target.value)} className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border h-full">
                                            <option>Unidad</option>
                                            <option>Millar</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div className="flex flex-col">
                                <h3 className="text-lg font-medium text-gray-900 mb-2">Vista Previa de Etiqueta</h3>
                                <div id="preview-container">
                                    {generatedData ? (
                                        <div style={{ transform: 'scale(0.23)', transformOrigin: 'center center' }}>
                                            <div className="label-print-page">
                                                <LabelComponent data={generatedData} />
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="text-center text-gray-500 flex items-center justify-center h-full">
                                            <p>Complete el formulario para ver la etiqueta</p>
                                        </div>
                                    )}
                                </div>
                                <div className="mt-4">
                                    {!generatedData || isPrintDone ? (
                                        <button onClick={handleGenerateLabel} className="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition-colors text-lg">
                                            Generar Vista Previa
                                        </button>
                                    ) : null}

                                    {generatedData && !isPrintDone ? (
                                        <button onClick={handlePrint} className="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors text-lg">
                                            Imprimir y Guardar Lotes
                                        </button>
                                    ) : null}

                                    {isPrintDone ? (
                                        <button onClick={handleNewPrint} className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors text-lg">
                                            Nueva Impresión
                                        </button>
                                    ) : null}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="print-section">
                    {printData.map((labelData, index) => (
                        <div key={index} className="label-print-page">
                           <LabelComponent data={labelData} />
                        </div>
                    ))}
                </div>
            </Fragment>
        );
    };

    async function getApiToken() {
        try {
            const response = await fetch('cls.txt');
            if (!response.ok) throw new Error('No se pudo cargar el archivo de clave (cls.txt).');
            let rawToken = await response.text();
            rawToken = rawToken.replace(/aaaa/g, '').replace(/bbbb/g, '').replace(/cccc/g, '');
            return rawToken.trim();
        } catch (error) {
            console.error("Error crítico al obtener el token:", error);
            alert("Error crítico: No se pudo obtener la clave de API. La aplicación no puede continuar.");
            return null;
        }
    }

    (async () => {
        const token = await getApiToken();
        if (token) {
            const rootElement = document.getElementById('root');
            const root = createRoot(rootElement);
            root.render(<App apiToken={token} />);
        } else {
            const loaderStatus = document.getElementById('loader-status');
            if(loaderStatus) {
                loaderStatus.textContent = "Error fatal: No se pudo iniciar la aplicación.";
                loaderStatus.style.color = 'red';
            }
        }
    })();
